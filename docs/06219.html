<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/django-e-commerce-website-frontend-part-1-ad007696ceba?source=collection_archive---------2-----------------------#2020-05-15">https://medium.com/analytics-vidhya/django-e-commerce-website-frontend-part-1-ad007696ceba?source=collection_archive---------2-----------------------#2020-05-15</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><ul class=""><li id="0ae2" class="hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy bi translated">Django电子商务网站前端(上)</li></ul><p id="cc5d" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">我想和你分享如何制作django电子商务网站。这将是一个漫长的教程，但我希望你喜欢它。我的灵感来自丹尼斯·艾维的Django电子商务教程。可以在<a class="ae io" href="https://www.youtube.com/watch?v=_ELCMngbM0E&amp;list=PL-51WBLyFTg0omnamUjL1TCVov7yDTRng&amp;index=2" rel="noopener ugc nofollow" target="_blank">https://www.youtube.com/watch?v=_ELCMngbM0E&amp;list = PL-51 wblyftg 0omnamujl 1 tcvo 7 ydtrng&amp;index = 2</a>上查看。</p><figure class="iq ir is it fd iu er es paragraph-image"><div role="button" tabindex="0" class="iv iw di ix bf iy"><div class="er es ip"><img src="../Images/0976f7664b5e6e50441aff6dd5f0a2fa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*i5Cm2sro_kyEcTGxYgejhg.jpeg"/></div></div></figure><p id="fb09" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">首先，我们必须用django做一些设置和安装，你必须运行这段代码。</p><pre class="iq ir is it fd jb jc jd je aw jf bi"><span id="9818" class="jg jh hi jc b fi ji jj l jk jl"><strong class="jc jm">pip install django<br/>django-admin startproject ecommerce<br/>cd ecommerce<br/>python manage.py startapp store</strong></span></pre><p id="9e84" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">然后你要把' store.apps.StoreConfig '添加到settings.py上的INSTALLED_APPS，接下来试着运行服务器。</p><p id="477d" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">现在我们想添加模板到我们的电子商务网站。在存储目录中创建一个名为template的新目录文件，然后在名为store的模板中创建一个新目录文件。</p><p id="9ae0" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">我们想在我们的电子商务网站添加不同的模板。有主要的，商店，购物车，和结帐。我们所要做的就是将html文件添加到我们之前创建的名为“main.html”、“store.html”、“cart.html”、“checkout.html”的商店目录中。而在store.html、cart.thml、checkout.html内部，在store.html上添加<h3>商店</h3>，在cart.thml上添加<h3>购物车</h3>，在checkout.html上添加<h3>结账</h3>。</p><p id="8e4d" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">接下来转到views.py并编写以下代码:</p><pre class="iq ir is it fd jb jc jd je aw jf bi"><span id="e7f1" class="jg jh hi jc b fi ji jj l jk jl"><strong class="jc jm">from django.shortcuts import render<br/><br/>def store(request):<br/>    context = {}<br/>    return render(request, 'store/store.html', context)<br/><br/>def cart(request):<br/>    context = {}<br/>    return render(request, 'store/cart.html', context)<br/><br/>def checkout(request):<br/>    context = {}<br/>    return render(request, 'store/checkout.html', context)</strong></span></pre><p id="ecb8" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">现在我们必须设置我们的URL，在store目录中(不是在template目录中)创建一个名为urls.py的新文件，并键入以下代码:</p><pre class="iq ir is it fd jb jc jd je aw jf bi"><span id="10ad" class="jg jh hi jc b fi ji jj l jk jl"><strong class="jc jm">from django.urls import path<br/>from . import views<br/><br/>urlpatterns = [<br/>    path('', views.store, name='store'),<br/>    path('cart/', views.cart, name='cart'),<br/>    path('checkout/', views.checkout, name='checkout'),<br/>]</strong></span></pre><p id="44f7" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">接下来转到ecommerce/urls.py，键入粗体部分:</p><pre class="iq ir is it fd jb jc jd je aw jf bi"><span id="c1e2" class="jg jh hi jc b fi ji jj l jk jl">from django.contrib import admin<br/>from django.urls import path, <strong class="jc jm">include</strong><br/><br/>urlpatterns = [<br/>    path('admin/', admin.site.urls),<br/>   <strong class="jc jm"> path ('', include('store.urls'))</strong><br/>]</span></pre><p id="5249" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">运行代码，尝试打开购物车并签出html。工作正常。接下来，我们要配置我们的静态文件。在进入下一步之前，我们必须设置虚拟环境。在您的终端上运行:</p><pre class="iq ir is it fd jb jc jd je aw jf bi"><span id="85d4" class="jg jh hi jc b fi ji jj l jk jl"><strong class="jc jm">pip install virtualenv<br/>virtualenv env<br/>env\Scripts\activate<br/>pip install django</strong></span></pre><p id="ee9f" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">接下来，您必须创建一个新目录，如下所示:</p><figure class="iq ir is it fd iu er es paragraph-image"><div class="er es jn"><img src="../Images/45067f5a95626e9b034bcad7a2494968.png" data-original-src="https://miro.medium.com/v2/resize:fit:560/format:webp/1*2aPuNiAL_E806ACuB9nXpQ.jpeg"/></div></figure><p id="5959" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">转到settings.py，我们要添加静态目录。转到底部，键入以下代码:</p><pre class="iq ir is it fd jb jc jd je aw jf bi"><span id="3499" class="jg jh hi jc b fi ji jj l jk jl"><strong class="jc jm">STATICFILES_DIRS = [<br/>    os.path.join(BASE_DIR, 'static')<br/>]</strong></span></pre><p id="97f6" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">现在，在main.css上键入我们之前编写的代码:</p><pre class="iq ir is it fd jb jc jd je aw jf bi"><span id="d1b2" class="jg jh hi jc b fi ji jj l jk jl"><strong class="jc jm">body {<br/>    background-color: blue;<br/>}</strong></span></pre><p id="4140" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">并在store.html上键入以下代码(粗体部分)并尝试运行服务器(python manage，py runserver):</p><pre class="iq ir is it fd jb jc jd je aw jf bi"><span id="4d2b" class="jg jh hi jc b fi ji jj l jk jl"><strong class="jc jm">{% load static %}<br/>&lt;link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"&gt;</strong><br/><br/>&lt;h3&gt;Store&lt;/h3&gt;</span></pre><p id="0aae" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">在您的main.html上键入以下代码，并删除main.css上的代码:</p><pre class="iq ir is it fd jb jc jd je aw jf bi"><span id="86a1" class="jg jh hi jc b fi ji jj l jk jl"><strong class="jc jm">&lt;!DOCTYPE html&gt;<br/>{% load static %}<br/>&lt;html&gt;<br/>&lt;head&gt;<br/><br/>    &lt;title&gt;Ecom&lt;/title&gt;<br/><br/>    &lt;link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/<br/>    bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"&gt;<br/><br/>    &lt;link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"&gt;<br/><br/>    &lt;meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,<br/>    minimum-scale=1" /&gt;<br/><br/>&lt;/head&gt;<br/>&lt;body&gt;<br/><br/><br/>    &lt;h1&gt;Navbar&lt;/h1&gt;<br/>    &lt;hr&gt;<br/><br/>    &lt;div class="container"&gt;<br/>        {% block content %}<br/><br/>        {% endblock content %}<br/>    &lt;/div&gt;<br/><br/><br/><br/>&lt;script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity=<br/>        "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"&gt;&lt;/script&gt;<br/><br/>&lt;script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity=<br/>        "sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"&gt;&lt;/script&gt;<br/><br/>&lt;script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity=<br/>        "sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"&gt;&lt;/script&gt;<br/><br/>&lt;/body&gt;<br/>&lt;/html&gt;</strong></span></pre><p id="3ac9" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">正如你所看到的，我在我们网站的前端使用了bootstrap。你可以在<a class="ae io" href="https://getbootstrap.com/" rel="noopener ugc nofollow" target="_blank">https://getbootstrap.com/</a>上复制代码。在store.html、cart.html和checkout.html键入此代码，以从main.html继承代码:</p><pre class="iq ir is it fd jb jc jd je aw jf bi"><span id="e888" class="jg jh hi jc b fi ji jj l jk jl"><strong class="jc jm">{% extends 'store/main.html' %}<br/>{% load static %}<br/>{% block content %}<br/>    &lt;h3&gt;Store&lt;/h3&gt;<br/>{% endblock content %}</strong></span></pre><p id="8701" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">在cart.html和checkout.html做同样的事情。现在我们想从bootstrap添加我们的navbar，打开这个链接<a class="ae io" href="https://getbootstrap.com/docs/4.0/components/navbar/#supported-content" rel="noopener ugc nofollow" target="_blank">https://get bootstrap . com/docs/4.0/components/navbar/# supported-content</a>并将所有代码粘贴到main.html上。</p><pre class="iq ir is it fd jb jc jd je aw jf bi"><span id="9322" class="jg jh hi jc b fi ji jj l jk jl">&lt;!DOCTYPE html&gt;<br/>{% load static %}<br/>&lt;html&gt;<br/>&lt;head&gt;<br/>    &lt;title&gt;Ecom&lt;/title&gt;<br/><br/>    &lt;meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" /&gt;<br/><br/>    &lt;link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"&gt;<br/><br/>    &lt;link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"&gt;<br/><br/>&lt;/head&gt;<br/>&lt;body&gt;<br/><br/><strong class="jc jm">&lt;nav class="navbar navbar-expand-lg navbar-light bg-light"&gt;<br/>    &lt;a class="navbar-brand" href="#"&gt;Navbar&lt;/a&gt;<br/>    &lt;button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"&gt;<br/>        &lt;span class="navbar-toggler-icon"&gt;&lt;/span&gt;<br/>    &lt;/button&gt;<br/><br/>    &lt;div class="collapse navbar-collapse" id="navbarSupportedContent"&gt;<br/>        &lt;ul class="navbar-nav mr-auto"&gt;<br/>            &lt;li class="nav-item active"&gt;<br/>                &lt;a class="nav-link" href="#"&gt;Home &lt;span class="sr-only"&gt;(current)&lt;/span&gt;&lt;/a&gt;<br/>            &lt;/li&gt;<br/>            &lt;li class="nav-item"&gt;<br/>                &lt;a class="nav-link" href="#"&gt;Link&lt;/a&gt;<br/>            &lt;/li&gt;<br/>            &lt;li class="nav-item dropdown"&gt;<br/>                &lt;a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"&gt;<br/>                    Dropdown<br/>                &lt;/a&gt;<br/>                &lt;div class="dropdown-menu" aria-labelledby="navbarDropdown"&gt;<br/>                    &lt;a class="dropdown-item" href="#"&gt;Action&lt;/a&gt;<br/>                    &lt;a class="dropdown-item" href="#"&gt;Another action&lt;/a&gt;<br/>                    &lt;div class="dropdown-divider"&gt;&lt;/div&gt;<br/>                    &lt;a class="dropdown-item" href="#"&gt;Something else here&lt;/a&gt;<br/>                &lt;/div&gt;<br/>            &lt;/li&gt;<br/>            &lt;li class="nav-item"&gt;<br/>                &lt;a class="nav-link disabled" href="#"&gt;Disabled&lt;/a&gt;<br/>            &lt;/li&gt;<br/>        &lt;/ul&gt;<br/>        &lt;form class="form-inline my-2 my-lg-0"&gt;<br/>            &lt;input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"&gt;<br/>            &lt;button class="btn btn-outline-success my-2 my-sm-0" type="submit"&gt;Search&lt;/button&gt;<br/>        &lt;/form&gt;<br/>    &lt;/div&gt;<br/>&lt;/nav&gt;</strong><br/><br/>&lt;div class="container"&gt;<br/>    &lt;br&gt;<br/>    {% block content %}<br/><br/><br/>    {% endblock content %}<br/>&lt;/div&gt;<br/><br/><br/>&lt;script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"&gt;&lt;/script&gt;<br/><br/>&lt;script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"&gt;&lt;/script&gt;<br/><br/>&lt;script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"&gt;&lt;/script&gt;<br/>&lt;/body&gt;<br/>&lt;/html&gt;</span></pre><p id="7fef" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">改变这个</p><pre class="iq ir is it fd jb jc jd je aw jf bi"><span id="fd66" class="jg jh hi jc b fi ji jj l jk jl"><strong class="jc jm">&lt;nav class="navbar navbar-expand-lg navbar-light bg-light"&gt;</strong></span></pre><p id="6d0e" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">对此</p><pre class="iq ir is it fd jb jc jd je aw jf bi"><span id="242e" class="jg jh hi jc b fi ji jj l jk jl"><strong class="jc jm">&lt;nav class="navbar navbar-expand-lg navbar-dark bg-dark"&gt;</strong></span></pre><p id="6834" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">试着运行代码，你会看到一个深色背景的导航条。现在我们想自定义我们的导航条。从上面的main.html，我们必须删除和添加几个代码。在你的main.html上跟随这个:</p><pre class="iq ir is it fd jb jc jd je aw jf bi"><span id="42f8" class="jg jh hi jc b fi ji jj l jk jl">&lt;!DOCTYPE html&gt;<br/>{% load static %}<br/>&lt;html&gt;<br/>&lt;head&gt;<br/>    &lt;title&gt;Ecom&lt;/title&gt;<br/><br/>    &lt;meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" /&gt;<br/><br/>    &lt;link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"&gt;<br/><br/>    &lt;link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"&gt;<br/><br/>&lt;/head&gt;<br/>&lt;body&gt;<br/><br/>&lt;nav class="navbar navbar-expand-lg navbar-dark bg-dark"&gt;<br/>    <strong class="jc jm">&lt;a class="navbar-brand" href="{% url 'store' %}"&gt;Ecom&lt;/a&gt;</strong><br/>    &lt;button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"&gt;<br/>        &lt;span class="navbar-toggler-icon"&gt;&lt;/span&gt;<br/>    &lt;/button&gt;<br/><br/>    &lt;div class="collapse navbar-collapse" id="navbarSupportedContent"&gt;<br/>        &lt;ul class="navbar-nav mr-auto"&gt;<br/>            &lt;li class="nav-item active"&gt;<br/>               <strong class="jc jm"> &lt;a class="nav-link" href="{% url 'store' %}"&gt;Store &lt;span class="sr-only"&gt;(current)&lt;/span&gt;&lt;/a&gt;</strong><br/>            &lt;/li&gt;<br/>        &lt;/ul&gt;<br/><br/>        <strong class="jc jm">&lt;div class="form-inline my-2 my-lg-0"&gt;<br/>            &lt;a href="#"class="btn btn-warning"&gt;Login&lt;/a&gt;<br/><br/>            &lt;a href="{% url 'cart' %}"&gt;<br/>                &lt;img  id="cart-icon" src="{% static 'images/cart.png' %}"&gt;<br/>            &lt;/a&gt;<br/>            &lt;p id="cart-total"&gt;0&lt;/p&gt;<br/><br/>        &lt;/div&gt;</strong><br/>    &lt;/div&gt;<br/>&lt;/nav&gt;<br/><br/>&lt;div class="container"&gt;<br/>    &lt;br&gt;<br/>    {% block content %}<br/><br/><br/>    {% endblock content %}<br/>&lt;/div&gt;<br/><br/><br/>&lt;script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"&gt;&lt;/script&gt;<br/><br/>&lt;script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"&gt;&lt;/script&gt;<br/><br/>&lt;script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"&gt;&lt;/script&gt;<br/>&lt;/body&gt;<br/>&lt;/html&gt;</span></pre><p id="25df" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">然后将一个图像(购物车图像)添加到静态图像文件中。从该url下载购物车图像<a class="ae io" href="https://stepswithcode.s3-us-west-2.amazonaws.com/m1-prt4/6+cart.png" rel="noopener ugc nofollow" target="_blank">https://steps with code . S3-us-west-2 . amazonaws . com/m1-PRT 4/6+cart . png</a>并将其保存在static/images文件夹中。花一点时间查看您的代码，并确保它正常工作。</p><figure class="iq ir is it fd iu er es paragraph-image"><div role="button" tabindex="0" class="iv iw di ix bf iy"><div class="er es jo"><img src="../Images/2fc867bbe17beffeb4a44756fd98dea4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*p1ErnzQ0sQqy_CN8b5u6Dw.png"/></div></div></figure><p id="e678" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">我们可能有一个像这样的坏导航条，我们所要做的就是定制我们的css文件。在main.css上键入以下代码:</p><pre class="iq ir is it fd jb jc jd je aw jf bi"><span id="0727" class="jg jh hi jc b fi ji jj l jk jl"><strong class="jc jm">body{<br/>    background-color: hsl(0, 0%, 98%);<br/>}<br/><br/>h1,h2,h3,h4,h5,h6{<br/>    color:hsl(0, 0%, 30%);<br/>}<br/><br/>.box-element{<br/>    box-shadow:hsl(0, 0%, 80%) 0 0 16px;<br/>    background-color: #fff;<br/>    border-radius: 4px;<br/>    padding: 10px;<br/>}<br/><br/>.thumbnail{<br/>    width: 100%;<br/>    height: 200px;<br/>    -webkit-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);<br/>    -moz-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);<br/>    box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);<br/>}<br/><br/>.product{<br/>    border-radius: 0 0 4px 4px;<br/>}<br/><br/>.bg-dark{<br/>    background-color: #4f868c!important;<br/>}<br/><br/>#cart-icon{<br/>    width:25px;<br/>    display: inline-block;<br/>    margin-left: 15px;<br/>}<br/><br/>#cart-total{<br/>    display: block;<br/>    text-align: center;<br/>    color:#fff;<br/>    background-color: red;<br/>    width: 20px;<br/>    height: 25px;<br/>    border-radius: 50%;<br/>    font-size: 14px;<br/>}<br/><br/>.col-lg-4, .col-lg-6, .col-lg-8, .col-lg-12{<br/>    margin-top: 10px;<br/>}<br/><br/>.btn{<br/>    border-radius: 0;<br/>}<br/><br/>.row-image{<br/>    width: 100px;<br/>}<br/><br/>.form-field{<br/>    width:250px;<br/>    display: inline-block;<br/>    padding: 5px;<br/>}<br/><br/>.cart-row{<br/>    display: flex;<br/>    align-items: flex-stretch;<br/>    padding-bottom: 10px;<br/>    margin-bottom: 10px;<br/>    border-bottom: 1px solid #ececec;<br/><br/>}<br/><br/>.quantity{<br/>    display: inline-block;<br/>    font-weight: 700;<br/>    padding-right:10px;<br/><br/><br/>}<br/><br/>.chg-quantity{<br/>    width: 12px;<br/>    cursor: pointer;<br/>    display: block;<br/>    margin-top: 5px;<br/>    transition:.1s;<br/>}<br/><br/>.chg-quantity:hover{<br/>    opacity: .6;<br/>}<br/><br/><br/>.hidden{<br/>    display: none!important;<br/>}</strong></span></pre><p id="58de" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">因此，也许这是太长了，我将继续这个教程的下一部分。下一部分我们将对store.html、cart.html和checkout.html进行编码。保持调谐！</p><figure class="iq ir is it fd iu er es paragraph-image"><div role="button" tabindex="0" class="iv iw di ix bf iy"><div class="er es jp"><img src="../Images/1fce97bf78a0fc345016256f0a8cf3d0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*u3o96eyccoGtW4OqEYJjhw.png"/></div></div></figure><p id="6b6c" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">鸣谢:丹尼斯·艾维的Youtube<a class="ae io" href="https://www.youtube.com/watch?v=_ELCMngbM0E&amp;list=PL-51WBLyFTg0omnamUjL1TCVov7yDTRng&amp;index=2" rel="noopener ugc nofollow" target="_blank">https://www.youtube.com/watch?v=_ELCMngbM0E&amp;list = PL-51 wblyftg 0omnamujl 1 tcvo 7 ydtrng&amp;index = 2</a></p></div></div>
