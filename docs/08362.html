<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/understanding-linked-lists-3ef2b17d908e?source=collection_archive---------25-----------------------#2020-07-26">https://medium.com/analytics-vidhya/understanding-linked-lists-3ef2b17d908e?source=collection_archive---------25-----------------------#2020-07-26</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/51a20b544272f0818dadec299d08e815.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BVLrPX-0UolIGe47e2Xqaw.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">照片由Instagram上的pix_and_artworks提供</figcaption></figure><p id="123b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在计算机科学中，有许多类型的线性数据结构，如堆栈和队列，但在本文中，我将集中讨论链表。</p><figure class="iv iw ix iy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es iu"><img src="../Images/7527871c2098f6a56a41e1306531782c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*k1_-QATg4JJH2YTc0GqCtQ.png"/></div></div></figure><p id="dc77" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">链表和数组都是以连续顺序保存数据元素的线性数据结构的类型。</p><figure class="iv iw ix iy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ja"><img src="../Images/4dfda7412083271682df0cc389555cee.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PkZDsPtaJby3snKArCLroQ.png"/></div></div></figure><p id="b06c" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在这种结构中，每个元素都与其前一个和相邻的对应元素相连接。</p><p id="52c0" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这意味着遍历所有元素只发生在一次运行中。</p><p id="2bd6" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这在搜索元素是否存在时是一个缺点，因为您可能会遍历整个数据结构。</p><figure class="iv iw ix iy fd hk"><div class="bz dy l di"><div class="jb jc l"/></div></figure></div><div class="ab cl jd je gp jf" role="separator"><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji"/></div><div class="hb hc hd he hf"><h1 id="6186" class="jk jl hx bd jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh bi translated">衣帽间</h1><p id="11fa" class="pw-post-body-paragraph hv hw hx hy b hz ki ib ic id kj if ig ih kk ij ik il kl in io ip km ir is it hb bi translated">为了理解链表是如何工作的，我们需要理解使用数组存储数据的局限性。</p><p id="25bb" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">考虑以下场景:</p><figure class="iv iw ix iy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es iu"><img src="../Images/732cbc4280161a89aa6cf1a98977b941.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*KQDocBSVeqfWaqwDKruPUQ.png"/></div></div></figure><p id="28f9" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这是你作为逃生室员工工作的第一天，你的老板把你分配到衣帽间。</p><p id="bae4" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你负责将每个人的物品存放在一个盒子里，并用一个从1开始的标签标记每个盒子。</p><p id="baa5" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你还负责向存储空间添加物品，并回答诸如“第三个盒子里是什么？”</p><figure class="iv iw ix iy fd hk"><div class="bz dy l di"><div class="kn jc l"/></div></figure></div><div class="ab cl jd je gp jf" role="separator"><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji"/></div><div class="hb hc hd he hf"><figure class="iv iw ix iy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es iu"><img src="../Images/c81d87cd3f0a07e81725dadd8e0522f3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*fAHIIrSixxCyU7eg6sWUig.png"/></div></div></figure><p id="e24b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">午饭后，你的老板让你拿着他的盒子，把它放在一排盒子前面。</p><p id="98ea" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">但是，您已经用记号笔标记了您的箱子，为了将一个新箱子放在队列的前面，您需要重新标记所有后面的箱子。</p><p id="4831" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">现在怎么办？</p></div><div class="ab cl jd je gp jf" role="separator"><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji"/></div><div class="hb hc hd he hf"><h1 id="7d9d" class="jk jl hx bd jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh bi translated">用数组存储数据</h1><p id="da9f" class="pw-post-body-paragraph hv hw hx hy b hz ki ib ic id kj if ig ih kk ij ik il kl in io ip km ir is it hb bi translated">使用数组存储数据的一个限制是数组是静态数据结构<strong class="hy iz"/>。</p><figure class="iv iw ix iy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ko"><img src="../Images/e03b26b2aa6132f868bc13ed632557ef.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*aGouh7JiW25CDecSorS6qw.png"/></div></div></figure><p id="5971" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在数组中，内存一创建就在<strong class="hy iz">编译时</strong>或<strong class="hy iz"> </strong>分配；因此，必须预先指定数组的大小和所需的内存量。</p><figure class="iv iw ix iy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ko"><img src="../Images/e13ddf0b7befccbc8cfcd8a82d28cfc2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tJjaLjQR3mSQGS2v1gPm4A.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">数组元素以连续有序的方式存储。</figcaption></figure><p id="5801" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">当创建一个数组时，元素从数组的开始连续存储<strong class="hy iz"/>，分配给每个元素的存储位置是连续的和固定的。</p><figure class="iv iw ix iy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ko"><img src="../Images/05eead4767d7b24dd9e629c6ee74acb1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7rePZW8CDpPjGeQVPvF5hQ.png"/></div></div></figure><p id="512c" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">虽然新元素可以很容易地添加到数组的末尾，但在其他地方插入新元素可能会花费更多的时间。</p><p id="b2d4" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">假设您想在一个100个元素长的数组中的第4个位置插入一个元素。</p><p id="6a64" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这意味着你必须做95次操作来移动95个元素。</p><figure class="iv iw ix iy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kp"><img src="../Images/fedf424d4bb1a22a1445900dd98cdf59.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Gxqv55lfF85QXEQJtA4YSw.png"/></div></div></figure><p id="f81e" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">如您所见，在插入之前，所有元素都需要向右移动，删除一个元素之后也是如此；因此，执行插入的时间与数组的大小成正比。</p><figure class="iv iw ix iy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kq"><img src="../Images/a394be47ed72592448892be75001101c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OmjEGsVSSm0tnAIBGWZg1w.png"/></div></div></figure><p id="d870" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">假设我们创建一个初始容量为100的数组。</p><p id="d921" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">如果添加另一个元素超出了容量，则必须创建一个新的更大的数组，并且在最终添加新元素之前，必须将原始数组的内容复制到其中。</p><p id="e9e8" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这是一个非常昂贵的插入成本。</p></div><div class="ab cl jd je gp jf" role="separator"><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji"/></div><div class="hb hc hd he hf"><h1 id="4bb9" class="jk jl hx bd jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh bi translated">链接列表组件</h1><p id="3158" class="pw-post-body-paragraph hv hw hx hy b hz ki ib ic id kj if ig ih kk ij ik il kl in io ip km ir is it hb bi translated">链表只是用指针连接起来的节点的集合。</p><figure class="iv iw ix iy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kr"><img src="../Images/ab172c26b769159a0fb43936d7fc2a42.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wReYSTBkXPZb92nL7UdhTg.png"/></div></div></figure><p id="eb5b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">每个节点都是自己独立的对象，包含两个主要部分:</p><ol class=""><li id="a37f" class="ks kt hx hy b hz ia id ie ih ku il kv ip kw it kx ky kz la bi translated">其自身的<strong class="hy iz">数据、</strong>和</li><li id="e416" class="ks kt hx hy b hz lb id lc ih ld il le ip lf it kx ky kz la bi translated">一个<strong class="hy iz">引用</strong>到下一个节点。</li></ol><p id="21f6" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在链表中，对第一个节点的引用称为<strong class="hy iz">头；</strong>最后一个节点总是有一个对<strong class="hy iz"> null </strong>的引用，因为在它之后没有更多的节点。</p><p id="63c6" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">现在，回到我们之前的例子。</p></div><div class="ab cl jd je gp jf" role="separator"><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji"/></div><div class="hb hc hd he hf"><h1 id="8ad8" class="jk jl hx bd jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh bi translated">链接和检查</h1><p id="e34e" class="pw-post-body-paragraph hv hw hx hy b hz ki ib ic id kj if ig ih kk ij ik il kl in io ip km ir is it hb bi translated">这一次，您用一些任意值标记每个盒子，并附上一个注释，显示哪个盒子是下一个。你还留着一张纸条，告诉你先看哪个盒子。</p><figure class="iv iw ix iy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kr"><img src="../Images/8e5c482bca2db56a5026e0b8c4319f8d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tD0m4vmYZiIxTgo4p0rYXw.png"/></div></div></figure><p id="5748" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你的老板又一次让你把他的箱子放到队伍前面。</p><p id="a4a3" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你从口袋里拿出第一个盒子的标签，贴在新盒子上。</p><p id="d61c" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">那很容易。</p><p id="bf28" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你不必给100个盒子重新贴标签，你只需要写一次东西，然后从口袋里拿出一张纸条放到新的盒子里。</p></div><div class="ab cl jd je gp jf" role="separator"><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji"/></div><div class="hb hc hd he hf"><h1 id="8182" class="jk jl hx bd jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh bi translated">链表方式</h1><p id="2768" class="pw-post-body-paragraph hv hw hx hy b hz ki ib ic id kj if ig ih kk ij ik il kl in io ip km ir is it hb bi translated">与数组不同，链表中的插入和删除操作速度很快，因为它的<strong class="hy iz">动态特性</strong>。</p><figure class="iv iw ix iy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lg"><img src="../Images/be84ec4de595d32fd10500cff103c0c6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ZK2avqTBLAyE_dCQAIRs8g.png"/></div></div></figure><p id="828d" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">例如，链表中节点的数量是不固定的，随着新节点的插入或删除，它的大小可以增长或收缩；因此，在处理未知数量的数据时，链表变得很有用，因为它不需要固定数量的内存。</p><figure class="iv iw ix iy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kr"><img src="../Images/f7eb3fda6ac92bc8d0c36ef59dc4f08d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*JkUPVDM6782zKxSzXGRUdg.png"/></div></div></figure><p id="5201" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这是一个重要的优点，因为您可以在结构中的任何位置插入数据，而不必移动某个位置之后的所有数据；因此，元素不需要以连续的方式存储；相反，它存储在第一个可用的内存位置。</p><p id="f10b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">此外，由于节点使用指针链接在一起，每个节点存储下一个节点的位置。</p><p id="ddfd" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在我们的例子中，如果你想把一个盒子添加到存储中，你只需要把它放在某个地方，并在前面的盒子上留下一个关于在哪里寻找新盒子的注释。</p><figure class="iv iw ix iy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lh"><img src="../Images/f2028661a006e078e0de3c033cb922a4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MRcGR2sVO0uZhx7oNpm2MA.png"/></div></div></figure><p id="32f5" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">类似地，移除中间某处的框需要前一个框跳过被移除的框，并分配一个对另一个框的引用。</p></div><div class="ab cl jd je gp jf" role="separator"><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji"/></div><div class="hb hc hd he hf"><h1 id="6eb9" class="jk jl hx bd jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh bi translated"><strong class="ak">限制</strong></h1><p id="7477" class="pw-post-body-paragraph hv hw hx hy b hz ki ib ic id kj if ig ih kk ij ik il kl in io ip km ir is it hb bi translated">就插入和删除操作而言，链表是数组的重要替代，但我们也应该意识到它的一些局限性。</p><figure class="iv iw ix iy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es li"><img src="../Images/0838ddc59ff777356fea3b661db06b4a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nodXqfqcTgZgArXU9Ewr7w.png"/></div></div></figure><p id="7f7c" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">链表的一个限制是它不支持对单个元素的直接访问。</p><p id="0fda" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">例如，如果你的老板让你找出第29个盒子里有什么，你就必须从列表的开头开始，跟着每一个参考直到你找到那个盒子。</p><p id="38bf" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">类似地，链表也不容易访问前面的元素。假设你找到了第29个盒子，现在你的老板让你对第28个盒子做同样的事情。</p><p id="b09f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">同样，您需要从列表的开头一直遍历到前一个元素来找到它。</p><p id="0889" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">另一个限制是链表比数组需要更多的内存。因为内存分配在运行时是不连续分配的，所以每个节点都需要一个指针来存储对下一个节点的引用。</p></div><div class="ab cl jd je gp jf" role="separator"><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji"/></div><div class="hb hc hd he hf"><p id="cff3" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">总之，在下列情况下，链表优于数组:</p><ol class=""><li id="fe19" class="ks kt hx hy b hz ia id ie ih ku il kv ip kw it kx ky kz la bi translated">您需要在列表中的任意位置执行插入/删除操作。</li><li id="a0f6" class="ks kt hx hy b hz lb id lc ih ld il le ip lf it kx ky kz la bi translated">您不知道列表中会有多少项。</li><li id="07f9" class="ks kt hx hy b hz lb id lc ih ld il le ip lf it kx ky kz la bi translated">您不需要直接访问数据元素。</li></ol><h1 id="a6ef" class="jk jl hx bd jm jn lj jp jq jr lk jt ju jv ll jx jy jz lm kb kc kd ln kf kg kh bi translated">资源</h1><p id="5ad2" class="pw-post-body-paragraph hv hw hx hy b hz ki ib ic id kj if ig ih kk ij ik il kl in io ip km ir is it hb bi translated">如果您想了解更多关于链表数据结构的信息，请查看这些链接。</p><ul class=""><li id="061b" class="ks kt hx hy b hz ia id ie ih ku il kv ip kw it lo ky kz la bi translated"><a class="ae lp" href="https://techdifferences.com/difference-between-array-and-linked-list.html" rel="noopener ugc nofollow" target="_blank">数组和链表的区别</a>，技术差异</li><li id="7742" class="ks kt hx hy b hz lb id lc ih ld il le ip lf it lo ky kz la bi translated"><a class="ae lp" href="https://www.cs.bu.edu/teaching/c/linked-list/delete/" rel="noopener ugc nofollow" target="_blank">从链表中删除</a>，波斯顿大学文科&amp;理科<br/>计算机科学系</li><li id="ce03" class="ks kt hx hy b hz lb id lc ih ld il le ip lf it lo ky kz la bi translated"><a class="ae lp" href="https://aits-tpt.edu.in/wp-content/uploads/2018/08/DS-unit-1.2.pdf" rel="noopener ugc nofollow" target="_blank">链表</a>(单元1.2)，安纳马查亚理工学院&amp;科学，蒂鲁帕蒂</li><li id="2869" class="ks kt hx hy b hz lb id lc ih ld il le ip lf it lo ky kz la bi translated"><a class="ae lp" href="https://www.geeksforgeeks.org/difference-between-linear-and-non-linear-data-structures/" rel="noopener ugc nofollow" target="_blank">线性和非线性数据结构的区别</a>，Himanshu Sharma</li><li id="643b" class="ks kt hx hy b hz lb id lc ih ld il le ip lf it lo ky kz la bi translated"><a class="ae lp" href="http://www.mathcs.emory.edu/~cheung/Courses/255/Syl-ARM/1-C-intro/array1b.html" rel="noopener ugc nofollow" target="_blank">复习:静态和动态数组(来自CS170或CS171) </a>，埃默里文理学院数学和计算机科学系</li><li id="f9a1" class="ks kt hx hy b hz lb id lc ih ld il le ip lf it lo ky kz la bi translated"><a class="ae lp" href="https://stackoverflow.com/questions/393556/when-to-use-a-linked-list-over-an-array-array-list" rel="noopener ugc nofollow" target="_blank">什么时候使用链表而不是数组/数组列表？</a>，stackoverflow</li></ul></div></div>
