<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/realistic-face-generation-from-emojis-2f8a208584a?source=collection_archive---------14-----------------------#2020-08-26">https://medium.com/analytics-vidhya/realistic-face-generation-from-emojis-2f8a208584a?source=collection_archive---------14-----------------------#2020-08-26</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/bb6c8a0c8710858278a754b1000b7989.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0tsmedJPNd78bo5fw8yAww.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">每个表情符号背后的人(完整 20MB image<a class="ae hv" href="https://github.com/mejutoco/generating-faces-with-emojis-and-pulse/blob/master/big_image_16px.png" rel="noopener ugc nofollow" target="_blank">https://github . com/mejutoco/generating-faces-with-e mojis-and-pulse/blob/master/big _ image _ 16px . png</a></figcaption></figure><p id="582c" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><a class="ae hv" href="https://en.wikipedia.org/wiki/Generative_adversarial_network" rel="noopener ugc nofollow" target="_blank">生成对抗网络(GAN) </a>是一个非常有趣的领域，近年来应用范围不断扩大。<br/>它们的用途之一是从模糊的图像中生成细节丰富的图像。<a class="ae hv" href="https://github.com/adamian98/pulse" rel="noopener ugc nofollow" target="_blank"> Pulse </a> —一个基于<a class="ae hv" href="https://github.com/NVlabs/stylegan" rel="noopener ugc nofollow" target="_blank"> Stylegan </a>的项目——⁠正好有这个用例。⁠</p><p id="db03" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">这使得著名的<a class="ae hv" href="https://en.wikipedia.org/wiki/CSI:_Crime_Scene_Investigation" rel="noopener ugc nofollow" target="_blank"> CSI </a> <a class="ae hv" href="https://knowyourmeme.com/memes/zoom-and-enhance" rel="noopener ugc nofollow" target="_blank">增强场景</a>⁠——⁠著名电视剧的调查员在不损失分辨率的情况下不断放大图像——从非常不现实变成了现实。</p><figure class="iw ix iy iz fd hk er es paragraph-image"><div class="er es iv"><img src="../Images/dbf82b3d284957a8dc31fb75a6d3b51c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1004/1*cQWTXeVwSIustvv0gkZA4A.gif"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">Futurama 参考 CSI 增强</figcaption></figure><h1 id="83ef" class="ja jb hy bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx bi translated">使用 pulse，我从表情符号中生成了逼真的图像，如下所示:</h1><blockquote class="jy jz ka"><p id="edd0" class="hw hx kb hz b ia ib ic id ie if ig ih kc ij ik il kd in io ip ke ir is it iu hb bi translated">一个人的真实照片——⁠who 并不存在——右边的⁠完全是由左边表情符号的模糊版本生成的。</p></blockquote><figure class="iw ix iy iz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kf"><img src="../Images/37712d8d2b44bcf4e728a822fe52bf79.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rPXodFUx-pWNIId9M8Ovag.jpeg"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">右侧的图像仅由左侧图像的模糊版本生成</figcaption></figure><figure class="iw ix iy iz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kf"><img src="../Images/5e461beb882f658ca2f16c0c33b317dd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WI1J9qJEZ0Cmj8J9P0DHnw.jpeg"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">任何看起来像脸的东西都可以推断出来。</figcaption></figure><figure class="iw ix iy iz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kf"><img src="../Images/8d505cb279a24d58476ffc5a297dbf2c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hC87Ld3pDrJQ99PEsjmORg.jpeg"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">请注意，在生成的图像中，犬齿变长了。</figcaption></figure><figure class="iw ix iy iz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kf"><img src="../Images/5d4d750cf3d31185bf304bcb13fe09a6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3PGSV7DWy-Bu9-r9qyIuFA.jpeg"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">在训练集中，眼睛和头发的颜色对于表情符号来说是准确的。</figcaption></figure><figure class="iw ix iy iz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kf"><img src="../Images/8818b7e7c4f1ba30d26de9fc23a561b4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*HbK2g5RUwqtL6SumLujOAg.jpeg"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">笑脸和腮红在生成的图像中再现</figcaption></figure><figure class="iw ix iy iz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kf"><img src="../Images/a73547432a56e12d96bfc857207fc4e6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*j08LaW9M0OmPuWwLBXucVw.jpeg"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">也能正确捕捉年龄。请注意玻璃是如何经常不生成的。</figcaption></figure><h1 id="e55b" class="ja jb hy bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx bi translated">它是如何工作的</h1><p id="3662" class="pw-post-body-paragraph hw hx hy hz b ia kg ic id ie kh ig ih ii ki ik il im kj io ip iq kk is it iu hb bi translated">让我们看一个例子:</p><ul class=""><li id="dc3a" class="kl km hy hz b ia ib ie if ii kn im ko iq kp iu kq kr ks kt bi translated">在这里，我们可以看到<a class="ae hv" href="https://en.wikipedia.org/wiki/Lenna" rel="noopener ugc nofollow" target="_blank">莉娜</a>作为一个 16x16px 的图像(图 1)</li><li id="4299" class="kl km hy hz b ia ku ie kv ii kw im kx iq ky iu kq kr ks kt bi translated">我们通过 pulse 运行它，得到一个详细的版本(图 2)</li></ul><figure class="iw ix iy iz fd hk er es paragraph-image"><div class="er es kz"><img src="../Images/f4e3e83b85ab5c91e47f211de28bc06c.png" data-original-src="https://miro.medium.com/v2/resize:fit:960/format:webp/1*JX3RUwVp3JhdZWmtyaGfzw.jpeg"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">图一。Lena 作为 16x16px 的图像。</figcaption></figure><figure class="iw ix iy iz fd hk er es paragraph-image"><div class="er es kz"><img src="../Images/f5962536b016714058011e4c4593304b.png" data-original-src="https://miro.medium.com/v2/resize:fit:960/1*VP_A3qdMiL4aIcHKX8y-6Q.gif"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">图二。GAN 在寻找仅基于 16x16px 版本的详细图像的过程中。</figcaption></figure><figure class="iw ix iy iz fd hk er es paragraph-image"><div class="er es la"><img src="../Images/5ed9a76f0d8c3944d76122ed275feb12.png" data-original-src="https://miro.medium.com/v2/resize:fit:1024/format:webp/1*gUoANPVUnpV-5hNg2HRX5Q.png"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">图三。莉娜的真实分辨率</figcaption></figure><p id="373b" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">我们可以看到从图 1 是如何解读成图 2 的，看似有理，但与真实图像(图 3)不同。</p><p id="9563" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">这是关键:<em class="kb">GAN 正在猜测一个可能的图像。它不是在恢复信息，信息不是要恢复的。它正在根据它被训练的数据想象一个可能的高分辨率版本。</em></p><h1 id="f0fc" class="ja jb hy bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx bi translated">代码</h1><p id="072b" class="pw-post-body-paragraph hw hx hy hz b ia kg ic id ie kh ig ih ii ki ik il im kj io ip iq kk is it iu hb bi translated">在 linux 上安装和设置。</p><figure class="iw ix iy iz fd hk"><div class="bz dy l di"><div class="lb lc l"/></div></figure><p id="8ba1" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">运转</p><p id="1e2d" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">我们需要使用两个主要脚本:</p><ul class=""><li id="add5" class="kl km hy hz b ia ib ie if ii kn im ko iq kp iu kq kr ks kt bi translated"><code class="du ld le lf lg b">align_face.py</code>以正确的格式设置输入文件夹中的所有图像，并将其缩小到所需的尺寸。分辨率越低，尺度越小，GAN 重建高分辨率图像的空间就越大。</li><li id="5f07" class="kl km hy hz b ia ku ie kv ii kw im kx iq ky iu kq kr ks kt bi translated"><code class="du ld le lf lg b">run.py</code>生成预测，并可选地保存中间步骤。这有助于生成动画，例如本文开头描绘 Lena 的动画。</li></ul><figure class="iw ix iy iz fd hk"><div class="bz dy l di"><div class="lb lc l"/></div></figure><p id="bb5d" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">您可以在以下位置查看这两个脚本的默认参数:</p><ul class=""><li id="6302" class="kl km hy hz b ia ib ie if ii kn im ko iq kp iu kq kr ks kt bi translated"><a class="ae hv" href="https://github.com/adamian98/pulse/blob/master/align_face.py" rel="noopener ugc nofollow" target="_blank">https://github . com/adamian 98/pulse/blob/master/align _ face . py</a></li><li id="cf98" class="kl km hy hz b ia ku ie kv ii kw im kx iq ky iu kq kr ks kt bi translated"><a class="ae hv" href="https://github.com/adamian98/pulse/blob/master/run.py" rel="noopener ugc nofollow" target="_blank">https://github.com/adamian98/pulse/blob/master/run.py</a></li></ul><h1 id="93b7" class="ja jb hy bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx bi translated">后续步骤</h1><p id="8a47" class="pw-post-body-paragraph hw hx hy hz b ia kg ic id ie kh ig ih ii ki ik il im kj io ip iq kk is it iu hb bi translated">有关更多详细信息，请查看:</p><ul class=""><li id="55cd" class="kl km hy hz b ia ib ie if ii kn im ko iq kp iu kq kr ks kt bi translated"><a class="ae hv" href="https://github.com/mejutoco/generating-faces-with-emojis-and-pulse" rel="noopener ugc nofollow" target="_blank">github 上生成图像的完整列表</a></li><li id="b7ba" class="kl km hy hz b ia ku ie kv ii kw im kx iq ky iu kq kr ks kt bi translated">有关图像生成方法和偏好的详细信息，请参见文章<a class="ae hv" href="https://mejuto.co/generating-faces-from-emojis-with-stylegan-and-pulse/" rel="noopener ugc nofollow" target="_blank">使用 stylegan 和 pulse 从表情符号生成人脸</a></li></ul><h2 id="2f21" class="lh jb hy bd jc li lj lk jg ll lm ln jk ii lo lp jo im lq lr js iq ls lt jw lu bi translated"><code class="du ld le lf lg b"><a class="ae hv" href="https://twitter.com/mejutoco" rel="noopener ugc nofollow" target="_blank">Follow me on twitter @mejutoco</a></code></h2></div></div>
