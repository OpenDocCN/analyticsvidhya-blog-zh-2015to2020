<h1 class="translated">特征选择—使用遗传算法</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/feature-selection-using-genetic-algorithm-20078be41d16?source=collection_archive---------4-----------------------#2020-07-20">https://medium.com/analytics-vidhya/feature-selection-using-genetic-algorithm-20078be41d16?source=collection_archive---------4-----------------------#2020-07-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="60db" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">让我们结合说明性分析和预测性分析的力量</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/d8d92ff408c94c976beca002fdd1899e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gGcDYTbs_y6NQdgjr1lYXg.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx translated">资料来源:analyticsvidhya.com</figcaption></figure><p id="f6d3" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">所有机器学习模型都使用大量数据进行训练，以预测未来的模式。这意味着机器学习模型容易受到数据质量的影响。即使有微小的误差，模型也可能训练出不可行的或低劣的结果。因此，用于训练的数据质量是最重要的</p></div></div>
