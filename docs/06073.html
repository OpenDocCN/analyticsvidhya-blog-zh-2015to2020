<blockquote>原文：<a href="https://medium.com/analytics-vidhya/project-management-and-software-application-cbe9929e9f0f?source=collection_archive---------30-----------------------#2020-05-10">https://medium.com/analytics-vidhya/project-management-and-software-application-cbe9929e9f0f?source=collection_archive---------30-----------------------#2020-05-10</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="8b1e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">项目管理和软件应用</p><p id="ec61" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">今天，由于对涉及各自工作的不同部门进行了适当和有意义的管理，世界变得非常有竞争力:<em class="if">想法</em>、<em class="if">愿景</em>和<em class="if">目标</em>。因为管理在每个领域都起着至关重要的作用。</p><p id="1e84" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ig"> <em class="if">项目管理:</em> </strong> <br/>应用知识、技能、工具和技术来提供项目活动以满足项目需求。</p><p id="59d2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">组织和管理资源，以便在规定的范围、质量时间和成本限制内完成项目。</p><p id="ea2d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="if">项目管理三重约束:</em></p><figure class="ii ij ik il fd im er es paragraph-image"><div class="er es ih"><img src="../Images/201d56b563d509dd39bb437b146cb5dd.png" data-original-src="https://miro.medium.com/v2/resize:fit:694/format:webp/1*GWWq5puTgm_BqCxkHfoZlw.png"/></div><figcaption class="ip iq et er es ir is bd b be z dx translated">PM三重约束</figcaption></figure><p id="fada" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">1.<strong class="hj ig"> <em class="if">成本</em> </strong>:项目的财务约束，也称为项目预算。</p><p id="3dbf" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">2.<strong class="hj ig"> <em class="if">范围</em> </strong>:完成项目目标所需的任务。</p><p id="ef57" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">3.<strong class="hj ig"> <em class="if">时间</em> </strong> <em class="if"> : </em>项目达到竣工的时间表。</p><p id="7d5e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">基本上，三重约束表明项目的成功受其预算、期限和特性的影响。</p><p id="2b3e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ig"><em class="if">IT项目为什么会失败？</em> </strong> <em class="if"> <br/> </em> 1。没有用户参与。<br/> 2。新的或不熟悉的更新技术。<br/> 3。缺乏明确、清晰或简洁的要求。</p><p id="fdfd" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ig"><em class="if">IT项目为什么会成功？</em></strong><em class="if"><br/>T42 1。健全的项目管理流程<br/> 2。该项目与组织的业务目标相关联。高级管理层承诺<br/> 4。良好的变革管理<br/> 5。细节要求<br/> 6。现实时间表<br/> 7。良好的利益相关者关系。授权项目经理<br/> 9。具有明确角色和职责的熟练且合适的团队成员<br/> 10。资金供应情况</em></p><p id="a6d0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你刚刚了解了IT项目的失败和成功，你是否注意到了很多关于IT项目为什么成功的观点？“那么在”<em class="if">IT项目为什么会失败？</em>”，其说明:<em class="if">计划毫无价值。规划是必不可少的，</em>这都是关于平衡/不平衡的管理。所以，我建议对我们制造的保质保量的产品应该有适当的管理。</p><p id="35a6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们也知道，软件<strong class="hj ig">验证</strong>和<strong class="hj ig">验证</strong>在项目管理中起着至关重要的作用。测试活动在软件开发生命周期的每个阶段进行。很多人使用验证和确认换位，但两者有不同的含义。</p><p id="e494" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ig">验证:<br/> </strong> 1。我们建立的系统是正确的吗？<br/> 2。它是对开发阶段的产品进行评估，以确定它们是否满足指定要求的过程。<br/> 3。验证的目的是确保正在开发的产品符合要求和设计规范。<br/> 4。验证中的<strong class="hj ig">活动</strong>包括:<br/> 4.1评审<br/> 4.2会议<br/> 4.3检查。<br/> 5。验证过程说明输出是否与输入一致。<br/> 6。验证在验证之前进行。<br/> 7。基本上是人工检查。</p><p id="7d29" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ig">验证:<br/> </strong> 1。我们正在建立正确的系统吗？<br/> 2。它是在开发过程结束时评估软件的过程，以确定软件是否满足客户的期望和要求。<br/> 3。验证的目的是确保产品确实符合用户的要求，并检查规格是否正确。<br/> 4。在验证中包含的<strong class="hj ig">活动有:<br/> 4.1白盒测试<br/> 4.2黑盒测试<br/> 4.3灰盒测试<br/> 5。验证过程描述了软件是否被用户接受。6。验证活动在验证后立即进行。7。它基本上是根据需求规格检查开发的程序。</strong></p></div></div>
