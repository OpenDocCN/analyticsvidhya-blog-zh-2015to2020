<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/the-future-of-python-will-it-still-be-prevalant-30b256f19bb9?source=collection_archive---------12-----------------------#2020-10-15">https://medium.com/analytics-vidhya/the-future-of-python-will-it-still-be-prevalant-30b256f19bb9?source=collection_archive---------12-----------------------#2020-10-15</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/673f7fdabe5a1df86a40d6f2d8235bfe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Lt9Xo8qa4gfd4Gn_PZ2GcA.jpeg"/></div></div></figure><p id="2ab8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">Python无疑是业界使用最多的语言之一。当然，这是有原因的:</p><p id="f328" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq">1)</strong><strong class="hu iq">Python中的脚本编写真的很简单:</strong></p><p id="3881" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">Python脚本非常接近英语，并且容易学习。所以，当你开发一个东西时，你可以把更多的注意力放在想法和逻辑上，而不是放在语言的语法上。</p><p id="608a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> 2) </strong> <strong class="hu iq"> Python开源:</strong></p><p id="d034" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">Python是开源的，有一个活跃的社区，定期致力于推动及时更新。所以Python的更新速度非常快。最近我们在市场上看到了Python 3.9。它也是开源的，可以免费使用。</p><p id="13cd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> 3) </strong> <strong class="hu iq">支持大量的包/库和框架:</strong></p><p id="fb1c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">有大量库/包可以和Python一起使用。Python中的几乎每个任务都可以使用库。想象一下数据科学，像scikit-learn和pandas这样的库是存在的。想象一下可视化，像Matplotlib和seaborn这样的库就进入了画面。想象一下自动化，Selenium Webdriver就有了。Python也有像Django和Flask这样出色的框架。这使得python非常通用。</p><p id="90ec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">但是仍然有竞争对手可能会接管python。现在是2020年，有一些语言已经取代了Python，Golang就是一个例子。在5到6年的时间里，还会有更多。</p><p id="02a6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">但是为什么会这样呢？我将引用Python的3个主要问题来回答这个问题:</p><ol class=""><li id="82a0" class="ir is ht hu b hv hw hz ia id it ih iu il iv ip iw ix iy iz bi translated">发生这种情况是因为Python有一个主要问题，那就是速度。Python是一种缓慢的语言。而如果你在一些有竞争力的编码网站使用Python，他们会抛出一个错误说“执行时间超过”。</li></ol><p id="90c6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">那么Python为什么慢呢？它速度慢的原因之一是它使用解释器。</p><p id="85ba" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">与编译器不同，解释器逐行转换编写的代码。Python也使用编译器，但是无论你用Python语言写什么，都首先由编译器转换成字节码，然后传递给Python虚拟机(PVM)，再由它转换成机器码。PVM是一个解释器，Python中的编译器比解释器做的工作相对较少。</p><figure class="jb jc jd je fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ja"><img src="../Images/70c4eddb5cd2de250077705a4bec64a7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4HBiRIf6Gbx32qWFnbUDkg.png"/></div></div><figcaption class="jf jg et er es jh ji bd b be z dx translated">来源:<a class="ae jj" href="https://bit.ly/3k3VRsy" rel="noopener ugc nofollow" target="_blank">https://bit.ly/3k3VRsy</a></figcaption></figure><p id="e722" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">上面的过程可以在名为CPython的Python实现中找到。CPython是Python的参考实现，用C和Python语言编写。当我们从官方网站(python.org)下载Python时，我们得到了Python的这个实现，它被广泛使用，因为它是默认的实现。还有一些其他的Python实现，比如JPython、Iron Python和PyPy。PyPy(用Python本身编写)使用元跟踪，将解释器转换为跟踪实时(JIT)编译器，速度提高了大约7倍。</p><p id="d700" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">那么，为什么PyPy没有被广泛使用呢？一些原因是，依赖CPython扩展的代码不能很好地与PyPy一起工作；还有一些代码在PyPy中运行非常慢，甚至比在CPython中还要慢。而且PyPy消耗的内存也比CPython多得多。</p><p id="7c3b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">智能手机中使用的应用程序不建议使用Python语言编写。虽然通过使用Kivy框架，我们可以为Android和iOS创建应用程序，但这并不推荐。我们可以有效地为Windows操作系统和基于web的应用程序创建软件，但对于为Android和iOS创建原生应用程序(Kotlin和Swift)和混合应用程序(Flutter SDK和React Native framework ), Python还有其他好的替代品。</p><p id="51cc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> 3) </strong> Python缺乏多线程能力。在CPython中，全局解释器锁(GIL)限制多线程，只允许单线程控制解释器。基本上由于GIL，解释器在一个进程中只执行一个线程。</p><p id="f52e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">所以这些是一些核心的原因，可以打开其他语言的大门，成为Python的竞争对手。</p><p id="7d53" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">例如:</p><p id="89ff" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> 1) </strong> <strong class="hu iq">锈:</strong></p><p id="249a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">Rust被认为比Python快12倍。</p><p id="1cbb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">Rust已经是Stack Overflow最喜欢的语言4年了。</p><p id="7216" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">Rust的包管理器Cargo比Python的包管理器PIP好。</p><p id="d77f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">就执行速度而言，Rust基本上比Python好。Rust仍然落后，因为Python有更好的库支持，但随着时间的推移，Rust有可能获得更好的库支持。因此，它可以在某些领域取代Python。</p><p id="2933" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> 2) </strong> <strong class="hu iq"> Go / Golang: </strong></p><p id="2b54" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">Go/Golang无论你想怎么称呼，都在与大规模网络服务器和大型分布式系统相关的编程方面大放异彩。</p><p id="8488" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">在web开发方面，Go已经领先于Python。</p><p id="6d17" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">它是由谷歌在2007年开发的。</p><p id="5b54" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">它有一个非常清晰的语法，易于理解，速度很快。</p><p id="20b0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">与Python不同，Go内置了并发机制。</p><p id="80e4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">Go有一个很好的社区，许多工具已经在Go中得到原生支持。</p><figure class="jb jc jd je fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jk"><img src="../Images/5e4b9ce79bd35dce88ec5d49444e5b22.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*k5XUTHjgmhb4wDEicunQmw.png"/></div></div><figcaption class="jf jg et er es jh ji bd b be z dx translated">来源:<a class="ae jj" href="https://bit.ly/3nTQjn0" rel="noopener ugc nofollow" target="_blank">https://bit.ly/3nTQjn0</a></figcaption></figure><p id="7608" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq">3)</strong>T16】朱丽亚:</p><p id="bebb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">Julia是一种面向数据科学和机器学习的语言。</p><p id="373f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">Julia比Python快多了(几乎和C一样快)。</p><p id="0ca5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">与Python相比，模型输出在Julia中更容易阅读。</p><p id="3e23" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">在Julia中使用shell命令更容易。</p><p id="0607" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">在Julia中代码转换很容易。我的意思是Python代码可以很容易地转换成Julia代码。</p><p id="d325" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">Julia不像Python那样缺乏库的巨大支持。但是一旦它得到了库和框架的良好支持(这需要时间，可能需要几年)，它将被数据科学界广泛接受。</p><p id="b238" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">所以，我们就此结束了这篇博客。希望你喜欢它，并从中获得知识。</p><p id="13d7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">请留下你的回应和掌声，如果你觉得这个博客有帮助，请分享。</p><p id="4767" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">谢谢你。</p></div></div>
