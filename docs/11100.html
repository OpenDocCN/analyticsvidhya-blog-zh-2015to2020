bi translated">3.点击创建技能，开始开发新的应用程序。</p><figure class="js jt ju jv fd jw er es paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="er es kh"><img src="../Images/d39ec56d299833e1c5c66926d4244466.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*eUB7_rGq6WPZELtcbfTb1Q.png"/></div></div></figure><p id="b245" class="pw-post-body-paragraph if ig hi ih b ii jc ik il im jd io ip hs kd ir is hw ke iu iv ia kf ix iy iz hb bi translated">默认情况下，这个自定义和Alexa托管的节点将被选中，而创造技能。也将从头开始选择模板。</p><p id="5b1d" class="pw-post-body-paragraph if ig hi ih b ii jc ik il im jd io ip hs kd ir is hw ke iu iv ia kf ix iy iz hb bi translated">4.创建技能后进入构建部分，并在调用部分给出调用名称。</p><figure class="js jt ju jv fd jw er es paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="er es ki"><img src="../Images/f8b7e501341ee5fce6af407af7ba5f60.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zMt4qTL-tFyeEU8B70pT-A.png"/></div></div></figure><p id="2166" class="pw-post-body-paragraph if ig hi ih b ii jc ik il im jd io ip hs kd ir is hw ke iu iv ia kf ix iy iz hb bi translated">5.现在让我们创建一些意图，保存并构建它。要在添加用户话语后添加槽，请双击单词并创建一个自定义槽。</p><figure class="js jt ju jv fd jw er es paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="er es kj"><img src="../Images/55c84cce4bd1139f2269a664064d9f83.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WgrMr6ciVs1kYTzbPNaT-w.png"/></div></div></figure><p id="39f4" class="pw-post-body-paragraph if ig hi ih b ii jc ik il im jd io ip hs kd ir is hw ke iu iv ia kf ix iy iz hb bi translated">创建一个插槽类型(自定义)并将其添加到已创建的插槽中。这里，每个插槽都与内置和自定义插槽类型相关联。</p><figure class="js jt ju jv fd jw er es paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="er es kk"><img src="../Images/e2eda050add3705c9ba48625bc150236.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wHW_ok2wBY3bgE-3_rsYYw.png"/></div></div></figure><p id="1d1b" class="pw-post-body-paragraph if ig hi ih b ii jc ik il im jd io ip hs kd ir is hw ke iu iv ia kf ix iy iz hb bi translated">这样，您可以在插槽部分给出插槽类型。</p><figure class="js jt ju jv fd jw er es paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="er es kl"><img src="../Images/828fcc2c7ab89730f7ce26eadfe07f11.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*H67AoQA9IMSZXUFfLDEAuw.png"/></div></div></figure><p id="eeb0" class="pw-post-body-paragraph if ig hi ih b ii jc ik il im jd io ip hs kd ir is hw ke iu iv ia kf ix iy iz hb bi translated">6.在Alexa中有一个功能可以通过lambda函数直接添加用户响应。现在，您可以在这里部署和测试它。它已经使用ask-sdk-core npm。</p><figure class="js jt ju jv fd jw er es paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="er es km"><img src="../Images/141bf418c9b30e9d0da88120a6200f0d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*po1UAnc5DskPjjy8XXRArg.png"/></div></div></figure><p id="7330" class="pw-post-body-paragraph if ig hi ih b ii jc ik il im jd io ip hs kd ir is hw ke iu iv ia kf ix iy iz hb bi translated">复制一个现有的意向回应，更改意向名称和您希望给出的回应。</p><figure class="js jt ju jv fd jw er es paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="er es kn"><img src="../Images/e4c5141b0f74fa9799c4ee90cfe8a8af.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wIauesD6G0n9CGkUFOB9Tw.png"/></div></div></figure><p id="5a87" class="pw-post-body-paragraph if ig hi ih b ii jc ik il im jd io ip hs kd ir is hw ke iu iv ia kf ix iy iz hb bi translated">您需要添加在RequesHandler中创建的函数的名称，您可以在index.js的末尾找到它。</p><figure class="js jt ju jv fd jw er es paragraph-image"><div class="er es ko"><img src="../Images/a3008425001de88c2d0ead2c26f47fa1.png" data-original-src="https://miro.medium.com/v2/resize:fit:742/format:webp/1*tchjlZpv00do2_TiZ4eO8A.png"/></div></figure><p id="0f38" class="pw-post-body-paragraph if ig hi ih b ii jc ik il im jd io ip hs kd ir is hw ke iu iv ia kf ix iy iz hb bi translated">保存并部署代码。</p><p id="ea01" class="pw-post-body-paragraph if ig hi ih b ii jc ik il im jd io ip hs kd ir is hw ke iu iv ia kf ix iy iz hb bi translated">6.构建完成后，进入测试部分，开始基于语音的nlp测试。使用“Launch {invocation name}”来启动它，在我的例子中，它是“Launch sample skill”。</p><figure class="js jt ju jv fd jw er es paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="er es kp"><img src="../Images/ac7bcbe81e431375a7d71ebc7c64a6c0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8YkOGxDTcZsxHDmSnlaq5Q.png"/></div></div></figure><p id="2044" class="pw-post-body-paragraph if ig hi ih b ii jc ik il im jd io ip hs kd ir is hw ke iu iv ia kf ix iy iz hb bi translated">7.我们已经成功地在本地创建了一个带有lambda函数的Alexa技能。对于其他很酷的东西，比如Echo show的显示选项，您可以查看接口部分。</p><figure class="js jt ju jv fd jw er es paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="er es kq"><img src="../Images/caed89cf22af61f0469b168be7a32bd7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*G-AkWHPELL_9B2MYvfBRPA.png"/></div></div></figure><p id="9519" class="pw-post-body-paragraph if ig hi ih b ii jc ik il im jd io ip hs kd ir is hw ke iu iv ia kf ix iy iz hb bi translated">8.此外，对于在端点中默认工作的λ，将给出带有ARN号的arn。您可以将类型更改为https创建一个带有端点的nodejs Alexahandler服务，对于本地，您可以下载ngrok并使用https运行您的本地主机，方法是使用命令“ngrok http <port number="">。</port></p><figure class="js jt ju jv fd jw er es paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="er es kr"><img src="../Images/d1b59f52a3fda7c53029cdcf89576edb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*lEdtNWkBzoKDZXnA0KNOHw.png"/></div></div></figure><p id="f369" class="pw-post-body-paragraph if ig hi ih b ii jc ik il im jd io ip hs kd ir is hw ke iu iv ia kf ix iy iz hb bi translated">ngrok在本地，一旦你在本地为单元测试设置了nodejs Alexa处理程序，你就可以使用这个端点。让我们在下一篇文章中讨论更多这方面的内容和Echo show支持。</p><figure class="js jt ju jv fd jw er es paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="er es ks"><img src="../Images/42e1b48c79598ff38664424694c0e4f4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OVx7u6-8RhxcnOumTXbrzw.png"/></div></div></figure></div></div>
