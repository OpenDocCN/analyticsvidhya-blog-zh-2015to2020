<h1 class="translated">为什么数据插补很重要？</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/why-data-imputation-matters-2c6468904e4a?source=collection_archive---------22-----------------------#2020-08-30">https://medium.com/analytics-vidhya/why-data-imputation-matters-2c6468904e4a?source=collection_archive---------22-----------------------#2020-08-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="3761" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><em class="jj">失踪……失踪..失踪了。轻微失踪！小块缺失的数据会扭曲事实。</em></p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jk"><img src="../Images/893e5f4bf5105a71ab37d07d0180ff2f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*mZqtEGKjJO8nQ3U7"/></div></div><figcaption class="jw jx et er es jy jz bd b be z dx translated">由<a class="ae ka" href="https://unsplash.com/@joeldevriend?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">乔尔·德·弗伦德</a>在<a class="ae ka" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄的照片</figcaption></figure><p id="c39e" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在统计学中，<strong class="in hp">插补</strong>是用替代值替换缺失数据的过程。缺失数据会导致三个主要问题:缺失数据会引入大量偏差，使数据的处理和分析更加困难，并降低效率。[1]</p></div></div>
