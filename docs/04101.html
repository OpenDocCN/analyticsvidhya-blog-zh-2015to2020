<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/this-is-now-that-40b91308b0b8?source=collection_archive---------26-----------------------#2020-03-04">https://medium.com/analytics-vidhya/this-is-now-that-40b91308b0b8?source=collection_archive---------26-----------------------#2020-03-04</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/5124b7db6397c7395aa5912ead5fe7ee.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tu0QWsxJF2XIe-VFrOABeQ.png"/></div></div></figure><p id="22cd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">使用JavaScript <code class="du iq ir is it b">this</code>关键字可能会很棘手。由于有使用Ruby的背景，我的第一个假设是它类似于Ruby中的“self”关键字，但是JavaScript的<code class="du iq ir is it b">this</code>要强大得多。<code class="du iq ir is it b">this</code>指的是当前对象(调用对象)，但是在JavaScript中，你可以给它分配一个不同的上下文。</p><p id="1e89" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">与编码中的大多数事情一样，正确地了解理论是有好处的，这样您就可以投入其中并充分利用这些方法，这样您就不会以您不理解的代码而告终。为了解释<code class="du iq ir is it b">this</code>关键字，我将使用<code class="du iq ir is it b">call()</code>、<code class="du iq ir is it b">apply()</code>和<code class="du iq ir is it b">bind()</code>来演示如何设置“this”值。</p><p id="4a80" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">关键字<code class="du iq ir is it b">this</code>允许你在不同的上下文中重用函数，这意味着你可以决定在调用一个函数时哪个对象应该是焦点。为了弄清楚<code class="du iq ir is it b">this</code>指的是什么，首先，寻找函数被调用的地方，并看向点的左边。<code class="du iq ir is it b">call()</code>、<code class="du iq ir is it b">apply()</code>和<code class="du iq ir is it b">bind()</code>是设置执行上下文的显式方法。</p><p id="c780" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">在下面的例子中，<code class="du iq ir is it b">student</code>在“点的左边”,这意味着<code class="du iq ir is it b">this</code>关键字引用了<code class="du iq ir is it b">student</code>对象。所以，<strong class="hu iu">就好像</strong>，在<code class="du iq ir is it b">greet</code>方法内部，JavaScript解释器将<code class="du iq ir is it b">this</code>改为<code class="du iq ir is it b">student</code>。类似地，对于第二个示例调用，母亲在问候的左边，因此<code class="du iq ir is it b">this</code>将被解释为<code class="du iq ir is it b">student.mother.</code>下面的内容应该会给你一个基本的概念。</p><pre class="iv iw ix iy fd iz it ja jb aw jc bi"><span id="5538" class="jd je ht it b fi jf jg l jh ji">const student = {<br/>    name: ‘John’,<br/>    age: 25,<br/>    greet() {console.log(`Hello, my name is ${this.name}`)}<br/>  mother: {<br/>    name: ‘Mary’,<br/>    greet() {console.log(`Hello, my name is ${this.name}`)}<br/>    }<br/>}</span><span id="7c8a" class="jd je ht it b fi jj jg l jh ji">student.greet() //=&gt; Hello my name is John<br/>student.mother.greet() //=&gt; Hello my name is Mary</span></pre><blockquote class="jk jl jm"><p id="f00a" class="hr hs jn hu b hv hw hx hy hz ia ib ic jo ie if ig jp ii ij ik jq im in io ip hb bi translated">调用()</p></blockquote><p id="7602" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><code class="du iq ir is it b">call()</code>是一个可以在每个函数上使用的属性，它允许您调用函数，指定该函数在什么上下文中被调用。它允许您覆盖执行上下文并将其设置为第一个参数，然后通过“this在函数中。该函数的附加参数可能会在后面列出。在下面的例子中，第一个参数是学生，所以这将是焦点对象，也是<code class="du iq ir is it b">this’</code>所指的。</p><pre class="iv iw ix iy fd iz it ja jb aw jc bi"><span id="cd84" class="jd je ht it b fi jf jg l jh ji">function greet (l1, l2) {<br/>    console.log(`Hello, my name is ${this.name} and I know ${l1} and               ${l2}`)<br/>  }</span><span id="3d04" class="jd je ht it b fi jj jg l jh ji">const student = {<br/>    name: ‘John’,<br/>    age: 25<br/>  }</span><span id="a50e" class="jd je ht it b fi jj jg l jh ji">const languages = [‘Ruby’, ‘JavaScript’]</span><span id="e038" class="jd je ht it b fi jj jg l jh ji">greet.call(student, languages[0], languages[1])</span><span id="1f4a" class="jd je ht it b fi jj jg l jh ji">//=&gt; Hello my name is John and I know Ruby and JavaScript</span></pre><blockquote class="jk jl jm"><p id="22bb" class="hr hs jn hu b hv hw hx hy hz ia ib ic jo ie if ig jp ii ij ik jq im in io ip hb bi translated">应用()</p></blockquote><p id="0a32" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">在上面的例子中，你能想到一种JavaScript能让事情变得更简单的方法吗？如果你能传入语言数组，那将会很有用…而且你能做到！允许我们将代码更改如下。注意，在<code class="du iq ir is it b">apply</code>的情况下，<code class="du iq ir is it b">Array</code>中的内容被析构并像<code class="du iq ir is it b">()</code>中的参数一样传递给函数。就像<code class="du iq ir is it b">call()</code>一样，第一个参数是它所引用的内容，但是函数的任何附加参数都将存储在第二个参数中，第二个参数通常是一个数组。</p><pre class="iv iw ix iy fd iz it ja jb aw jc bi"><span id="44a2" class="jd je ht it b fi jf jg l jh ji">greet.apply(student, languages)</span><span id="d49a" class="jd je ht it b fi jj jg l jh ji">//=&gt; Hello my name is John and I know Ruby and JavaScript</span></pre><p id="bba3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">明确地说，<code class="du iq ir is it b">apply()</code>和<code class="du iq ir is it b">call()</code>的根本区别在于<code class="du iq ir is it b">call()</code>接受一个参数列表，而<code class="du iq ir is it b">apply()</code>接受一个参数数组作为第二个参数。</p><blockquote class="jk jl jm"><p id="a658" class="hr hs jn hu b hv hw hx hy hz ia ib ic jo ie if ig jp ii ij ik jq im in io ip hb bi translated">绑定()</p></blockquote><p id="de6a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">bind()与<code class="du iq ir is it b">call()</code>非常相似，只是它返回一个新的绑定函数，您可以在以后调用它。在绑定的情况下，执行上下文被锁定在函数中。</p><pre class="iv iw ix iy fd iz it ja jb aw jc bi"><span id="7359" class="jd je ht it b fi jf jg l jh ji">const greetFn = greet.bind(student, languages[0], languages[1]) </span></pre><p id="4af5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><a class="ae jr" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_objects/Function/call" rel="noopener ugc nofollow" target="_blank">https://developer . Mozilla . org/en-US/docs/Web/JavaScript/Reference/Global _ objects/Function/call</a></p><p id="4512" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><a class="ae jr" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_objects/Function/apply" rel="noopener ugc nofollow" target="_blank">https://developer . Mozilla . org/en-US/docs/Web/JavaScript/Reference/Global _ objects/Function/apply</a></p><p id="dd14" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><a class="ae jr" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_objects/Function/bind" rel="noopener ugc nofollow" target="_blank">https://developer . Mozilla . org/en-US/docs/Web/JavaScript/Reference/Global _ objects/Function/bind</a></p></div></div>
