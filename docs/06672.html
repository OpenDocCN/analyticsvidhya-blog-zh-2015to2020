<h1 class="translated">关于Covid19数据的随机性</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/on-the-randomness-of-covid19-data-9e8e3c2164ad?source=collection_archive---------26-----------------------#2020-05-29">https://medium.com/analytics-vidhya/on-the-randomness-of-covid19-data-9e8e3c2164ad?source=collection_archive---------26-----------------------#2020-05-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/c3dfac5782d25e231e1737505749d6ac.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zD1lJcoib1Sf_mXHSWbPJQ.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx translated">斯蒂芬·菲利普斯-Hostreviews.co.uk在<a class="ae ja" href="https://unsplash.com/s/photos/data?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="d510" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">covid19危机最令人讨厌的特征可能是其传染数据的极端可变性。新病例和伤亡人数每天都在上升和下降，具有令人不安的不可预测性。</p><p id="f603" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">媒体和权威机构的沟通方式使这一特征变得更糟，这种沟通方式通常只关注最后一个数据点。</p></div></div>
