<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/welcome-to-c-c-on-steroids-7e08c9b751c?source=collection_archive---------16-----------------------#2020-11-29">https://medium.com/analytics-vidhya/welcome-to-c-c-on-steroids-7e08c9b751c?source=collection_archive---------16-----------------------#2020-11-29</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="cb57" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">欢迎来到 C++ C(类固醇)</p><p id="a101" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">基本结构</p><pre class="if ig ih ii fd ij ik il im aw in bi"><span id="a2fd" class="io ip hi ik b fi iq ir l is it">//this is my comment</span><span id="f651" class="io ip hi ik b fi iu ir l is it">#include &lt;iostream&gt;<br/>using namespace std;</span><span id="8402" class="io ip hi ik b fi iu ir l is it">int main(){</span><span id="c809" class="io ip hi ik b fi iu ir l is it">cout &lt;&lt; "Hello World" &lt;&lt; endl;</span><span id="2fd9" class="io ip hi ik b fi iu ir l is it">return 0;<br/>}</span></pre><p id="2834" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">两个斜线符号表示该行的其余部分是程序员插入的注释，但对程序的行为没有影响。</p><p id="671e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><code class="du iv iw ix ik b">#include</code> <code class="du iv iw ix ik b">&lt;iostream&gt;</code> ( <code class="du iv iw ix ik b">#</code>)是由所谓的<em class="iy">预处理器</em>读取和解释的指令。在这种情况下，指令指示预处理器包含一段标准 C++代码，称为<em class="iy"> header iostream </em>，它允许执行标准输入和输出操作，例如将该程序(Hello World)的输出写入屏幕。</p><p id="c76f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><code class="du iv iw ix ik b">using namespace std;</code>为了引用<code class="du iv iw ix ik b">std</code>命名空间中的元素，一个程序要么限定库元素的每一次使用(就像我们通过在<code class="du iv iw ix ik b">cout</code>前面加上<code class="du iv iw ix ik b">std::</code>所做的那样)，要么引入其组件的可见性。引入这些组件可见性的最典型方式是通过使用声明的方式<em class="iy">:</em></p><pre class="if ig ih ii fd ij ik il im aw in bi"><span id="0d53" class="io ip hi ik b fi iq ir l is it">int main()</span></pre><p id="845b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这一行启动一个函数的声明。本质上，函数是一组给定了名称的代码语句:在这种情况下，它给后面的代码语句组命名为“main”。</p><p id="ec7f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">名为<code class="du iv iw ix ik b">main</code>的函数是所有 C++程序中的特殊函数；它是程序运行时调用的函数。所有 C++程序的执行都从<code class="du iv iw ix ik b">main</code>函数开始，不管该函数实际位于代码中的什么位置。</p><p id="c6d4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><code class="du iv iw ix ik b">{}</code>所有函数都用大括号来表示其定义的开始和结束。</p><p id="6ea4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><code class="du iv iw ix ik b">&lt;&lt;cout "Hello World" &lt;&lt; endl;</code>这一行是 C++语句。陈述是一种实际上能产生某种效果的表达。它是程序的核心，规定了程序的实际行为。语句的执行顺序与它们在函数体中出现的顺序相同。这个语句有三个部分:首先，<code class="du iv iw ix ik b">std::cout</code>标识了<strong class="hj iz">ST</strong>and ar<strong class="hj iz">d</strong>T25】c 字符<strong class="hj iz"> out </strong> put 设备(通常这是电脑屏幕)。二是插入操作符(<code class="du iv iw ix ik b">&lt;&lt;</code>)，表示后面的插入到<code class="du iv iw ix ik b">std::cout</code>。最后，引号内的一句话(“Hello world！”)，是插入到标准输出中的内容。</p><p id="ae73" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">请注意，该语句以分号(<code class="du iv iw ix ik b">;</code>)结尾。这个字符标志着语句的结束，就像英语中句号结束一个句子一样。所有 C++语句都必须以分号字符结尾。C++中最常见的语法错误之一是忘记用分号结束语句。</p><pre class="if ig ih ii fd ij ik il im aw in bi"><span id="79bf" class="io ip hi ik b fi iq ir l is it">// more example</span><span id="a920" class="io ip hi ik b fi iu ir l is it">#include &lt;iostream&gt; //include a section of standard C++ code<br/>using namespace std; //In order to refer to the elements in the <!-- -->std</span><span id="f2fc" class="io ip hi ik b fi iu ir l is it">int main(){ // declaration of a function.</span><span id="e9b6" class="io ip hi ik b fi iu ir l is it">cout &lt;&lt; "Hi" endl; //run in one line Hi<br/>cout &lt;&lt; "There" &lt;&lt; endl;// in another line (second line) There</span><span id="a126" class="io ip hi ik b fi iu ir l is it">return 0;</span><span id="885e" class="io ip hi ik b fi iu ir l is it">}</span></pre></div></div>
