<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/why-learning-b420025251d3?source=collection_archive---------11-----------------------#2020-09-28">https://medium.com/analytics-vidhya/why-learning-b420025251d3?source=collection_archive---------11-----------------------#2020-09-28</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><blockquote class="hg"><p id="0cb3" class="hh hi hj bd hk hl hm hn ho hp hq hr dx translated">迁移学习Vs .元学习！</p></blockquote><blockquote class="hs ht hu"><p id="a564" class="hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is hr hb bi translated">机器需要通过迁移学习和元学习来渴望更多的学习！</p></blockquote><figure class="iu iv iw ix fd iy er es paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="er es it"><img src="../Images/f1133b4a2643705908edae1cbb16bbaf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*W6DpIFGqQz2xApgbM-3RLw.jpeg"/></div></div><figcaption class="jf jg et er es jh ji bd b be z dx translated"><a class="ae jj" href="https://realpython.com/python-data-structures/" rel="noopener ugc nofollow" target="_blank">来源</a></figcaption></figure><blockquote class="hs ht hu"><p id="998b" class="hv hw hx hy b hz jk ib ic id jl if ig ih jm ij ik il jn in io ip jo ir is hr hb bi translated">用“学习”超越极限</p></blockquote><p id="01b6" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">为什么学习？</p><p id="ee9e" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">因为，两个术语穿过我的道路，让我整天整夜地思考学习的未来。</p><p id="8c21" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">迁移学习和元学习是机器学习中两个令人困惑但又具有挑战性的术语/算法。它们是后者的一个分支。</p><p id="46d8" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">在这篇文章中，我们将阐明TL(迁移学习)和MetaL(元学习)之间的“区别”，以及它们的主要功能。</p><p id="4213" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">但首先，让我们先接触一下这两个定义:</p><p id="b55f" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">1-迁移学习</p><p id="0647" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">2元学习</p></div><div class="ab cl js jt gp ju" role="separator"><span class="jv bw bk jw jx jy"/><span class="jv bw bk jw jx jy"/><span class="jv bw bk jw jx"/></div><div class="hb hc hd he hf"><p id="e52e" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">在深入之前，有一个问题需要讨论一下。</p><p id="78ac" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">机器学习模型最重要的成分之一是数据。为所需的模型准备足够多的数据是一个关键但具有挑战性的步骤。</p><p id="4377" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">有多少次你想开发自己的模型，但由于缺乏大量数据而止步不前？</p><p id="5679" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">迁移学习和机器学习的主要作用来了。</p><blockquote class="hs ht hu"><p id="397e" class="hv hw hx hy b hz jk ib ic id jl if ig ih jm ij ik il jn in io ip jo ir is hr hb bi translated">迁移学习</p></blockquote><p id="f085" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">迁移学习是将学习算法从一种模型“转移”到另一种模型的能力。迷惑哈？这与拥有父母/子女关系是一样的。</p><p id="bd15" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">通常，孩子们从他们父母的经历中学习，因为他们以前经历过。父母知道，如果我们触摸热锅，它会痛，这就是为什么孩子们会注意到触摸热锅不是一件好事。</p><p id="295d" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">从技术上讲，迁移学习是采用一个预先训练的模型，并获得其训练层的最大好处，其中冻结模型并提取其特征层，而不是完全连接的层。</p><p id="adfc" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">迁移学习是简单地冻结所有已训练的层，但是用新的待训练模型替换完全连接(FC)。</p><figure class="iu iv iw ix fd iy er es paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="er es jz"><img src="../Images/c78eeaf97d23d2d0293eea560abd3337.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5zTB3ysRwYUBF34UknatHw.jpeg"/></div></div><figcaption class="jf jg et er es jh ji bd b be z dx translated">从零开始培训vs迁移学习— <a class="ae jj" href="https://www.mathworks.com/discovery/transfer-learning.html" rel="noopener ugc nofollow" target="_blank">来源</a></figcaption></figure><p id="4a02" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">如果一个人懂法语，那么他学习英语就会很容易。由于两种语言有许多共同的特征，所以对于模型来说，学习法语并收集所有需要的特征就足够了，当要收集所有训练好的模型时，将FC层从法语更改为英语。这会产生神奇的效果。</p><p id="cba1" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">后一种方法被称为微调。</p></div><div class="ab cl js jt gp ju" role="separator"><span class="jv bw bk jw jx jy"/><span class="jv bw bk jw jx jy"/><span class="jv bw bk jw jx"/></div><div class="hb hc hd he hf"><blockquote class="hs ht hu"><p id="cedf" class="hv hw hx hy b hz jk ib ic id jl if ig ih jm ij ik il jn in io ip jo ir is hr hb bi translated">元学习</p></blockquote><p id="d9ef" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">简单地说，元学习是一把大伞，涵盖了很多有趣的部分。为了区分迁移学习和上一个提到的，我们将简单地说元学习是学习的能力，也称为'学会学习'。</p><p id="2d5f" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">当我们还是孩子的时候，我们的数学老师给了我们1+1=2，这不仅仅是为了“1+1=2”，然而，事实上，这是关于学习背后的数学，为了做我们需要的数学。</p><p id="57ff" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">从基本原理出发，知道如何学习，如何研究案例，任何人都可以学到任何东西。正因如此，与其拥有大量的数据和预先训练好的模型，不如干脆让机器自己学习。从心理学上讲，心理学家说元学习是2020年的技能，这是成功背后的主要原因。</p><figure class="iu iv iw ix fd iy er es paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="er es jz"><img src="../Images/8a11afd772dc6dcc05ae5dff073ffce0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zQMO5-TgyQTRLrad_t0OGQ.jpeg"/></div></div><figcaption class="jf jg et er es jh ji bd b be z dx translated">学会学习如何学习，学习什么，什么时候学习，为什么学习！</figcaption></figure><blockquote class="hs ht hu"><p id="064a" class="hv hw hx hy b hz jk ib ic id jl if ig ih jm ij ik il jn in io ip jo ir is hr hb bi translated">结论</p></blockquote><p id="44b0" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">学习永无止境，每一个结论都是思考和创新的新开端。</p><p id="7a34" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">你缺乏数据吗？简单地说，对与你的领域相似的领域使用迁移学习，以获得预训练模型的好处(使其理性，卡车和汽车可能通过，但奶牛和眼镜不会！).</p><p id="9c46" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">你是否缺乏数据，没有足够的预训练模型？教你的模型以较少的努力胜过可用的模型！想一想最不接近你的模型，教你的模型学习的过程，基础，原理。相信你的模型，它会给你惊喜的！</p></div><div class="ab cl js jt gp ju" role="separator"><span class="jv bw bk jw jx jy"/><span class="jv bw bk jw jx jy"/><span class="jv bw bk jw jx"/></div><div class="hb hc hd he hf"><p id="2426" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">这是关于机器学习惊喜和算法的系列之一。如果你以前错过了这些，快速浏览一下:</p><blockquote class="hs ht hu"><p id="0153" class="hv hw hx hy b hz jk ib ic id jl if ig ih jm ij ik il jn in io ip jo ir is hr hb bi translated">第一部分:<a class="ae jj" rel="noopener" href="/analytics-vidhya/machine-learning-algorithms-57e8e5e26ed">https://medium . com/analytics-vid hya/machine-learning-algorithms-57e 8 E5 e 26 ed</a></p><p id="27c6" class="hv hw hx hy b hz jk ib ic id jl if ig ih jm ij ik il jn in io ip jo ir is hr hb bi translated">第二部分:<a class="ae jj" rel="noopener" href="/@larawehbe98/hmm-markov-chain-machine-learning-algorithms-2-39c62b00a198">https://medium . com/@ larawehbe 98/hmm-马尔可夫链-机器学习-算法-2-39c62b00a198 </a></p></blockquote><p id="58ac" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">以下是我在研究过程中路过的一些参考资料:</p><div class="ka kb ez fb kc kd"><a rel="noopener follow" target="_blank" href="/@alexmoltzau/what-is-transfer-learning-6ebb03be77ee"><div class="ke ab dw"><div class="kf ab kg cl cj kh"><h2 class="bd ki fi z dy kj ea eb kk ed ef kl bi translated">什么是迁移学习？</h2><div class="km l"><h3 class="bd b fi z dy kj ea eb kk ed ef dx translated">概念的简短介绍</h3></div><div class="kn l"><p class="bd b fp z dy kj ea eb kk ed ef dx translated">medium.com</p></div></div><div class="ko l"><div class="kp l kq kr ks ko kt jd kd"/></div></div></a></div><div class="ka kb ez fb kc kd"><a href="https://builtin.com/data-science/transfer-learning" rel="noopener  ugc nofollow" target="_blank"><div class="ke ab dw"><div class="kf ab kg cl cj kh"><h2 class="bd ki fi z dy kj ea eb kk ed ef kl bi translated">什么是迁移学习？探索流行的深度学习方法</h2><div class="km l"><h3 class="bd b fi z dy kj ea eb kk ed ef dx translated">迁移学习是在新问题上重新使用预先训练好的模型。它目前在深度学习领域非常流行…</h3></div><div class="kn l"><p class="bd b fp z dy kj ea eb kk ed ef dx translated">builtin.com</p></div></div><div class="ko l"><div class="ku l kq kr ks ko kt jd kd"/></div></div></a></div><div class="ka kb ez fb kc kd"><a rel="noopener follow" target="_blank" href="/huggingface/from-zero-to-research-an-introduction-to-meta-learning-8e16e677f78a"><div class="ke ab dw"><div class="kf ab kg cl cj kh"><h2 class="bd ki fi z dy kj ea eb kk ed ef kl bi translated">🐣从零到研究——元学习导论</h2><div class="km l"><h3 class="bd b fi z dy kj ea eb kk ed ef dx translated">元学习是机器学习领域一个令人兴奋的研究趋势，它解决了学习的问题</h3></div><div class="kn l"><p class="bd b fp z dy kj ea eb kk ed ef dx translated">medium.com</p></div></div><div class="ko l"><div class="kv l kq kr ks ko kt jd kd"/></div></div></a></div><p id="4b45" class="pw-post-body-paragraph hv hw hj hy b hz jk ib ic id jl if ig jp jm ij ik jq jn in io jr jo ir is hr hb bi translated">电子邮件:larawehbee@outlook.com</p></div></div>
