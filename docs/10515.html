<h1 class="translated">Base 36 —为什么以及如何重要？</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/base-36-why-how-its-important-a7b084b02548?source=collection_archive---------5-----------------------#2020-10-22">https://medium.com/analytics-vidhya/base-36-why-how-its-important-a7b084b02548?source=collection_archive---------5-----------------------#2020-10-22</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="c056" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">我们大多数人都熟悉二进制、八进制、十进制、十六进制的计数系统。今天我们来学习一下36进制，以及它为什么如此酷。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div class="es et jk"><img src="../Images/822dc6ec65b71ba29876503f97db464f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/1*2y6yeGEelya6sylbCAdlOQ.jpeg"/></div><figcaption class="js jt eu es et ju jv bd b be z dy translated">米卡·鲍梅斯特在<a class="ae jw" href="https://unsplash.com/s/photos/number?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="612c" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated"><strong class="io hq">什么是基数36？</strong></p><p id="1218" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">二进制由值0和1组成<br/>十进制:0到9 <br/>八进制:0到7 <br/>十六进制:0到9和A到F <br/>基数36:(十六进制)0到9和A到Z</p></div></div>
