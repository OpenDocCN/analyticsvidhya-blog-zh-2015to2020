<h1 class="translated">卷积神经网络101</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/convolution-neural-network-101-56d63e286c68?source=collection_archive---------17-----------------------#2020-05-27">https://medium.com/analytics-vidhya/convolution-neural-network-101-56d63e286c68?source=collection_archive---------17-----------------------#2020-05-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div class="er es il"><img src="../Images/758b0d5e866e636c0ca37d2cb61d73f3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/1*o9T0psluq4BOTGqn2LWOCA.gif"/></div></figure><p id="b911" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">卷积神经网络(CNN，ConvNet)是一类用于分析视觉图像的深度前馈人工神经网络。图像是高维向量，需要大量参数来表征神经网络。</p><p id="ea6b" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">为了解决这个问题，卷积神经网络被提出来减少参数的数量和适应网络结构</p></div></div>
