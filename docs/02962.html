<blockquote>原文：<a href="https://medium.com/analytics-vidhya/neural-network-from-scratch-e2c5abc9febe?source=collection_archive---------22-----------------------#2020-01-09">https://medium.com/analytics-vidhya/neural-network-from-scratch-e2c5abc9febe?source=collection_archive---------22-----------------------#2020-01-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="f547" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">玩和探索神经网络</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/1cb019280a947c7996d86b8ef789d4e5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*aQYIt1wD-Tlx7pe0bJxFcQ.png"/></div></div></figure><p id="a66d" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">众所周知，有几个人认为神经网络是“一个黑匣子”，我们不知道里面是什么，也不知道它们是如何工作的。然而，我不同意这种说法，我认为理解他们如何学习一些任务是一个好的数据科学家的重要组成部分。</p></div></div>
