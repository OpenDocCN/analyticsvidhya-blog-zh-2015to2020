<blockquote>原文：<a href="https://medium.com/analytics-vidhya/microsoft-luis-8be1dfe824f7?source=collection_archive---------17-----------------------#2020-11-04">https://medium.com/analytics-vidhya/microsoft-luis-8be1dfe824f7?source=collection_archive---------17-----------------------#2020-11-04</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="d1e5" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">在 Microsoft LUIS 中配置意图</h2><ol class=""><li id="5903" class="if ig hi ih b ii ij ik il hs im hw in ia io ip iq ir is it bi translated">登录 Luis . ai:<a class="ae iu" href="https://www.luis.ai/" rel="noopener ugc nofollow" target="_blank">https://www.luis.ai/</a></li><li id="ee00" class="if ig hi ih b ii iv ik iw hs ix hw iy ia iz ip iq ir is it bi translated">创建新应用程序。</li></ol><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ja"><img src="../Images/b8182aa267850c48448ad2f694073b2e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*D5qr6Fo7_niXyvyPzzS0Cw.png"/></div></div></figure><p id="9c55" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">3.创造新的意图。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es kd"><img src="../Images/275bf25035125887736c34b1ad1a90bf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wjKt79PH7dpfnjlatPJOdw.png"/></div></div></figure><p id="b828" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">4.一旦创建了所有需要的意图，训练模型。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es ke"><img src="../Images/afe335fbbd5cecfd32a2e344ac8598ed.png" data-original-src="https://miro.medium.com/v2/resize:fit:948/format:webp/1*cJ_s6wrtnZ1E_0K6pQhQvQ.png"/></div></figure><p id="9416" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">5.一旦训练完成，测试它，它会给出话语的意图</p><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es kf"><img src="../Images/72553dd9196efcbc1625912398f40038.png" data-original-src="https://miro.medium.com/v2/resize:fit:786/format:webp/1*uMvyrcwqW4sJsciZxRmNKw.png"/></div></figure><p id="08a1" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">6.只要有可能，您还可以使用预先构建的模型，而不是自定义创建意图。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es kg"><img src="../Images/593ff6aebd03f3fa7f46ee2738cbb85c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1338/format:webp/1*UQMhvh9K9znwoCly53Lwpw.png"/></div></figure><p id="f968" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">7.要为单词添加同义词，请单击该单词。可以使用预构建的实体或创建带有值的自定义实体。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es kh"><img src="../Images/28394bc528b1f2fc32de92c568428c1b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1260/format:webp/1*P1a_Ylede8GvfoUl5idUBg.png"/></div></figure><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es ki"><img src="../Images/54d0388516200654903b5aed79213ae7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1032/format:webp/1*W2rHEVQs-SRlKjPYZtbuTQ.png"/></div></figure><p id="5a8e" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">它可以是机器学习的或者列表，</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es kj"><img src="../Images/063ef896cf772f6309d145cedec6a641.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ORWMwgmOguhnNDAxEtdl4A.png"/></div></div></figure><p id="3976" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">一旦您将所有同义词值添加到列表中，它会将所有添加到 intent 中的单词映射到该实体。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es kk"><img src="../Images/64ffa8b58149f31858baf2dd52b3a19d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*j9CL7Fi8YL0J64WESWbNfA.png"/></div></div></figure><p id="7bb7" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">8.首次发布时选择暂存槽。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es kl"><img src="../Images/4f6c3201101109f69578bbb65ce31b6e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*F1UUDj7oSF3Yg4Vh70BafA.png"/></div></div></figure><p id="4dbd" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">9.在“管理”部分，您可以找到配置机器人响应时可以使用的机器人应用程序 Id。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es km"><img src="../Images/6166c4912524cfb7cb7a00fbaa5276d8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qnJdHNaBXQUD5S2rDiFvBA.png"/></div></div></figure><p id="5c52" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">10.您可以将其他人添加到您在 luis 的 collaborator 部分创建的应用程序中，以便他们能够编辑和添加意图、培训和发布该模型。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es kn"><img src="../Images/e465997abe8f4b3fbe67768c26c08db0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MAB-dcAyAycEWGMHrYOhSw.png"/></div></div></figure><p id="e40a" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">11.要使用 LUIS 创建一个简单的 QnA maker，您可以遵循本文档中给出的步骤。</p><div class="ko kp ez fb kq kr"><a href="https://docs.microsoft.com/en-us/azure/bot-service/bot-builder-tutorial-dispatch?view=azure-bot-service-4.0&amp;tabs=js" rel="noopener  ugc nofollow" target="_blank"><div class="ks ab dw"><div class="kt ab ku cl cj kv"><h2 class="bd kw fi z dy kx ea eb ky ed ef kz bi translated">使用多个 LUIS 和 QnA 模型- Bot 服务</h2><div class="la l"><h3 class="bd b fi z dy kx ea eb ky ed ef dx translated">适用于:SDK v4 如果一个 bot 使用多个 LUIS 模型和 QnA Maker 知识库(知识库)，您可以使用…</h3></div><div class="lb l"><p class="bd b fp z dy kx ea eb ky ed ef dx translated">docs.microsoft.com</p></div></div><div class="lc l"><div class="ld l le lf lg lc lh jk kr"/></div></div></a></div><p id="6d4a" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">接下来让我们讨论一下<a class="ae iu" href="https://shwetadabgar.medium.com/rasa-nlu-6f0558e43318" rel="noopener"> Rasa nlu </a>。</p></div></div>
