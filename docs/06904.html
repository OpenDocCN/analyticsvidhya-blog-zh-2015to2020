<h1 class="translated">决策图表</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/decision-tree-bc70b3f3b110?source=collection_archive---------15-----------------------#2020-06-06">https://medium.com/analytics-vidhya/decision-tree-bc70b3f3b110?source=collection_archive---------15-----------------------#2020-06-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/dc31fd46538487e89413bc335e314cfe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vBeMLhRmKkB2BlRoodsLMQ.jpeg"/></div></div></figure><p id="1432" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated"><strong class="iy hp">决策树</strong>是应用最广泛的机器学习算法之一。它是一种监督学习算法，可以执行分类和回归操作。</p><p id="23c4" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">顾名思义，它使用树状结构在给定的数据集上做出决策。树的每个内部节点代表模型基于我们的任何属性做出的“决策”。从这个决定，我们可以分离类或预测值。</p></div></div>
