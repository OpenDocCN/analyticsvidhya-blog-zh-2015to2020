<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/question-answer-system-e8ebfc140c55?source=collection_archive---------7-----------------------#2020-04-21">https://medium.com/analytics-vidhya/question-answer-system-e8ebfc140c55?source=collection_archive---------7-----------------------#2020-04-21</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><ul class=""><li id="ee8e" class="hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy bi translated">问答系统</li></ul><p id="d962" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">用python几个步骤创建问答系统。</p><p id="a684" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">问题回答是一项重要的自然语言处理任务。问答系统允许用户用自然语言提出问题，并获得问题的答案。阅读一篇文章并回答相关问题的能力被称为阅读理解。</p><p id="c87a" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated"><strong class="hj io">数据集:</strong> <a class="ae ip" href="https://rajpurkar.github.io/SQuAD-explorer/" rel="noopener ugc nofollow" target="_blank"> <strong class="hj io"> SQuAD </strong> </a> <br/>斯坦福问答数据集(SQuAD)是一个阅读理解数据集，由众包工作者在一组维基百科文章上提出的问题组成，其中每个问题的答案都是相应阅读文章的一段文字或跨度，或者问题可能无法回答。</p><figure class="ir is it iu fd iv er es paragraph-image"><div class="er es iq"><img src="../Images/5bbf9544185ba378956056a328272876.png" data-original-src="https://miro.medium.com/v2/resize:fit:1296/format:webp/1*4ks0uoi4wLxlzx3gU_ZROQ.png"/></div><figcaption class="iy iz et er es ja jb bd b be z dx translated">来源:<a class="ae ip" href="https://rajpurkar.github.io/mlx/qa-and-squad/" rel="noopener ugc nofollow" target="_blank">https://rajpurkar.github.io/mlx/qa-and-squad/</a></figcaption></figure><p id="4759" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">目标是为任何新问题和提供的上下文找到答案。这是一个封闭的数据集，意味着问题的答案总是上下文的一部分，也是上下文的一个连续跨度。</p><p id="fb8e" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated"><strong class="hj io">实施:</strong></p><p id="d1aa" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">随着语言模型的最新发展，F1在小队排行榜上的分数不断提高。<br/>这里，我们不打算在这个数据集上训练模型，因为它需要大量的资源。</p><p id="8393" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">我们将再次通过拥抱脸使用变形金刚库，它在小队中有预先训练好的模型。</p><p id="75dd" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">我们将使用simpletransformers库，它是围绕transformers库的一个简单包装器。</p><p id="709f" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">步骤1: <br/>给定一个上下文和一个问题，使用预训练模型得到答案</p><figure class="ir is it iu fd iv er es paragraph-image"><div role="button" tabindex="0" class="jd je di jf bf jg"><div class="er es jc"><img src="../Images/03a0c204a124b0adf9e664260f186040.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XpmZOdTaQemgTELlMxm4lg.png"/></div></div></figure><p id="43e3" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">步骤2: <br/>如果没有提供上下文，我们将使用googlesearch库在google上搜索该问题。我们将从搜索提供的前2个链接中获取所有内容。我们将清理数据以获得干净的文本，并将其用作上下文。</p><p id="9841" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">我为用户界面创建了flask应用程序。可以参考我之前的<a class="ae ip" rel="noopener" href="/analytics-vidhya/part-1-deploy-flask-app-anaconda-gunicorn-nginx-on-ubuntu-4524014451b">文章</a>。</p><p id="dba5" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">完整的代码可从<a class="ae ip" href="https://github.com/sarang0909/Question-Answer-System" rel="noopener ugc nofollow" target="_blank"> git-hub </a>获得</p><p id="9e1e" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">如果你喜欢这篇文章或有任何建议/意见，请在下面分享！</p><p id="a6d5" class="pw-post-body-paragraph hz ia hi hj b hk hl ib ic hm hn id ie ho if ig ih hq ii ij ik hs il im in hu hb bi translated">让我们在<a class="ae ip" href="https://www.linkedin.com/in/sarang-mete-6797065a/" rel="noopener ugc nofollow" target="_blank"> LinkedIn </a>上联系讨论</p></div></div>
