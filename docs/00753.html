<h1 class="translated">基于无监督算法的客户细分</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/customers-segmentation-with-unsupervised-algorithms-f6882f850a81?source=collection_archive---------8-----------------------#2019-09-03">https://medium.com/analytics-vidhya/customers-segmentation-with-unsupervised-algorithms-f6882f850a81?source=collection_archive---------8-----------------------#2019-09-03</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/7b72ad3fec8fc4d62a33d26ab7fbad0d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*rHP5FYBHYTe9bbts.jpg"/></div></div></figure><div class=""/><p id="ed72" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated"><a class="ae ju" rel="noopener" href="/dataseries/lets-distinguish-artificial-intelligence-machine-learning-and-deep-learning-807340d4234b">无监督学习</a>是处理未标记数据的机器学习领域。这意味着我们算法的最终目标不是根据新观测的特征找到它的合适成员。事实上，我们的算法只能根据条目之间的相似性，将可用条目分成两类或更多类。</p></div></div>
