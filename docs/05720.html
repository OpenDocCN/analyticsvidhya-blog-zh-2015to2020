<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/five-ways-to-choose-the-right-variables-to-build-the-right-models-4827f86f1583?source=collection_archive---------15-----------------------#2020-04-30">https://medium.com/analytics-vidhya/five-ways-to-choose-the-right-variables-to-build-the-right-models-4827f86f1583?source=collection_archive---------15-----------------------#2020-04-30</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/5bbb59c6db7f8d904d61b007d29cc932.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hFoUoqxdkIKZeIoARZP9IQ.jpeg"/></div></div></figure><p id="940b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">通常，机器学习工程师在他们的数据中有很多特征(或变量)，所以他们应该保留最重要的变量，而忘记其他的，以获得最佳的ML模型，所以有5种方法来为他们的模型选择最佳变量。</p><p id="9680" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我们知道，在多元线性回归中我们有很多变量<em class="iq"> x(i) </em> with，<em class="iq"> i = {1，2，.。。它们实在太多了，我们需要决定哪些要保留，哪些要扔掉。</em></p><p id="8efd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">你会问为什么我们需要丢弃列(或者变量)或者我们需要去掉数据<strong class="hu ir">为什么我们不能使用我们模型中的所有东西？</strong></p><p id="17fd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我能想到两个原因:</p><h1 id="9977" class="is it ht bd iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp bi translated"><strong class="ak">排名第一的是垃圾进垃圾出。</strong></h1><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jq"><img src="../Images/4f609c235bf8c6316eb85cfa513e9256.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*J17rFw3kJQnrklQNwro1qw.jpeg"/></div></div></figure><p id="58de" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">如果你在你的模型中加入很多东西，那么你的模型就不是一个好模型，它就不可靠，它就不会做它应该做的事情。</p><p id="bc0b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">可以说是垃圾模型。</p><h1 id="421d" class="is it ht bd iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp bi translated">第二，最终你将不得不解释这些变量并理解。</h1><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jv"><img src="../Images/dd9aad66688838a142a40231c64e49f7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*fcnkrAkt5SHhkccPJSOgLQ.png"/></div></div></figure><p id="6030" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">不仅仅是它们背后的数学，而是实际上它意味着什么，某些变量预测了你的因变量的行为，你必须向你的高管、老板和你要展示的人解释这一点。</p><p id="f4c6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">所以如果你有一千个变量，试图解释这些是不实际的，所以你想只保留那些非常重要的，实际上能预测一些事情的变量。</p><h1 id="22cf" class="is it ht bd iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp bi translated">那么我们如何构建一个模型？</h1><p id="db77" class="pw-post-body-paragraph hr hs ht hu b hv jw hx hy hz jx ib ic id jy if ig ih jz ij ik il ka in io ip hb bi translated">我们将要讨论五种建立模型的方法。</p><h2 id="56f9" class="kb it ht bd iu kc kd ke iy kf kg kh jc id ki kj jg ih kk kl jk il km kn jo ko bi translated"><strong class="ak"> 1-全进:</strong></h2><p id="8444" class="pw-post-body-paragraph hr hs ht hu b hv jw hx hy hz jx ib ic id jy if ig ih jz ij ik il ka in io ip hb bi translated">这不是一个技术术语，我只是称之为全部，基本上它的意思是，把你所有的变量都放进去。</p><p id="4c68" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">你什么时候会这样做:</p><p id="7f3e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">一个是如果你有<strong class="hu ir">先验知识</strong>如果你知道这些确切的变量是你真正的预测器，你不需要建立任何东西你已经知道是这样，你可能从领域知识中知道或者你可能因为你在别人之前做过这个模型而知道。</p><p id="c62e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">好吧，那么你真的没有选择，你只是建立模型！</p><p id="0cd6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">另一个是，也许你的公司有一些框架，要求你必须正确使用这些变量，所以这有点类似于先验知识，但这不是你的决定，你可能想做不同的事情，但有一个框架。</p><p id="0ed8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">第三，如果你在准备一个<strong class="hu ir">逆向淘汰</strong>类型的建筑，你可以使用这个方法。</p><h2 id="44e7" class="kb it ht bd iu kc kd ke iy kf kg kh jc id ki kj jg ih kk kl jk il km kn jo ko bi translated">2-反向消除:</h2><p id="f12e" class="pw-post-body-paragraph hr hs ht hu b hv jw hx hy hz jx ib ic id jy if ig ih jz ij ik il ka in io ip hb bi translated"><strong class="hu ir">步骤1: </strong>选择留在模型中的显著性水平(如SL= 0.05)</p><p id="4f2d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu ir">步骤2: </strong>用所有可能的预测值拟合完整模型。</p><p id="15e8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu ir">步骤3: </strong>考虑具有<strong class="hu ir">最高P值的预测值。</strong>如果<strong class="hu ir">T5】P&gt;SLT7】转到步骤4，否则转到<strong class="hu ir"> Fin </strong>。</strong></p><p id="450c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu ir">步骤4: </strong>去除预测，基本上去除具有最高P值变量。</p><p id="2c17" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu ir">第五步:</strong>拟合没有这个变量的模型。</p><p id="8da6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">所以在<strong class="hu ir">步骤5 </strong>之后，你回到<strong class="hu ir">步骤3 </strong>。</p><p id="f5f4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">您再次在新模型中寻找具有最高p值的变量，因此基本上第4步会将其删除。</p><p id="ca1e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">你再用少一个变量来拟合模型。</p><p id="4f0b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">依此类推，直到最高p值的偶数变量，仍然小于你的显著性水平。</p><p id="52fd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">因此，如果条件P &gt; SL不正确，那么你就不能再进行第4步了。</p><p id="506e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">你去<strong class="hu ir">找</strong>这个案子就结束了。</p><blockquote class="kp kq kr"><p id="d591" class="hr hs iq hu b hv hw hx hy hz ia ib ic ks ie if ig kt ii ij ik ku im in io ip hb bi translated">你的模型已经准备好了！</p></blockquote><h2 id="51f9" class="kb it ht bd iu kc kd ke iy kf kg kh jc id ki kj jg ih kk kl jk il km kn jo ko bi translated">3-向前选择:</h2><p id="1b31" class="pw-post-body-paragraph hr hs ht hu b hv jw hx hy hz jx ib ic id jy if ig ih jz ij ik il ka in io ip hb bi translated"><strong class="hu ir">步骤1: </strong>选择留在模型中的显著性水平(例如SL= 0.05)</p><p id="ad6e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu ir">第二步:</strong>拟合所有简单回归<strong class="hu ir"> <em class="iq"> y ~ x(n) </em> </strong>，选择p值最低的一个。(因此，您已经可以看到，这本身就是大量的工作)。</p><p id="c036" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu ir">第三步:</strong>保留我们刚刚选择的这个变量，我们将所有其他可能的模型与一个额外的预测因子相结合，添加到我们已经拥有的预测因子中。</p><p id="364e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这意味着我们选择了一个简单的一元线性回归。</p><p id="37df" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">现在我们需要用两个变量构建所有可能的线性回归，其中两个变量之一是变量之一。</p><p id="1f22" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">所以基本上我们一个接一个地加入所有可能的其他变量，所以我们选择好的，我们加入这个变量，然后加入下一个，但是要分开，所以我们构建所有可能的两个变量的线性回归，只保留我们选择的变量。</p><p id="62df" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu ir">第四步:</strong>考虑p值最低的预测值。如果<strong class="hu ir"> <em class="iq"> P &lt; LS </em> </strong>转到<strong class="hu ir">步骤3 </strong>，否则转到<strong class="hu ir"> Fin。</strong></p><p id="a991" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">因此，如果那个<strong class="hu ir"> p值小于我们的SL </strong>意味着你知道那个变量是一个好变量，它是一个显著变量，然后我们回到<strong class="hu ir">步骤3 </strong>。</p><p id="1f8a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这意味着现在我们有一个两个变量的回归，现在我们将添加第三个变量，我们将尝试所有可能的变量作为我们的第三个变量，然后在所有这些三个变量的模型中，我们将转到<strong class="hu ir">步骤4 </strong>，我们将再次选择第三个变量的最低p值。</p><p id="b65e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我会继续这样做。</p><p id="7419" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">只有当我们添加的变量的p值大于显著性水平时，我们才会停止。</p><p id="3aa4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这里我们完成了回归，这里的技巧是你保留的不是当前的模型，而是之前的模型。</p><blockquote class="kp kq kr"><p id="bfa4" class="hr hs iq hu b hv hw hx hy hz ia ib ic ks ie if ig kt ii ij ik ku im in io ip hb bi translated"><strong class="hu ir">这是有意义的，因为你刚刚添加了一个无关紧要的变量，那么这个变量的意义是什么呢？</strong></p></blockquote><h2 id="dda5" class="kb it ht bd iu kc kd ke iy kf kg kh jc id ki kj jg ih kk kl jk il km kn jo ko bi translated"><strong class="ak"> 4-双向淘汰:</strong></h2><p id="e42e" class="pw-post-body-paragraph hr hs ht hu b hv jw hx hy hz jx ib ic id jy if ig ih jz ij ik il ka in io ip hb bi translated"><strong class="hu ir">第一步:</strong>选择一个显著性水平进入并留在模型中，例如:SLENTER = 0.05，SLSTAY = 0.05。</p><p id="018c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu ir">第二步:</strong>执行下一步<strong class="hu ir">正向选择</strong>(新变量必须有<strong class="hu ir"> <em class="iq"> p &lt;支架</em> </strong>才能进入)</p><p id="bfc9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu ir">第三步:</strong>执行<strong class="hu ir">所有</strong>步骤<strong class="hu ir">向后淘汰</strong>(旧变量必须有<strong class="hu ir"> <em class="iq"> p &lt; STSTAY </em> </strong>才能留下)</p><p id="5589" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">所以现在你应该有两个变量。</p><p id="0541" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">开始摆脱他们，看看你是否能摆脱他们中的任何一个，然后回到第二步，然后用另一个变量来增长。</p><p id="0dc8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">每次你用动词的时候，假设你在五岁，动词变成了六岁，因为你到了六岁，你必须形成一个逆向网状结构的所有步骤，所以你不只是消除一个变量，如果你能消除一到三个变量，不管你能消除多少个变量。</p><p id="ce83" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">然后从那里你回到第二步。</p><p id="ce06" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">所以这是一个非常反复的过程。</p><p id="235c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">你一直这样做，直到某一点，你不能添加新的变量，没有变量可以进入，或者没有旧的变量可以退出。</p><blockquote class="kp kq kr"><p id="8e1e" class="hr hs iq hu b hv hw hx hy hz ia ib ic ks ie if ig kt ii ij ik ku im in io ip hb bi translated">然后你继续完成，因为你的模特已经准备好打电话了。</p></blockquote><p id="b80d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu ir">提示:</strong>有人称双向淘汰<strong class="hu ir">逐步回归</strong>。</p><h2 id="865e" class="kb it ht bd iu kc kd ke iy kf kg kh jc id ki kj jg ih kk kl jk il km kn jo ko bi translated">5-所有可能的型号:</h2><p id="ce1c" class="pw-post-body-paragraph hr hs ht hu b hv jw hx hy hz jx ib ic id jy if ig ih jz ij ik il ka in io ip hb bi translated"><strong class="hu ir">步骤1: </strong>选择一个拟合优度标准，例如:<em class="iq">赤池标准)</em></p><p id="320f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu ir">第二步:</strong>构造<strong class="hu ir">所有</strong>可能的模型(2^n -1)总组合。</p><p id="3c07" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu ir"> <em class="iq">提示:</em> </strong> <em class="iq"> n是变量的个数！</em></p><p id="4b79" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu ir">第三步:</strong>选择一个标准最好的。</p><blockquote class="kp kq kr"><p id="f59d" class="hr hs iq hu b hv hw hx hy hz ia ib ic ks ie if ig kt ii ij ik ku im in io ip hb bi translated"><strong class="hu ir">然后你的模型就做好了！</strong></p></blockquote><h1 id="2a77" class="is it ht bd iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp bi translated">最后</h1><p id="f7f9" class="pw-post-body-paragraph hr hs ht hu b hv jw hx hy hz jx ib ic id jy if ig ih jz ij ik il ka in io ip hb bi translated">我们有五种建立模型模型的方法，都是通过定向移民和分数比较(所有可能的模型)进行逆向淘汰选择。</p><p id="ce4d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">所以选择我们的变量来建立模型的最好方法是逆向排除法，因为这是最快的一个或所有方法。</p></div></div>
