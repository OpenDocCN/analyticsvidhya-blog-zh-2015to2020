<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/what-do-we-know-about-non-pharmaceutical-interventions-125659d79938?source=collection_archive---------36-----------------------#2020-03-31">https://medium.com/analytics-vidhya/what-do-we-know-about-non-pharmaceutical-interventions-125659d79938?source=collection_archive---------36-----------------------#2020-03-31</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="3c24" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们对非药物干预了解多少？</p><p id="0bb1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在冠状病毒爆发期间，我们对一些问题感兴趣，如非药物干预(封锁)是否有效，或者我们唯一的希望是制药公司。</p><p id="b27f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">Kaggle通过组织比赛给了我们一个探索这个问题的机会-:<a class="ae ig" href="https://www.kaggle.com/allen-institute-for-ai/CORD-19-research-challenge/tasks?taskId=587" rel="noopener ugc nofollow" target="_blank">https://www . ka ggle . com/Allen-institute-for-ai/CORD-19-research-challenge/tasks？taskId=587 </a>。本次比赛的数据集链接到几篇论文，可以帮助我们彻底了解这次疫情。其中一篇论文是<a class="ae ig" href="https://www.medrxiv.org/content/10.1101/2020.03.03.20030593v1.full.pdf" rel="noopener ugc nofollow" target="_blank">https://www . medrxiv . org/content/10.1101/2020 . 03 . 03 . 20030593 v1 . full . pdf</a>。这是一篇精彩的论文，解释了中国是如何使用非药物手段来控制疫情的。</p><p id="253a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">该文件将包含:</p><p id="cc36" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">1 &gt;从上述文章中获得的重要信息</p><p id="296d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">2 &gt;描述该流行病的数学模型简介(SIR)</p><p id="4501" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">本白皮书的要点</strong></p><p id="55e1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">从1月10日到2月18日，中国庆祝春节。这是一个春节旅游季节。当时没有施加任何限制。1月20日，患有呼吸道疾病或发烧的患者人数大幅增加。这迫使政府采取以下措施</p><p id="c11e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">1 &gt;阻止所有舷外运输</p><p id="0ba7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">2 &gt;禁止所有车辆通行</p><p id="a45c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">3 &gt;实施社会距离措施——取消集会和强制戴口罩</p><p id="91eb" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">由于医疗资源有限，并非所有感染者都接受了治疗。2月2日c <strong class="hj if">集中检疫</strong>和<strong class="hj if">处理全部</strong>实施。</p><p id="b106" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">为了分析这一措施的效果，本文将整个疫情时间线分为四个时间段:</p><p id="d343" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">1 &gt; 1月11日(农历新年)之前的时间，没有实施任何限制。</p><p id="7ff8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">2 &gt; 1月11日至22日(春运)</p><p id="c551" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">3 &gt;从1月22日至2月1日</p><p id="3e79" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">4 &gt;从2月2日至2月18日</p><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es ih"><img src="../Images/909f9c660a46aaf89030b42ecacb911d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*geTC72FiBwL3MrGWM1xuhg.png"/></div></div></figure><p id="0f4e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这个表格在论文的结果部分。我们可以观察到</p><ol class=""><li id="651f" class="it iu hi hj b hk hl ho hp hs iv hw iw ia ix ie iy iz ja jb bi translated">在1月23日至2月1日之间，病例急剧增加。这主要是由于测试设备的增加。</li><li id="1b52" class="it iu hi hj b hk jc ho jd hs je hw jf ia jg ie iy iz ja jb bi translated">在2月2日至2月18日期间，这一数字有所下降，表明了这些措施的有效性。</li><li id="f0d8" class="it iu hi hj b hk jc ho jd hs je hw jf ia jg ie iy iz ja jb bi translated">医护人员的感染风险是需要小心监控的。</li><li id="f389" class="it iu hi hj b hk jc ho jd hs je hw jf ia jg ie iy iz ja jb bi translated">儿童和老人身体虚弱，因此对他们有更多的危险。</li></ol><p id="d30c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">这个疫情先生的数学模型</strong></p><p id="3221" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这是研究流行病传播的一个非常常见的模型。该模型通过一组微分方程定义了易感(<strong class="hj if"> S </strong>)、感染(<strong class="hj if"> I </strong>)和康复(<strong class="hj if"> R </strong>)患者之间的关系。(来源-<a class="ae ig" href="https://scipython.com/book/chapter-8-scipy/additional-examples/the-sir-epidemic-model/" rel="noopener ugc nofollow" target="_blank">https://scipython . com/book/chapter-8-scipy/additional-examples/the-sir-epidemic-model/</a>)</p><figure class="ii ij ik il fd im er es paragraph-image"><div class="er es jh"><img src="../Images/a7f984fe8a4703ee518c0167eb8d4c61.png" data-original-src="https://miro.medium.com/v2/resize:fit:342/format:webp/1*80eG5v4Tt5oWDdfBbU67QQ.png"/></div></figure><p id="9410" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">其中:</p><p id="90c3" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">β-疾病的有效<em class="ji">接触率</em></p><p id="a2b9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">γ-平均回收率:</p><p id="0d38" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">1/γ-被感染个体可以传播病毒的平均时间。</p><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es jj"><img src="../Images/c8cfa3903cd4d15c9c605d8c071517ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Ny3-tLBX6ODOLkRiWT0qiA.png"/></div></div><figcaption class="jk jl et er es jm jn bd b be z dx translated">SIR模型的典型图形</figcaption></figure><p id="d58b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">让我们研究接触率(β)对模型的影响。</p><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es jo"><img src="../Images/cd396b288720b24adea403de71a597eb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Nq2pbntyrvQPl2VanYDiCA.png"/></div></div><figcaption class="jk jl et er es jm jn bd b be z dx translated">感染了不同贝塔的图形</figcaption></figure><p id="8344" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">根据这个图表，我们可以得出结论，如果β增加，那么感染者也会增加。因此，降低接触率是控制此次疫情的解决方案之一。</p><p id="7a05" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">注:有关SIR模型上的python代码，请参考-<a class="ae ig" href="https://scipython.com/book/chapter-8-scipy/additional-examples/the-sir-epidemic-model/" rel="noopener ugc nofollow" target="_blank">https://scipython . com/book/chapter-8-scipy/additional-examples/the-SIR-epidemic-model/</a></p></div></div>
