<h1 class="translated">用缺失号处理缺失值</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/handling-missing-values-with-missingo-f1e767c01ed7?source=collection_archive---------13-----------------------#2019-09-02">https://medium.com/analytics-vidhya/handling-missing-values-with-missingo-f1e767c01ed7?source=collection_archive---------13-----------------------#2019-09-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div class="er es hm"><img src="../Images/03ae4da171f616e7ef37e467b729a65b.png" data-original-src="https://miro.medium.com/v2/resize:fit:900/format:webp/0*Q3Vfmtfdp9ti--Kg.jpg"/></div></figure><div class=""/><p id="339d" class="pw-post-body-paragraph is it hv iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">每当您要检查和管理一些数据时，可能出现的第一个不方便的情况是一些缺失值的存在。与最终的<a class="ae jq" href="https://towardsdatascience.com/detecting-and-modeling-outliers-with-pyod-d40590a96488" rel="noopener" target="_blank">异常值</a>一起，它们可能会影响您的机器学习模型的健壮性，值得在您的清理过程中花费一些额外的时间，并调查那些丢失值的性质。</p></div></div>
