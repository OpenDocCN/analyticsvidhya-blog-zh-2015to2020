<h1 class="translated">时间序列逐步预测</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/time-series-forecasting-step-by-step-a06dac2293ff?source=collection_archive---------2-----------------------#2020-04-08">https://medium.com/analytics-vidhya/time-series-forecasting-step-by-step-a06dac2293ff?source=collection_archive---------2-----------------------#2020-04-08</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/3b22255c8324f21da5742bf3568dd77f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cqixIZV5ZDGGb1e0bOowCw.jpeg"/></div></div></figure><p id="ca80" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">时间序列预测是我们尝试做不可能的事的过程:<em class="ju">预测未来</em>。</p><p id="6628" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">如果有人说已经构建了完美的时间序列预测模型，那么，我们必须谨慎。当然，有些模型比其他模型更好，并且对于某些观察来说误差可能很小，但是总体来说未来是不可预测的。未来可能会发生从未发生过的事情…</p></div></div>
