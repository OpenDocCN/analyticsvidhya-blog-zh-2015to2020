<blockquote>原文：<a href="https://medium.com/analytics-vidhya/multicollinearity-a-beginners-guide-fea13d01a171?source=collection_archive---------10-----------------------#2020-09-19">https://medium.com/analytics-vidhya/multicollinearity-a-beginners-guide-fea13d01a171?source=collection_archive---------10-----------------------#2020-09-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/868d04a07ae133cecf992934a1adf93c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*v3JojsxTB7ZJOfBvRmp_rA.png"/></div></div></figure><p id="6345" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">回归是描述因变量和自变量之间关系的方式。如果自变量与自身相关呢？这个概念叫做多重共线性。</p><p id="65c3" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated"><strong class="iy hp"> <em class="ju">多重共线性</em> </strong>是自变量之间相关性非常高的状态，即一个预测变量可以用来预测另一个预测变量。</p></div></div>
