<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/structured-query-language-sql-3084d83aa89c?source=collection_archive---------18-----------------------#2020-09-01">https://medium.com/analytics-vidhya/structured-query-language-sql-3084d83aa89c?source=collection_archive---------18-----------------------#2020-09-01</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="aa46" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated"><strong class="ak">结构化查询语言(SQL) </strong></h2><p id="0058" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">SQL是数据科学家或数据分析师应该知道的最重要的工具之一。SQL是一种查询语言，用于操作和检索数据库中的信息。</p><p id="7b07" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">SQL与R-DBMS(关系数据库管理系统)一起用于检索和查询目的。</p><p id="4b2c" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">在这篇博客中，我们将研究各种基本的SQL查询，以及这些查询在何时何地被使用。</p><p id="0e24" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated"><strong class="ih jf">有五种类型的SQL命令:</strong></p><ul class=""><li id="74c6" class="jg jh hi ih b ii ja im jb hs ji hw jj ia jk iz jl jm jn jo bi translated"><strong class="ih jf"> DDL </strong> —数据定义语言</li><li id="e271" class="jg jh hi ih b ii jp im jq hs jr hw js ia jt iz jl jm jn jo bi translated"><strong class="ih jf"> DQL </strong> —数据查询语言</li><li id="e3f0" class="jg jh hi ih b ii jp im jq hs jr hw js ia jt iz jl jm jn jo bi translated"><strong class="ih jf"> DML </strong> —数据操作语言</li><li id="faae" class="jg jh hi ih b ii jp im jq hs jr hw js ia jt iz jl jm jn jo bi translated"><strong class="ih jf"> DCL </strong> —数据控制语言</li><li id="394a" class="jg jh hi ih b ii jp im jq hs jr hw js ia jt iz jl jm jn jo bi translated"><strong class="ih jf"> TCL </strong> —交易控制语言</li></ul><h2 id="48e7" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated"><strong class="ak"> DDL —数据定义语言:</strong></h2><p id="9e5f" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">DDL命令用于定义数据库的结构。它用于创建和修改数据库对象，如表、索引等..基本的DDL命令是:</p><ul class=""><li id="0d54" class="jg jh hi ih b ii ja im jb hs ji hw jj ia jk iz jl jm jn jo bi translated"><strong class="ih jf">创建</strong>-<strong class="ih jf">-T19】用于创建数据库或表格。</strong></li></ul><blockquote class="ju jv jw"><p id="e668" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">创建表<em class="hi"> &lt;表名&gt; ( </em> <br/> <em class="hi"> &lt;列名1 &gt;数据类型、<br/> &lt;列名2 &gt;数据类型、<br/> &lt;列名3 &gt;数据类型、</em> <br/> <em class="hi"> …。<br/>)；</em></p></blockquote><ul class=""><li id="0081" class="jg jh hi ih b ii ja im jb hs ji hw jj ia jk iz jl jm jn jo bi translated"><strong class="ih jf">删除</strong>-<strong class="ih jf">-</strong>它用于从数据库中删除对象。</li></ul><blockquote class="ju jv jw"><p id="d347" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">DROP TABLE<em class="hi">&lt;TABLE _ name&gt;；</em></p></blockquote><ul class=""><li id="60c3" class="jg jh hi ih b ii ja im jb hs ji hw jj ia jk iz jl jm jn jo bi translated"><strong class="ih jf"> TRUNCATE </strong> -用于删除表格中的内容/记录，但不删除表格本身(即表格的结构保持不变)。</li></ul><blockquote class="ju jv jw"><p id="3572" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">截断表&lt;<em class="hi">TABLE _ name&gt;T40；</em></p></blockquote><ul class=""><li id="71c4" class="jg jh hi ih b ii ja im jb hs ji hw jj ia jk iz jl jm jn jo bi translated"><strong class="ih jf">改变</strong> -改变命令用于改变表格的现有结构。它用于添加、删除或修改现有表中的列，也可用于向表中添加约束。</li></ul><blockquote class="ju jv jw"><p id="ef02" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">更改表&lt;<em class="hi">表名&gt; </em> <br/>添加&lt; <em class="hi">列名&gt;数据类型</em>；</p><p id="3bb0" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">ALTER TABLE&lt;<em class="hi">TABLE _ name&gt;</em><br/>降列&lt; <em class="hi">列_ name&gt;</em>；</p><p id="7820" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">修改表<em class="hi"> &lt;表_名&gt; </em> <br/>修改列<em class="hi"> &lt;列_名&gt;数据类型</em>；</p><p id="e424" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">更改表<em class="hi"> &lt;表名&gt; <br/> </em>重命名为<em class="hi"> &lt;新表名&gt;；</em></p></blockquote><h2 id="f6df" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated"><strong class="ak"> DQL </strong> —数据查询语言</h2><p id="b14d" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">DQL命令是用于从数据库中检索数据的查询命令。</p><p id="2fb5" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">最常用的DQL命令是选择命令</p><ul class=""><li id="daa2" class="jg jh hi ih b ii ja im jb hs ji hw jj ia jk iz jl jm jn jo bi translated"><strong class="ih jf">选择</strong> -用于从表格中选择一个特定的数据。</li></ul><p id="5af0" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">可以用select命令指定各种条件。我们将在另一篇博客中探讨这个问题。</p><blockquote class="ju jv jw"><p id="773d" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">从<em class="hi"> &lt;表名&gt; </em>中选择<em class="hi">*</em>；</p><p id="b2bf" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">从<em class="hi"> &lt;表名&gt;中选择<em class="hi"> &lt;列名1 &gt;、&lt;列名2 &gt;、…<br/></em>；</em></p><p id="5fb6" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated"><strong class="ih jf"> <em class="hi"> '* '运算符</em> </strong> <em class="hi">用于选择表格中的所有列。</em></p></blockquote><h2 id="df38" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">DML —数据操作语言</h2><p id="dbb2" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">DML命令用于操作数据库中的数据。DML命令用于修改数据库。它负责数据库中所有形式的更改。最常用的DML命令有:</p><ul class=""><li id="d11a" class="jg jh hi ih b ii ja im jb hs ji hw jj ia jk iz jl jm jn jo bi translated"><strong class="ih jf">插入</strong> -用于将数据插入到一个现有的表格中。</li></ul><blockquote class="ju jv jw"><p id="34dd" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">插入到<em class="hi"> &lt;表名&gt; </em> <br/>值<em class="hi">(值1，值2，值3，…)。valuen)；</em></p><p id="5a0c" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">插入<table_name>(列1，列2，列3) <br/>值(值1，值2，值3)；</table_name></p></blockquote><ul class=""><li id="4084" class="jg jh hi ih b ii ja im jb hs ji hw jj ia jk iz jl jm jn jo bi translated"><strong class="ih jf">更新</strong> -该命令用于更新现有命令。</li></ul><blockquote class="ju jv jw"><p id="3141" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">更新&lt;<em class="hi">table _ name&gt;</em><br/>SET&lt;<em class="hi">column 1&gt;</em>=<em class="hi">&lt;value 1&gt;</em>，<em class="hi">&lt;column 2&gt;</em>=<em class="hi">&lt;value 2&gt;</em>，…<br/>WHERE<em class="hi">condition</em>；</p><p id="53f2" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">* WHERE子句用于选择需要进行更新操作的特定条件。</p><p id="078b" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">*如果省略WHERE子句，将更新所有记录</p></blockquote><ul class=""><li id="9ca1" class="jg jh hi ih b ii ja im jb hs ji hw jj ia jk iz jl jm jn jo bi translated"><strong class="ih jf">删除</strong> -用于删除表格中已有的记录。</li></ul><blockquote class="ju jv jw"><p id="6d98" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated"><em class="hi">从&lt; </em>表中删除_name &gt; <em class="hi"> WHERE </em>条件；</p><p id="6adf" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">*如果省略WHERE子句，表中的所有记录都将被删除</p><p id="790b" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">*要删除一列中的所有行，</p><p id="d257" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated"><em class="hi">从&lt; </em>表名中删除&gt;；</p></blockquote><h2 id="c4a7" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">数据控制语言</h2><p id="040a" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">DCL命令用于安全目的，如授予访问数据库的权限。它主要处理数据库系统的权限和其他控制。常用的DCL命令有:</p><ul class=""><li id="8db0" class="jg jh hi ih b ii ja im jb hs ji hw jj ia jk iz jl jm jn jo bi translated"><strong class="ih jf">授予</strong> -用于授予对数据库的访问权限或其他权限。</li><li id="4a78" class="jg jh hi ih b ii jp im jq hs jr hw js ia jt iz jl jm jn jo bi translated"><strong class="ih jf">撤销</strong> -用于撤销或删除GRANT命令赋予的权限。</li></ul><blockquote class="ju jv jw"><p id="5ffb" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated"><strong class="ih jf"> *授予</strong></p><p id="f888" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated"><em class="hi">授予</em>&lt;privilege _ name&gt;<em class="hi"><br/>ON</em>&lt;object _ name&gt;<em class="hi"><br/>TO</em>{ user _ name | PUBLIC | role _ name }<em class="hi"><br/></em>【带授予选项】；</p><p id="8f04" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated"><strong class="ih jf"> *撤销</strong></p><p id="28b2" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated"><em class="hi">撤销</em> &lt;特权_名称&gt; <em class="hi"> <br/>对</em> &lt;对象_名称&gt; <em class="hi"> <br/>从</em>{用户名|公共|角色_名称}</p></blockquote><h2 id="703a" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">TCL —事务控制语言</h2><p id="1bba" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">TCL <strong class="ih jf"> </strong>命令用于管理数据库中的事务。它们用于管理DML语句对表中数据所做的更改。常用的TCL命令有:</p><ul class=""><li id="1ce8" class="jg jh hi ih b ii ja im jb hs ji hw jj ia jk iz jl jm jn jo bi translated"><strong class="ih jf">提交</strong> -用于保存所做的更改。它在交易过程中进行永久的更改。</li></ul><blockquote class="ju jv jw"><p id="ed9a" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">提交命令的语法是:</p><p id="7273" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">提交；</p></blockquote><ul class=""><li id="b411" class="jg jh hi ih b ii ja im jb hs ji hw jj ia jk iz jl jm jn jo bi translated"><strong class="ih jf">回滚</strong> -回滚命令将数据库恢复到自上次提交以来的原始状态。它用于将数据库恢复到上次提交的状态。</li></ul><blockquote class="ju jv jw"><p id="85e8" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">语法:</p><p id="a1c8" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">回滚；</p></blockquote><ul class=""><li id="9455" class="jg jh hi ih b ii ja im jb hs ji hw jj ia jk iz jl jm jn jo bi translated"><strong class="ih jf">保存点</strong>——它标记并保存事务处理中的当前点。</li></ul><blockquote class="ju jv jw"><p id="555c" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">*保存点可用于标记特定的事务点。可以使用ROLLBACK检索该点。</p><p id="1b09" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">* <strong class="ih jf">保存点的语法:</strong></p><p id="db37" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">保存点&lt; SAVEPOINT_name&gt;；</p><p id="ea81" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated"><strong class="ih jf"> *回滚到保存点</strong></p><p id="76ee" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">回滚到<savepoint_name>；</savepoint_name></p></blockquote><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="er es kb"><img src="../Images/cbff7bd5bba891cb958eeae28ccc1139.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/1*hzAHD0kgYZ3nDOJ98IBMnw.png"/></div></figure><blockquote class="ju jv jw"><p id="fb0a" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">重要提示:</p><p id="9876" class="if ig jx ih b ii ja ik il im jb io ip jy jc ir is jz jd iu iv ka je ix iy iz hb bi translated">SQL命令<strong class="ih jf">不区分大小写。</strong></p></blockquote><p id="e883" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated"><em class="jx">感谢阅读这篇博客。这个博客只是关于SQL命令的基础知识。使用SQL命令可以完成各种命令和事情。我们将在另一篇博客中探讨这个问题。请跟随我的叙述。欢迎在评论中提出关于博客的问题，并通过鼓掌表示感谢。还有，通过我的</em><a class="ae kj" href="https://www.linkedin.com/in/venkatesha-prasad-sridar/" rel="noopener ugc nofollow" target="_blank"><em class="jx">LinkedIn</em></a><em class="jx">账号联系我。</em></p></div></div>
