<h1 class="translated">k均值聚类</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/k-means-clustering-cdcba44a1d51?source=collection_archive---------18-----------------------#2020-06-22">https://medium.com/analytics-vidhya/k-means-clustering-cdcba44a1d51?source=collection_archive---------18-----------------------#2020-06-22</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="8bb4" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">不要和KNN搞混了。</p><p id="435c" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">k-means是一种<strong class="in hp">聚类</strong>的机器学习算法。</p><p id="f14a" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">k-Means是一种无监督算法。</p><p id="d195" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">k-means根据<strong class="in hp">相似性</strong>将数据划分(划分)成组。</p><figure class="jl jm jn jo fd jp er es paragraph-image"><div class="er es jk"><img src="../Images/b894277956272725a80c79021051add1.png" data-original-src="https://miro.medium.com/v2/resize:fit:940/format:webp/1*6QMGMDe08vDu4UeBwh0sNQ.png"/></div><figcaption class="js jt et er es ju jv bd b be z dx translated">k均值聚类</figcaption></figure><p id="025d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">它将数据分成K个不重叠的子集或聚类，没有任何聚类内部结构或标签，这意味着这是一个无监督的算法…</p></div></div>
