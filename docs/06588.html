<blockquote>原文：<a href="https://medium.com/analytics-vidhya/how-probability-calibration-works-a4ba3f73fd4d?source=collection_archive---------3-----------------------#2020-05-27">https://medium.com/analytics-vidhya/how-probability-calibration-works-a4ba3f73fd4d?source=collection_archive---------3-----------------------#2020-05-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div class="er es il"><img src="../Images/01dc57094700bb0fb5024e7292315885.png" data-original-src="https://miro.medium.com/v2/resize:fit:864/format:webp/0*uENSggbf2NdgFf9b.png"/></div></figure><p id="aa8e" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated"><strong class="iu hp">概率校准是校准ML模型以返回事件的<em class="jq">真实</em>可能性的过程。当我们需要所讨论事件的概率而不是其分类时，这是必要的。</strong></p><p id="da5d" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">假设您有两个预测雨天的模型，模型A和模型b。这两个模型的精度都是0.8。事实上，每10个雨天，都被误标为两天。</p></div></div>
