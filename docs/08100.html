<h1 class="translated">使用GANs的图像超分辨率</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/image-super-resolution-using-gans-a10254f58892?source=collection_archive---------13-----------------------#2020-07-17">https://medium.com/analytics-vidhya/image-super-resolution-using-gans-a10254f58892?source=collection_archive---------13-----------------------#2020-07-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><h1 id="d51d" class="il im ho bd in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji bi translated"><strong class="ak"> <em class="jj">简介</em> </strong></h1><p id="7320" class="pw-post-body-paragraph jk jl ho jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hh bi translated"><strong class="jm hp">什么是超分辨率？</strong></p><p id="3ca4" class="pw-post-body-paragraph jk jl ho jm b jn ki jp jq jr kj jt ju jv kk jx jy jz kl kb kc kd km kf kg kh hh bi translated">图像超分辨率是一种从观察到的低分辨率图像重建高分辨率图像的技术。到目前为止，大多数图像超分辨率方法使用MSE(均方误差)作为损失函数，MSE作为损失函数的问题是图像的高纹理细节被平均以创建平滑的重建。</p><figure class="ko kp kq kr fd ks er es paragraph-image"><div class="er es kn"><img src="../Images/9f6f1cea6efa4243431e93f81b7435d5.png" data-original-src="https://miro.medium.com/v2/resize:fit:678/0*0ss6jxy_08gnHf4a"/></div><figcaption class="kv kw et er es kx ky bd b be z dx translated"><a class="ae kz" href="https://arxiv.org/pdf/1609.04802.pdf" rel="noopener ugc nofollow" target="_blank">来源</a></figcaption></figure></div></div>
