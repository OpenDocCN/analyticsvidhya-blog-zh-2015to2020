<h1 class="translated">使用Python的智能日历</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/smart-calendar-with-python-7ba051e7bd3?source=collection_archive---------4-----------------------#2020-04-20">https://medium.com/analytics-vidhya/smart-calendar-with-python-7ba051e7bd3?source=collection_archive---------4-----------------------#2020-04-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="e8d0" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">由于隔离限制，我手头有了多余的时间，于是开始玩Python并创建了一个简单的智能日历。结果很酷，所以我决定与你分享。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/742a8c6de7d6674c0a36c99ec131bbf3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*byflacYNW_PKIISI"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx translated">安东尼奥·加波拉在<a class="ae jz" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="1ec7" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">首先，让我简单解释一下这个创作背后的想法。假设我们有两个人在同一家公司工作。每个员工都有一个每日计划和工作时间。另一个变量是…的时间</p></div></div>
