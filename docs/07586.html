<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/tensorflow-and-use-cases-1e87db8b5222?source=collection_archive---------15-----------------------#2020-06-30">https://medium.com/analytics-vidhya/tensorflow-and-use-cases-1e87db8b5222?source=collection_archive---------15-----------------------#2020-06-30</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="d8a2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">张量流和用例</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es if"><img src="../Images/f129c0b0216367036fcae2b5f821a651.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dwXLVlUQzfM3hrSXAImCeA.jpeg"/></div></div></figure><h1 id="40b9" class="ir is hi bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo bi translated"><a class="ae jp" href="https://www.tensorflow.org/" rel="noopener ugc nofollow" target="_blank">张量流</a></h1><p id="bbb2" class="pw-post-body-paragraph hg hh hi hj b hk jq hm hn ho jr hq hr hs js hu hv hw jt hy hz ia ju ic id ie hb bi translated">TensorFlow是深度学习和机器学习的开源库。</p><p id="fb96" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">它最初是由谷歌机器智能研究组织内的<strong class="hj jv">谷歌大脑团队</strong>开发的。</p><p id="d3dd" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">它提供了定义张量函数的原语，并自动计算它们的导数。</p><p id="0334" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">TensorFlow主要用于:分类、感知、理解、发现、预测、创造。</p><h1 id="5b3c" class="ir is hi bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo bi translated">谁使用TensorFlow？</h1><p id="fc76" class="pw-post-body-paragraph hg hh hi hj b hk jq hm hn ho jr hq hr hs js hu hv hw jt hy hz ia ju ic id ie hb bi translated">了解TensorFlow如何解决真实的日常机器学习问题。</p><p id="c477" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">探索不同行业的不同公司如何实施ML来解决他们最大的问题。从<strong class="hj jv">医疗保健</strong>到<strong class="hj jv">社交网络</strong>甚至<strong class="hj jv">电子商务</strong>，ML都可以融入你的行业和公司。</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es jw"><img src="../Images/0d1ee8f51f92fa97c081315d32935986.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*QiZwJGzmbKIWXOLP.jpg"/></div></div></figure><p id="4b8d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">无处不在的开放性和庞大的社区推动TensorFlow进入企业，用于解决现实世界的应用，如分析图像、生成数据、自然语言处理、智能聊天机器人、机器人等。对于各种类型和规模的公司，非常适合TensorFlow的用例包括:</p><ul class=""><li id="86f1" class="jx jy hi hj b hk hl ho hp hs jz hw ka ia kb ie kc kd ke kf bi translated">语音识别</li><li id="81a3" class="jx jy hi hj b hk kg ho kh hs ki hw kj ia kk ie kc kd ke kf bi translated">图像识别</li><li id="7b00" class="jx jy hi hj b hk kg ho kh hs ki hw kj ia kk ie kc kd ke kf bi translated">对象标记视频</li><li id="6e87" class="jx jy hi hj b hk kg ho kh hs ki hw kj ia kk ie kc kd ke kf bi translated">无人驾驶汽车</li><li id="524e" class="jx jy hi hj b hk kg ho kh hs ki hw kj ia kk ie kc kd ke kf bi translated">情感分析</li><li id="3245" class="jx jy hi hj b hk kg ho kh hs ki hw kj ia kk ie kc kd ke kf bi translated">缺陷检测</li><li id="f8f2" class="jx jy hi hj b hk kg ho kh hs ki hw kj ia kk ie kc kd ke kf bi translated">文本摘要</li><li id="f176" class="jx jy hi hj b hk kg ho kh hs ki hw kj ia kk ie kc kd ke kf bi translated">移动图像和视频处理</li><li id="a2f7" class="jx jy hi hj b hk kg ho kh hs ki hw kj ia kk ie kc kd ke kf bi translated">空中、陆地和海上无人驾驶飞机</li></ul><h1 id="2a3e" class="ir is hi bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo bi translated">1.谷歌</h1><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es kl"><img src="../Images/c55de8753e89c5d969a17c327e84966e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*aX4xkBJsnsAWROiu.jpg"/></div></div></figure><p id="ae54" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">谷歌拥有世界上最详尽的数据库。显然，如果他们能够充分利用这一点，他们会非常高兴。此外，如果从事人工智能工作的所有不同类型的团队——研究人员、程序员和数据科学家——可以使用相同的工具，从而相互合作，他们的所有工作都可以变得更加简单和高效。随着技术的发展和我们需求的扩大，这样一套工具成了必需品。在这种必要性的推动下，谷歌创建了tensor flow——一个他们期待已久的解决方案。</p><p id="1608" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">2015年<strong class="hj jv">谷歌</strong>推出<strong class="hj jv">谷歌手写输入</strong>，让用户在他们的Android移动设备上手写文本，作为任何Android应用程序的另一种输入方式。为了提供完美的用户体验，消除切换输入方式的需要，去年他们在谷歌移动设备键盘Gboard for Android中引入了对100多种语言的手写识别的支持。</p><p id="1667" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">从那时起，机器学习的进步已经修改了新的模型架构和训练方法，或者他们建立了一个单一的机器学习模型，该模型对整个输入进行操作，与旧版本相比，大大降低了错误率。他们介绍并发表了论文“<strong class="hj jv">基于LSTM的快速多语言在线手写识别</strong>”，详细解释了这项研究。</p><h1 id="e374" class="ir is hi bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo bi translated">让它在设备上工作</h1><p id="0f64" class="pw-post-body-paragraph hg hh hi hj b hk jq hm hn ho jr hq hr hs js hu hv hw jt hy hz ia ju ic id ie hb bi translated">为了提供最好的用户体验，精确的识别模型是不够的，它们还必须很快。为了在Gboard中实现尽可能最低的延迟，他们将其识别模型(在TensorFlow中训练)转换为TensorFlow Lite模型。这包括在模型训练期间量化它们的所有权重，使得它们只使用一个而不是每个权重使用四个字节，这导致更小的模型以及更低的推理时间。此外，与使用完整的TensorFlow实现相比，TensorFlow Lite允许我们减少APK大小，因为它通过仅包括推理所需的部分而针对小的二进制大小进行了优化。</p><h1 id="5f73" class="ir is hi bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo bi translated">2.通用医疗保健</h1><figure class="ig ih ii ij fd ik er es paragraph-image"><div class="er es km"><img src="../Images/9c847aaae5b015f30f193e3d121097b8.png" data-original-src="https://miro.medium.com/v2/resize:fit:750/format:webp/0*YV70tQa5mCTjDtl7.jpg"/></div></figure><h1 id="bfa0" class="ir is hi bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo bi translated">使用深度学习的智能扫描用于磁共振成像</h1><p id="7cd6" class="pw-post-body-paragraph hg hh hi hj b hk jq hm hn ho jr hq hr hs js hu hv hw jt hy hz ia ju ic id ie hb bi translated">MRI是一种3D成像技术，允许临床医生非侵入性地且在没有电离辐射的情况下可视化体内结构。由于MRI在“软”组织(例如，灰质、白质和CSF)之间的优异对比度，以及其不仅可视化解剖结构而且描绘生理学和功能(例如，血流、灌注和扩散)的独特能力，MRI是广泛使用的强大成像模态。</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div class="er es kn"><img src="../Images/d7d4cc5eaa78ab56e91e594d41b1e706.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*7ainh4KLoPBWiHa-.gif"/></div></figure><p id="e17c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">他们利用TensorFlow库和<a class="ae jp" href="https://www.tensorflow.org/guide/keras" rel="noopener ugc nofollow" target="_blank"> Keras </a>接口来为ISP实现基于DL的框架。他们选择TensorFlow，因为它为2D和3D卷积神经网络(CNN)提供了现成的支持，这是医学图像体处理的主要要求，Keras API使快速开发和测试他们的想法变得很容易。</p><p id="c299" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">与自动切片放置的现有方法不同，他们的ISP框架使用深度学习(DL)来确定必要的平面，而不需要明确描绘界标结构或定制定位器图像。在定位器图像没有足够的信息来自动确定最佳扫描平面的情况下，它还可以警告用户。</p><p id="8b52" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">定位器图像是分辨率非常低的图像，具有有限的大脑覆盖范围，并且几个精细结构不容易识别。此外，与经典方法相比，基于DL的方法较少受到影响MRI图像质量或外观的因素的影响。这使得他们的DL方法对不同诊所和医院的MRI硬件、站点特定参数设置和一般患者定位的差异具有鲁棒性。</p><h1 id="bca2" class="ir is hi bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo bi translated">TensorFlow的优势</h1><p id="a702" class="pw-post-body-paragraph hg hh hi hj b hk jq hm hn ho jr hq hr hs js hu hv hw jt hy hz ia ju ic id ie hb bi translated">他们选择TensorFlow作为他们的开发和部署平台，原因如下:</p><ul class=""><li id="b5e4" class="jx jy hi hj b hk hl ho hp hs jz hw ka ia kb ie kc kd ke kf bi translated">支持2D和3D级联神经网络(CNN ),这是医学图像体处理的主要要求。</li><li id="9bf9" class="jx jy hi hj b hk kg ho kh hs ki hw kj ia kk ie kc kd ke kf bi translated">用于图像处理和优化张量计算的大量内置库函数。</li><li id="68e9" class="jx jy hi hj b hk kg ho kh hs ki hw kj ia kk ie kc kd ke kf bi translated">广泛的开源用户和开发者社区，支持最新的算法实现，并使它们随时可用。</li><li id="a32f" class="jx jy hi hj b hk kg ho kh hs ki hw kj ia kk ie kc kd ke kf bi translated">向后兼容的持续开发使得代码开发和维护更加容易。</li><li id="f3eb" class="jx jy hi hj b hk kg ho kh hs ki hw kj ia kk ie kc kd ke kf bi translated">图形计算的稳定性使得它对产品部署很有吸引力。</li><li id="9f58" class="jx jy hi hj b hk kg ho kh hs ki hw kj ia kk ie kc kd ke kf bi translated">Keras界面的使用大大减少了开发时间:这有助于基于超参数调整生成和评估不同的模型，并确定最准确的部署模型。</li><li id="f838" class="jx jy hi hj b hk kg ho kh hs ki hw kj ia kk ie kc kd ke kf bi translated">部署是使用TensorFlow服务的基于CPU的docker容器和Rest API调用来完成的，以便在获得localizer后处理它。</li></ul><h1 id="00c4" class="ir is hi bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo bi translated">3.可口可乐</h1><figure class="ig ih ii ij fd ik er es paragraph-image"><div class="er es ko"><img src="../Images/7082e5581840772a362c493bdee2ee42.png" data-original-src="https://miro.medium.com/v2/resize:fit:600/format:webp/0*YeMp_LyCdGYRCccU.png"/></div></figure><p id="dd69" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">多年来，可口可乐试图使用现成的光学字符识别(OCR)库和服务来读取产品代码，但收效甚微。他们的打印过程通常使用低分辨率的点阵字体，瓶盖或冰箱包装的介质以非常高的速度在打印头下运行。所有这些都转化为低保真度的字符串，击败了现成的OCR产品(有时也很难用肉眼阅读)。OCR对于简化移动用户的代码输入过程至关重要:他们应该能够拍摄代码的照片，并自动为促销条目注册购买。他们需要一个专门构建的OCR系统来识别他们的产品代码。</p><p id="7e52" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">他们的研究带来了一个有希望的解决方案:卷积神经网络。CNN是现代人工智能产品核心的“深度学习”神经网络家族之一。CNN在识别手写数字方面也表现出色。这些数字识别用例是我们试图解决的问题类型的完美代理:从包含字符外观差异很大的小型字符集的图像中提取字符串。</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es jw"><img src="../Images/ff26651fc8ef3bf58239cc9d46635e98.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*W3E2xPilP_3ob3gq.png"/></div></div></figure><p id="3bc1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">人工智能的进步和TensorFlow的成熟使他们最终实现了长期寻求的购买证明能力。自2017年2月下旬推出以来，他们的产品代码识别平台已经推动了十几次促销活动，并产生了超过180，000个扫描代码；它现在是可口可乐北美公司所有网络促销的核心组成部分。</p><p id="924a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">可口可乐通过避免更新生产线上的打印机来支持高保真字体，从而节省了数百万美元，高保真字体可以与现有的现成OCR软件配合使用。</p><h1 id="adc2" class="ir is hi bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo bi translated">4.推特</h1><figure class="ig ih ii ij fd ik er es paragraph-image"><div class="er es ko"><img src="../Images/238e21709fa0071d22233bc46e5b30b2.png" data-original-src="https://miro.medium.com/v2/resize:fit:600/format:webp/0*7j2-XYtOcpkWmyW8.png"/></div></figure><p id="36a2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">作为一个全球性的公共交流平台，Twitter努力让用户了解相关的健康内容。最初，Twitter是按时间倒序发布推文的。随着社区联系越来越紧密，用户家庭时间表中的内容数量显著增加。用户会在Twitter上关注成百上千的人，当打开Twitter时，他们会错过一些最重要的推文。</p><p id="a60a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">为了解决这个问题，他们推出了一个“排名时间线”，在时间线的顶部显示最相关的推文，确保用户永远不会错过他们最好的推文。一年后，他们分享了机器学习如何大规模推动排名时间轴。从那以后，他们重新设计了他们的机器学习平台，以使用TensorFlow。</p><p id="8b06" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在排名时，每个候选推文由相关性模型评分，以预测它与每个用户的相关性。“相关性”是由多种因素定义的，包括用户参与推文的可能性，以及鼓励健康公共对话的可能性。这个模型使用了来自三个实体的数千个特征:Tweet、作者和查看用户。</p><p id="8cb6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">总之，采用TensorFlow平台作为他们的ML模型为Twitter Timelines团队带来了多方面的重大胜利。他们已经看到Twitter用户的模型质量和时间线质量得到了提高，减少了培训和模型迭代时间，并且他们的ML工程团队从平台本身的可扩展性和可维护性的提高中受益。他们期待在基于这一强大平台功能的下一代模型中实现进一步创新。</p></div></div>
