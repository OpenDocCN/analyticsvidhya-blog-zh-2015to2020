<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/typescript-in-google-app-script-f0f10c7225de?source=collection_archive---------4-----------------------#2020-07-26">https://medium.com/analytics-vidhya/typescript-in-google-app-script-f0f10c7225de?source=collection_archive---------4-----------------------#2020-07-26</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="000c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">Google应用程序脚本</p><h1 id="d2e3" class="if ig hi bd ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc bi translated">Typescript和Google App脚本——让我们过桥吧</h1><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/0b948187f10d267711dddcabd54a18b3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4gEZPhQNnIsgKn4bR_7_Sw.png"/></div></div></figure><p id="77be" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">等等…什么？</p><p id="a5a1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我没看错吧？我可以在谷歌应用程序脚本中使用Typescript进行编码，并完成我的工作？</p><p id="8ff5" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">是的，你没看错。如果你知道Typescript，并且你现在应该在Google AppScript上工作，你可以使用Typescript解决你的问题，而不需要任何Google App script的学习曲线。</p><p id="5260" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">让我们构建一个简单的类型脚本，看看它如何转换为Google App脚本。我将创建一个简单的类型脚本，并将其导入Google App脚本。你可以跟着去。所以，系紧安全带，让魔法开始吧！🔮</p><p id="80a7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jp">一、先决条件</strong></p><ul class=""><li id="2115" class="jq jr hi hj b hk hl ho hp hs js hw jt ia ju ie jv jw jx jy bi translated"><a class="ae jz" href="https://nodejs.org/en/docs/guides/getting-started-guide/" rel="noopener ugc nofollow" target="_blank">NodeJS基础知识</a></li><li id="20e6" class="jq jr hi hj b hk ka ho kb hs kc hw kd ia ke ie jv jw jx jy bi translated"><a class="ae jz" href="https://www.typescriptlang.org/docs/handbook/typescript-in-5-minutes.html" rel="noopener ugc nofollow" target="_blank">打字稿基础知识</a></li><li id="bc8f" class="jq jr hi hj b hk ka ho kb hs kc hw kd ia ke ie jv jw jx jy bi translated">网页开发的基础知识</li><li id="eaea" class="jq jr hi hj b hk ka ho kb hs kc hw kd ia ke ie jv jw jx jy bi translated"><a class="ae jz" href="https://developers.google.com/apps-script/overview" rel="noopener ugc nofollow" target="_blank">Google App脚本基础知识</a>(可选)</li></ul><p id="9381" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jp">二。设置</strong></p><ol class=""><li id="c564" class="jq jr hi hj b hk hl ho hp hs js hw jt ia ju ie kf jw jx jy bi translated">安装节点</li></ol><div class="kg kh ez fb ki kj"><a href="https://nodejs.org/en/download/" rel="noopener  ugc nofollow" target="_blank"><div class="kk ab dw"><div class="kl ab km cl cj kn"><h2 class="bd jp fi z dy ko ea eb kp ed ef kq bi translated">下载| Node.js</h2><div class="kr l"><h3 class="bd b fi z dy ko ea eb kp ed ef dx translated">Node.js是基于Chrome的V8 JavaScript引擎构建的JavaScript运行时。</h3></div><div class="ks l"><p class="bd b fp z dy ko ea eb kp ed ef dx translated">nodejs.org</p></div></div><div class="kt l"><div class="ku l kv kw kx kt ky jn kj"/></div></div></a></div><p id="97b3" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">2.安装卡扣</p><blockquote class="kz la lb"><p id="d105" class="hg hh lc hj b hk hl hm hn ho hp hq hr ld ht hu hv le hx hy hz lf ib ic id ie hb bi translated">Clasp是Google Apps脚本的CLI。它允许您在本地创建、编辑和部署<a class="ae jz" href="http://developers.google.com/apps-script/" rel="noopener ugc nofollow" target="_blank"> Apps脚本</a>项目。它允许您从命令行创建和发布产品的web应用程序和附加组件，如工作表、文档、表单和幻灯片。</p></blockquote><ol class=""><li id="dba6" class="jq jr hi hj b hk hl ho hp hs js hw jt ia ju ie kf jw jx jy bi translated">clasp需要Node.js &gt;= v6.0.0</li></ol><p id="1971" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">请检查您拥有的npm版本，如果版本高于6.0.0，请忽略以下两个命令</p><p id="f4ba" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">sudo npm安装n -g</p><p id="b7f4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">sudo n最新</p><p id="5956" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">2.运行以下命令来安装clasp</p><pre class="je jf jg jh fd lg lh li lj aw lk bi"><span id="3ea2" class="ll ig hi lh b fi lm ln l lo lp">npm i @google/clasp -g</span></pre><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es lq"><img src="../Images/2835df53feab04b294123cebb741c561.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2-vrCQifB9snAJjLKLjmZQ.png"/></div></div></figure><p id="3cee" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">3.登录Clasp</p><pre class="je jf jg jh fd lg lh li lj aw lk bi"><span id="5437" class="ll ig hi lh b fi lm ln l lo lp">clasp login</span></pre><p id="4964" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这将重定向到谷歌帐户的登录页面。在这里，您可以使用您的谷歌登录来登录clasp。一旦完成，你会得到以下确认信息-</p><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es lr"><img src="../Images/5e40829339c5a0a9a1f9ebbf84555778.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FnX9tu2lk0BvfoH959IF-w.png"/></div></div></figure><p id="54a0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">4.通过访问→ <a class="ae jz" href="https://script.google.com/home/usersettings" rel="noopener ugc nofollow" target="_blank">谷歌应用程序脚本用户设置</a>启用应用程序脚本API</p><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es ls"><img src="../Images/7249c8411f667597a6a063e3c48cb4d0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*yoencd5I3f-CuyXY8s9lFg.png"/></div></div></figure><p id="8dac" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">5.安装TypeScript</p><p id="f64f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><code class="du lt lu lv lh b">npm i -S @types/google-apps-script</code></p><p id="2220" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jp">三。示例应用程序脚本的步骤</strong></p><ol class=""><li id="fb8b" class="jq jr hi hj b hk hl ho hp hs js hw jt ia ju ie kf jw jx jy bi translated"><strong class="hj jp"> <em class="lc">创建一个App脚本项目</em> </strong></li></ol><pre class="je jf jg jh fd lg lh li lj aw lk bi"><span id="c676" class="ll ig hi lh b fi lm ln l lo lp">mkdir typeApp;<br/>cd typeApp;<br/>clasp create --title "My Typescript App";</span></pre><p id="4966" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你可以从给定的选项中选择适合你的。在这种情况下，我们使用webapp。</p><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es lw"><img src="../Images/01ff8743dd6716491f6f0c74e042e107.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vLNiV7GaUJcad_Bz-8Rg-Q.png"/></div></div></figure><p id="d91c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">将创建一个新脚本</p><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es lx"><img src="../Images/0b44696c5b5ef6d0a77ceea63877b541.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QGjKTip_zCoF0HEaOUFbSQ.png"/></div></div></figure><p id="6ba3" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">一旦创建了脚本，就会提供它的路径(如上面的屏幕截图所示)</p><p id="d68f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">附注:您可以通过以下方式克隆您现有的应用程序脚本项目</p><pre class="je jf jg jh fd lg lh li lj aw lk bi"><span id="fa86" class="ll ig hi lh b fi lm ln l lo lp">clasp clone &lt;scriptID&gt;</span></pre><p id="9ad2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">欲了解更多信息和实践，请参考以下-</p><p id="f556" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><a class="ae jz" href="https://codelabs.developers.google.com/codelabs/clasp/#3" rel="noopener ugc nofollow" target="_blank">https://codelabs.developers.google.com/codelabs/clasp/#</a>0</p><p id="fdd4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">2.<strong class="hj jp"> <em class="lc">【编辑代码(本地)】</em> </strong></p><p id="77e6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">一、打开云端脚本— &gt; <code class="du lt lu lv lh b">clasp open</code></p><p id="560c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这将我们带到如下所示的在线编辑器</p><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es ly"><img src="../Images/5e3b849ec2149ea202ea93503c266341.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9W4Z75nEV7757P0x2bahiw.png"/></div></div></figure><p id="2dd4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">让我们在在线编辑器中添加以下代码片段-</p><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es lz"><img src="../Images/3526752c0f42dc551e76cfd75ce8548d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1342/format:webp/1*bVzZxVsRIMVhRYCfZ1by5A.png"/></div></figure><p id="dd7d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们代码的本地副本现在与在线编辑器不同步。要使它们同步，请执行以下命令-</p><pre class="je jf jg jh fd lg lh li lj aw lk bi"><span id="6b8f" class="ll ig hi lh b fi lm ln l lo lp">clasp pull</span></pre><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es ma"><img src="../Images/5b6067b63d9143287cf870c3e59811f6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*eau66ibkV8Uy-qjMnhw0gA.png"/></div></div></figure><p id="65f3" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果您使用首选IDE在本地编辑代码(如下所示)</p><p id="0f04" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当我在Visual Studio中打开它时，更改现在也在本地得到了反映</p><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es mb"><img src="../Images/686bb2f2fec2dec07a2ab1269ea226fa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*V2jont-3nLh02LbEi3EWbA.png"/></div></div></figure><p id="f399" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">现在，如果我在本地编辑代码</p><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es mc"><img src="../Images/084c78a6334cd5541c582fa39bac7430.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*m7ys-4-DF_u6H9o0Di3cxw.png"/></div></div></figure><p id="33db" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">并希望将其与在线编辑器同步，请使用以下命令</p><pre class="je jf jg jh fd lg lh li lj aw lk bi"><span id="0f69" class="ll ig hi lh b fi lm ln l lo lp">clasp push</span></pre><p id="0c73" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这一点现在体现在在线编辑<em class="lc">script.google.com</em>中。</p><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es md"><img src="../Images/7cdb7db1469225f7beecda3017b59d0a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1068/format:webp/1*xNomvj1XHmuW9epAFnu6gg.png"/></div></figure><p id="8c57" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">更改现在反映在在线编辑器中</p><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es me"><img src="../Images/7f48ebd77d8a8ea3b9f365cdbdd5ee4d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1380/format:webp/1*Q8GRDCHtMYHa63o9lN3drA.png"/></div></figure><p id="5796" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">作为一名应用程序脚本开发人员，我总是想知道如果我想在本地编辑我的代码，特别是当一个团队正在工作的时候。</p><p id="6ff5" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">耶！！！👏👏👏扣钩是我对此的回答。</p><p id="21bd" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">另外，请避免同时在本地和script.google.com上编辑代码。建议使用版本控制系统，比如<a class="ae jz" href="https://git-scm.com/" rel="noopener ugc nofollow" target="_blank"> git </a>。</p><p id="4a54" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">3.<strong class="hj jp"> <em class="lc">让我们写下我们的打字稿</em> </strong></p><p id="df52" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在我的Visual Studio中，我添加了Test.ts并对其进行了编辑，以包含以下代码</p><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es mf"><img src="../Images/9116c6b27fa4a9f12e2939af24e282d7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nSWjdbaUEDlRdwsxMcY-tQ.png"/></div></div></figure><p id="0c4f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">4.<strong class="hj jp"> <em class="lc">创建tsconfig文件</em> </strong></p><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es mg"><img src="../Images/76c5e2008cfcb9397b10dc36a9ee232d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*U-yAUlQrKYn6btuk2jj8Nw.png"/></div></div></figure><p id="9a5f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic i
