<h1 class="translated">自行车事故分析</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/bicycles-accident-analysis-a5d178a1b6f2?source=collection_archive---------18-----------------------#2020-08-30">https://medium.com/analytics-vidhya/bicycles-accident-analysis-a5d178a1b6f2?source=collection_archive---------18-----------------------#2020-08-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/47ab664d0eecf7592212128b92e1328f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BZJXkrCIOT47n-wx_HMxjQ.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx translated">现在，骑自行车的人在几个国家越来越多，因为在疫情期间骑自行车是一种安全的替代运动。但是，我们也需要注意在路上骑自行车的安全。</figcaption></figure><h1 id="e627" class="ja jb ho bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx bi translated">简介:<code class="du jy jz ka kb b">Business Problem</code></h1><p id="7e8d" class="pw-post-body-paragraph kc kd ho ke b kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz hh bi translated">这份报告将试图分析骑行活动的最佳地点和时间。具体来说，该项目将针对对<strong class="ke hp">骑行活动</strong>感兴趣的利益相关方，如自行车个人、骑行社区以及骑行活动的公司/赞助商/活动组织者。</p></div></div>
