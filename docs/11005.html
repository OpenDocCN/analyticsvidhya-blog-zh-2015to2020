<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/ibm-watson-c80551a439f9?source=collection_archive---------24-----------------------#2020-11-12">https://medium.com/analytics-vidhya/ibm-watson-c80551a439f9?source=collection_archive---------24-----------------------#2020-11-12</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="6686" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">IBM 沃森</h2><ol class=""><li id="73c5" class="if ig hi ih b ii ij ik il hs im hw in ia io ip iq ir is it bi translated">使用<a class="ae iu" href="https://cloud.ibm.com/registration?email=sudhadabgar%40gmail.com&amp;skipCode=true" rel="noopener ugc nofollow" target="_blank">https://cloud.ibm.com/registration</a>注册</li><li id="dc61" class="if ig hi ih b ii iv ik iw hs ix hw iy ia iz ip iq ir is it bi translated">搜索华生。</li></ol><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ja"><img src="../Images/8facab1174c5737808ec86425ed102ec.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*NZpNZwxgQh1ky3HsaXv1xQ.png"/></div></div></figure><p id="2310" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">3.选择 Watson 助手并创建一个，然后启动 Watson 助手。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es kd"><img src="../Images/cfcaae4495b75f1d7c347ce62a117c30.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*86yvbt98FX5Al9Znt5z6AQ.png"/></div></div></figure><p id="bf38" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">这将在一个新窗口中打开沃森助手工具。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ke"><img src="../Images/c779b246f8ba2f949d2fd4e53e283d29.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0DFFBaT5_4PJNTdUPzQE5g.png"/></div></div></figure><p id="fb63" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">4.让我们创建 3 个意图。<em class="kf">成为会员</em>、<em class="kf">故事媒体</em>，以及<em class="kf">货币化媒体</em>。将示例用户话语添加到每个意图中，这样当用户问类似的问题时，它就可以识别和隔离。</p><p id="0230" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated"><em class="kf">提示:添加至少 5 个用户话语，以便 Watson 理解和训练自己。</em></p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es kg"><img src="../Images/75314a9b793e86a7936932800a33b434.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*h1a9b67z3I6rPQHt8kLIHQ.png"/></div></div></figure><p id="8971" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">5.接下来选择注释实体。这将允许您向单词添加实体/同义词。一旦创建，当你点击下一个词，它会自动将这个值添加到实体。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es kh"><img src="../Images/b674ded3759a4facfa406169bcdb17a9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*O8A9ujwFjuJjRtlq9XQwuQ.png"/></div></div></figure><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ki"><img src="../Images/b8a930e2f387ec381e129dbfc20549c4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*P2TKSqgP86FNX2O6XR6rCw.png"/></div></div></figure><p id="c645" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">6.要在 nlp 中添加硬编码的响应，让我们转到对话部分。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es kj"><img src="../Images/dee3da96ac615d67d9e615aa3e447c82.png" data-original-src="https://miro.medium.com/v2/resize:fit:1144/format:webp/1*0Uy-y8Ojy3s7QpHFs2j3qQ.png"/></div></figure><p id="c4f4" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">7.添加一个节点，并按意图过滤。选择您要在条件中配置响应的意图。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es kk"><img src="../Images/e1e9831abb28f59b2b131ce2fc27602a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jkZd9t6Co1sOHrjgFx2Kww.png"/></div></div></figure><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es kl"><img src="../Images/9d7123cdd23904bba455cc79705c319d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zZmiXp5WCPDxajwq0tglEw.png"/></div></div></figure><p id="dc80" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">您可以配置多种响应，如文本、图像和选项。选项用于按钮响应，选择合适的类型并配置响应。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es km"><img src="../Images/08643bf82c3e182c2ec9ab5b92478ef3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*uSO6LmN9RneXf39UgAC80A.png"/></div></div></figure><p id="ff9b" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">8.要配置单击按钮时的响应，您可以向创建的节点提供子节点。这意味着我需要另外两个意图，其中的用户话语是“是”和“否”。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es kn"><img src="../Images/8a5cb3739f2e0eeaa3b0560d97ff073a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1084/format:webp/1*kiE8FH86yPRlEXP9wFYvQQ.png"/></div></figure><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es ko"><img src="../Images/ae70bb73cab5080d51b71a06cec49cec.png" data-original-src="https://miro.medium.com/v2/resize:fit:1176/format:webp/1*2NBRL_MHNlIEVnIfkNEV8g.png"/></div></figure><p id="ecdd" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">在“意图”部分添加“是”或“否”意图后。选择它们以配置子节点响应。(删除任何其他节点)</p><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es kp"><img src="../Images/31f6c04140014054b53b485e44a67c27.png" data-original-src="https://miro.medium.com/v2/resize:fit:1134/format:webp/1*GGD_K1dbVKrmhPbxUcdQ3w.png"/></div></figure><p id="fbd0" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">9.让我们通过点击“尝试一下”来测试一下吧！！</p><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es kq"><img src="../Images/cffb259d4549a76929f37a6b6a14e972.png" data-original-src="https://miro.medium.com/v2/resize:fit:724/format:webp/1*d39aZ3WyJXA7Fu7VgVQbvA.png"/></div></figure><p id="901f" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">10.要在您的 nodejs 适配器或您创建的任何其他通道适配器中使用此 nlp，您将需要 API key，您可以在导航出设计器并检查 3 个点的设置时找到它。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es kr"><img src="../Images/17afbf6282c036897a2f0e53cef0ca12.png" data-original-src="https://miro.medium.com/v2/resize:fit:206/format:webp/1*3QZryHBBcVyNkZDIK8W7xA.png"/></div></figure><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ks"><img src="../Images/625d7805d3143c0892ceb08e335f0948.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0hJABRa1jCkt8lM71nQCEg.png"/></div></div></figure><p id="a460" class="pw-post-body-paragraph jm jn hi ih b ii jo jp jq ik jr js jt hs ju jv jw hw jx jy jz ia ka kb kc ip hb bi translated">接下来，让我们检查一下基于语音的 NLP，Alexa 和 GoogleHome。</p></div></div>
