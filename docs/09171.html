<h1 class="translated">机器学习-线性回归</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/machine-learning-591adfe4f81a?source=collection_archive---------23-----------------------#2020-08-27">https://medium.com/analytics-vidhya/machine-learning-591adfe4f81a?source=collection_archive---------23-----------------------#2020-08-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="dc7b" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">“数据是强大的实体，机器学习是从数据集中提取有用信息的艺术”</p><p id="e5aa" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">为了制作这样的艺术，机器学习有各种技术/算法。机器学习问题是基于三个特征来定义的——性能、任务和经验。基于以前的数据或经验，任务的性能会提高。</p><p id="7023" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">机器学习分为三个主要部分:</p><h2 id="ab93" class="jj jk ho bd jl jm jn jo jp jq jr js jt iw ju jv jw ja jx jy jz je ka kb kc kd bi translated">1)监督学习</h2></div></div>
