<h1 class="translated">神经网络简史</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/brief-history-of-neural-networks-44c2bf72eec?source=collection_archive---------0-----------------------#2019-01-23">https://medium.com/analytics-vidhya/brief-history-of-neural-networks-44c2bf72eec?source=collection_archive---------0-----------------------#2019-01-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/fa8ce53add73c1d14d931852fd618c5b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vuW6DmvB7PeNM8vddesC3Q.png"/></div></div></figure><p id="d3b9" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">虽然对人脑的研究已经有几千年的历史了。神经网络的第一步发生在1943年，当时神经生理学家沃伦麦卡洛克和年轻的数学家沃尔特皮茨写了一篇关于神经元如何工作的论文。他们用电路模拟了一个简单的神经网络。</p><p id="db54" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">1949年，唐纳德·赫布在他的书《行为的组织》中强化了神经元的概念</p></div></div>
