<h1 class="translated">解释过装配和欠装配</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/over-fitting-and-under-fitting-explained-b73313eec6f3?source=collection_archive---------10-----------------------#2020-06-22">https://medium.com/analytics-vidhya/over-fitting-and-under-fitting-explained-b73313eec6f3?source=collection_archive---------10-----------------------#2020-06-22</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="704a" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在本文中，我们将使用回归和分类问题来讨论偏差、方差、欠拟合、过拟合及其权衡。</p><p id="7779" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">简单来说，<strong class="in hp">偏差</strong>可以概括为从训练数据中计算出来的误差。类似地，<strong class="in hp">方差</strong>可以总结为从机器学习模型的测试或未知数据计算的误差。<strong class="in hp">误差是预期预测和实际预测之差。</strong></p><h1 id="f9f7" class="jj jk ho bd jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg bi translated">误差计算公式</h1></div></div>
