<h1 class="translated">如何将数据加载到 SPSS</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/how-to-load-data-into-spss-3208420e950d?source=collection_archive---------24-----------------------#2020-12-13">https://medium.com/analytics-vidhya/how-to-load-data-into-spss-3208420e950d?source=collection_archive---------24-----------------------#2020-12-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="1629" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">当第一次开始使用 SPSS 环境时，这可能会令人望而生畏。这个加载数据的快速介绍应该可以帮助您开始。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/43cc96ed3493121ec49d95519d1edb6e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*g8xR_RLQwaJ8KbCEzCKGlw.png"/></div></div></figure><p id="46da" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">当你第一次打开 SPSS 时，你应该看到这个。此时，您可以选择点击<em class="jv">新建数据集</em>，创建一个空白数据集，您可以在其中输入数据，或者您可以点击<em class="jv">打开。</em></p><p id="5537" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><strong class="in hp">点击<em class="jv">打开</em>T7】</strong></p></div></div>
