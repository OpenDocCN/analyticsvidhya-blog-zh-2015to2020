<h1 class="translated">深度学习的优化算法</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/optimization-algorithms-for-deep-learning-1f1a2bd4c46b?source=collection_archive---------0-----------------------#2019-07-23">https://medium.com/analytics-vidhya/optimization-algorithms-for-deep-learning-1f1a2bd4c46b?source=collection_archive---------0-----------------------#2019-07-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/0132c3fad5d2569504f26885c339866d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ZCUsq4XDpaS47eDjt6R1BA.png"/></div></div></figure><div class=""/><p id="3818" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">深度学习是一个高度迭代的过程。我们必须尝试超参数的各种排列，以找出最佳组合。因此，我们的深度学习模型在更短的时间内进行训练而不牺牲成本是至关重要的。在这篇文章中，我将解释深度学习中最常用的优化算法背后的数学原理。</p><h1 id="a1e7" class="ju jv hz bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr bi translated">最优化算法</h1></div></div>
