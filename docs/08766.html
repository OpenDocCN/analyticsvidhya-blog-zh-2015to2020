<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/data-visualization-techniques-using-seaborn-cf39cba9134b?source=collection_archive---------9-----------------------#2020-08-12">https://medium.com/analytics-vidhya/data-visualization-techniques-using-seaborn-cf39cba9134b?source=collection_archive---------9-----------------------#2020-08-12</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/91a875854790e1d5bbb2545f49117147.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*uYPi9_hPhrHc2x7H"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">照片由<a class="ae hv" href="https://unsplash.com/@firmbee?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">威廉·艾文</a>在<a class="ae hv" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>拍摄</figcaption></figure><p id="352a" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><em class="iv">数据可视化是数据的图形化表示。它包括生成图像，这些图像将所表示的数据之间的关系传达给图像的观看者。这种通信是通过在可视化的创建中使用图形标记和数据值之间的系统映射来实现的。</em></p><p id="894f" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">在这篇文章中，我将分享 SeaBorn python 库中的各种可视化技术。我们将讨论以下主题:- </p><ol class=""><li id="19e9" class="iw ix hy hz b ia ib ie if ii iy im iz iq ja iu jb jc jd je bi translated"><strong class="hz jf"> <em class="iv">数值数据绘图</em> </strong></li><li id="f2d6" class="iw ix hy hz b ia jg ie jh ii ji im jj iq jk iu jb jc jd je bi translated"><strong class="hz jf"> <em class="iv">分类数据绘图</em> </strong></li><li id="0cab" class="iw ix hy hz b ia jg ie jh ii ji im jj iq jk iu jb jc jd je bi translated"><strong class="hz jf"> <em class="iv">可视化数据分布</em> </strong></li><li id="913a" class="iw ix hy hz b ia jg ie jh ii ji im jj iq jk iu jb jc jd je bi translated"><strong class="hz jf"> <em class="iv">线性回归与关系</em> </strong></li></ol><p id="6b03" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">首先，我们将从导入相关的库开始。</p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="bbf5" class="ju jv hy jq b fi jw jx l jy jz">import seaborn as sns<br/>import pandas as pd<br/>import numpy as np<br/>import matplotlib.pyplot as plt<br/>%matplotlib inline</span></pre><p id="7694" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">让我们从数字图开始:- </p><p id="946b" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz jf"> <em class="iv">数值数据标图</em> </strong></p><ol class=""><li id="5b64" class="iw ix hy hz b ia ib ie if ii iy im iz iq ja iu jb jc jd je bi translated"><em class="iv"> relplot() </em></li><li id="8f1d" class="iw ix hy hz b ia jg ie jh ii ji im jj iq jk iu jb jc jd je bi translated">散点图()</li><li id="5d68" class="iw ix hy hz b ia jg ie jh ii ji im jj iq jk iu jb jc jd je bi translated">线图()</li></ol><p id="2635" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><em class="iv">从 SNS 库加载数据集“tips”</em></p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="5702" class="ju jv hy jq b fi jw jx l jy jz">sns.set(style = 'darkgrid')</span><span id="b023" class="ju jv hy jq b fi ka jx l jy jz">tips=sns.load_dataset('tips')</span><span id="1a14" class="ju jv hy jq b fi ka jx l jy jz">tips.head()</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/f17044148c6a9fcea58592bd35c18e7e.png" data-original-src="https://miro.medium.com/v2/format:webp/1*4ani7z_AYeU31B8YO4tyDg.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="aa66" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='total_bill',y='tip',hue='size',data=tips)</span></pre><p id="d7df" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><em class="iv">色调用于引入分类变量，并基于该变量对地块进行分类。</em></p><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/10a31c4fa61d69addb4558d47911ac34.png" data-original-src="https://miro.medium.com/v2/format:webp/1*NWqoqyrRr7Ey8ZAbLi8m9g.png"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">基于色调= '大小'的分类</figcaption></figure><h2 id="1fdc" class="ju jv hy bd kc kd ke kf kg kh ki kj kk ii kl km kn im ko kp kq iq kr ks kt ku bi translated"><code class="du kv kw kx jq b">Changing color of palette in same plot</code></h2><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="5c36" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='total_bill',y='tip',hue='size',data=tips,<strong class="jq jf"><em class="iv">palette='ch:r=-0.5,l=0.75')</em></strong></span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/8eff4402253597f092e41968b1efa91b.png" data-original-src="https://miro.medium.com/v2/format:webp/1*l15kwyV46g0DFWKxa-bSPA.png"/></div></figure><p id="e9f2" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">以下参数可用于传递分类变量，并基于该变量对数据点进行分类。你可以试试这些，看看结果。</p><p id="6604" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><em class="iv">色调—用颜色分类的数据点<br/>大小—数据点的大小<br/>样式—数据点的样式，如星形、圆形等。</em></p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="7b7f" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='total_bill',y='tip',size='size',data=tips,palette='ch:r=-0.5,l=0.75',sizes=(14,200))</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/1385b5bcbf82dd8599f178affa3f2d6e.png" data-original-src="https://miro.medium.com/v2/format:webp/1*lBq55EU7YVyWtYzttvlMHw.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="283e" class="ju jv hy jq b fi jw jx l jy jz">from numpy.random import randn</span><span id="16fb" class="ju jv hy jq b fi ka jx l jy jz">df=pd.DataFrame(dict(time=np.arange(500),value=randn(500).cumsum()))</span><span id="6cca" class="ju jv hy jq b fi ka jx l jy jz">df.head()</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/d8fb002d8927569aef40ee552be05c05.png" data-original-src="https://miro.medium.com/v2/format:webp/1*fyjAlN5p2_-qzThpCzLi9w.png"/></div></figure><p id="6d9a" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><em class="iv">接下来是线图，可使用种类参数并以“线”的形式传递该值。</em></p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="4cb8" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='time',y='value',data=df,kind='line')</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/41f4c3f816c5cc7b547933d087a1f140.png" data-original-src="https://miro.medium.com/v2/format:webp/1*VLwyhItP4PW_ynAdsUco8A.png"/></div></figure><p id="243c" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">现在，加载一个名为 fmri 的新数据集。你可以在这里获得关于这个数据集<a class="ae hv" href="https://openfmri.org/dataset/" rel="noopener ugc nofollow" target="_blank">的更多细节。</a></p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="835a" class="ju jv hy jq b fi jw jx l jy jz">fmri=sns.load_dataset('fmri')</span><span id="2217" class="ju jv hy jq b fi ka jx l jy jz">fmri.head()</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/2176a23abc3dc99d67026ebcba3589e6.png" data-original-src="https://miro.medium.com/v2/format:webp/1*DBIRPVI6uKTDAY_2EL6glQ.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="425f" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='timepoint',y='signal',data=fmri,kind='line')</span><span id="9c5a" class="ju jv hy jq b fi ka jx l jy jz">sns.relplot(x='timepoint',y='signal',data=fmri,kind='line',ci=False)</span></pre><p id="a127" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">下面是两个线图，其中一个的“ci”参数默认为真，而在另一个中，它被传递为假。这里 CI 指的是<a class="ae hv" href="https://en.wikipedia.org/wiki/Confidence_interval" rel="noopener ugc nofollow" target="_blank">置信区间</a>。</p><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/c1229202f417d94b96d65ca0812a3e1d.png" data-original-src="https://miro.medium.com/v2/format:webp/1*YCU5jRlP0FZaSBAVd3dpLg.png"/></div></figure><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/14a49c0fde2a59e22ec67fdd0fda9b10.png" data-original-src="https://miro.medium.com/v2/format:webp/1*egvtoko68zRvwWlvY8_TPQ.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="67ba" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='timepoint',y='signal',data=fmri,kind='line',hue='event')</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/7f073cd9fe7a1b7a088d1e8a9ae67fcc.png" data-original-src="https://miro.medium.com/v2/format:webp/1*qnN7ib-3HHcr2Zfw3p62cA.png"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">“线条”图中色调的使用</figcaption></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="504a" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='timepoint',y='signal',data=fmri,kind='line',hue='region',style='event')</span><span id="f828" class="ju jv hy jq b fi ka jx l jy jz">&lt;seaborn.axisgrid.FacetGrid at 0x187a3eb6be0&gt;</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/f682237a365b1a22dff1319b65c16cd5.png" data-original-src="https://miro.medium.com/v2/format:webp/1*DNj0KSBNJw8ygNbD_RFMCQ.png"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">将色调和样式结合在一起以传递两个不同的参数</figcaption></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="76b9" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='timepoint',y='signal',data=fmri,kind='line',hue='region',style='event',markers=True)</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/123f068f0cdf6ce793bf3ff079790088.png" data-original-src="https://miro.medium.com/v2/format:webp/1*ajofgGTWxw6KSJw-I69WqQ.png"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">使用标记将数据点标在图上</figcaption></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="e12c" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='timepoint',y='signal',data=fmri,kind='line',hue='event',style='event')</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/44b4cdbb4aedfca6d9cbb66486256a60.png" data-original-src="https://miro.medium.com/v2/format:webp/1*DGUFsFOPd1yGaA7OVZOIEA.png"/></div></figure><p id="6c89" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">如何在用于绘图的数据中使用查询？</p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="fa6a" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='timepoint',y='signal',hue='region',units='subject',<strong class="jq jf">data=fmri.query("event=='stim'")</strong>,estimator=None,kind='line')</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/7cea1b7a85e8bb7a8af35cf7094db467.png" data-original-src="https://miro.medium.com/v2/format:webp/1*QNIP4qAruaYdXTwih3IfWA.png"/></div></figure><p id="97ff" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">为进一步的绘图加载新的数据集“点”:</p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="2739" class="ju jv hy jq b fi jw jx l jy jz">dots=sns.load_dataset('dots').query("align=='dots'")<br/>dots.head()</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/76683c8bb36a3ffad2587eb218842a4c.png" data-original-src="https://miro.medium.com/v2/format:webp/1*4V-bM9QFcMkskOlDRi5eFw.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="8249" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='time',y='firing_rate',data=dots,kind='line')</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/94680c2ddde872f531775302e153efcc.png" data-original-src="https://miro.medium.com/v2/format:webp/1*MRbL5iXW9Pgt3cJpz2Dt-Q.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="89cc" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='time',y='firing_rate',data=dots,kind='line',hue='coherence',style='choice')</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/b70975946338880b06862157d194fb51.png" data-original-src="https://miro.medium.com/v2/format:webp/1*BpHsGRgPAKQBKRsd5x6fuQ.png"/></div></figure><p id="8e23" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">如何在 Seaborn 中使用 cubehelix_palette 创建调色板:</p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="a745" class="ju jv hy jq b fi jw jx l jy jz"><strong class="jq jf">pallete=sns.cubehelix_palette(light=0.5,n_colors=6)</strong><br/>sns.relplot(x='time',y='firing_rate',data=dots,kind='line',hue='coherence',palette=pallete,style='choice')</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/e08597b10bf5513a1bea11437b9f5ac7.png" data-original-src="https://miro.medium.com/v2/format:webp/1*MYzG942PgIomgJRLOKoHHA.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="f743" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='time',y='firing_rate',size='coherence',style='choice',data=dots,kind='line',sizes=(1,10))</span><span id="91c3" class="ju jv hy jq b fi ka jx l jy jz">&lt;seaborn.axisgrid.FacetGrid at 0x187a3d112e8&gt;</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/e2d2eb5b6f1c7869aa4c55c262fb7ec8.png" data-original-src="https://miro.medium.com/v2/format:webp/1*yWcgGN4anrvS_AtHYtDz3Q.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="e641" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='time',y='firing_rate',size='coherence',hue='coherence',style='choice',data=dots,kind='line')</span><span id="55ab" class="ju jv hy jq b fi ka jx l jy jz">&lt;seaborn.axisgrid.FacetGrid at 0x187a53ed4e0&gt;</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/1d0b160a7a6a2bc1d41feefb9e4fe09c.png" data-original-src="https://miro.medium.com/v2/format:webp/1*9pwA3VcC4Y5vkn55ElTAzw.png"/></div></figure><p id="d569" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz jf">X 栏中的处理日期和时间</strong></p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="46de" class="ju jv hy jq b fi jw jx l jy jz">df=pd.DataFrame(dict(time=pd.date_range('2019-06-02',periods=600),value=randn(600).cumsum()))</span><span id="5af5" class="ju jv hy jq b fi ka jx l jy jz">df.head()</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/576936717a1eb1614478d379ed857a0e.png" data-original-src="https://miro.medium.com/v2/format:webp/1*wa14F4Nxo4c0CrBTVKOBQw.png"/></div></figure><p id="52c0" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">如果日期是随机的，如何自动套用格式:</p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="6318" class="ju jv hy jq b fi jw jx l jy jz">g=sns.relplot(x='time',y='value',kind='line',data=df)</span><span id="c78f" class="ju jv hy jq b fi ka jx l jy jz"><strong class="jq jf"><em class="iv"># Here g is FacetGrid Object</em></strong></span><span id="7026" class="ju jv hy jq b fi ka jx l jy jz">g.fig.autofmt_xdate()</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/93abd445a553d79d642e4972875cebc4.png" data-original-src="https://miro.medium.com/v2/format:webp/1*nT2H2gE-U8pFxwizvIEvIQ.png"/></div></figure><p id="0633" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">添加列参数以引入新特征，并将其与另一个图分开:</p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="8158" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='total_bill',y='tip',hue='smoker',col='time',data=tips)</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/aa90943222d36ee6c151f7245fb1ca7e.png" data-original-src="https://miro.medium.com/v2/format:webp/1*FKUIzY7fPHYv2Vc5xgVkxQ.png"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">在这里，午餐和晚餐的数据使用 col 参数中的时间来分隔</figcaption></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="6503" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='total_bill',y='tip',hue='smoker',col='size',data=tips)</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/56fc9def43e434913b6d1a71ba527b9a.png" data-original-src="https://miro.medium.com/v2/format:webp/1*3OQp78GgOkOncy3aodzbfQ.png"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">列参数中的大小的类似示例</figcaption></figure><p id="223d" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">当您传递 row 参数时，也会发生同样的情况。我希望你明白我的意思。</p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="7e63" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='total_bill',y='tip',hue='smoker',row='size',data=tips)</span><span id="750c" class="ju jv hy jq b fi ka jx l jy jz">&lt;seaborn.axisgrid.FacetGrid at 0x187a6bf9128&gt;</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/723378760678aa0897d9db23021bab0e.png" data-original-src="https://miro.medium.com/v2/format:webp/1*eaLngRCJJJb02tMWj-8AOA.png"/></div></figure><p id="893d" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">如何绘制 2x2 面网格和柱包装:</p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="a14b" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='timepoint',y='signal',hue='subject',col='region',row='event',height=3,kind='line',estimator=None,data=fmri)</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/be3ed121f667ea26c130d8322fb7000e.png" data-original-src="https://miro.medium.com/v2/format:webp/1*FDOtJLWichpStrz2oY2Hcg.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="5081" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='total_bill',y='tip',hue='smoker',col='size',data=tips,col_wrap=3,height=3)</span><span id="d3e5" class="ju jv hy jq b fi ka jx l jy jz">&lt;seaborn.axisgrid.FacetGrid at 0x187a7640240&gt;</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/0bdd7fb63edc31c3654b1afdef20d909.png" data-original-src="https://miro.medium.com/v2/format:webp/1*320EW7CHTDS75g6bMQRPOQ.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="9dd7" class="ju jv hy jq b fi jw jx l jy jz">sns.lineplot(x='total_bill',y='tip',data=tips)</span><span id="8188" class="ju jv hy jq b fi ka jx l jy jz">&lt;matplotlib.axes._subplots.AxesSubplot at 0x187a78f1860&gt;</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/f1b416e376e97cc049e463e2f0f99236.png" data-original-src="https://miro.medium.com/v2/format:webp/1*vHpnzfBl6O0gDbHUqohKzA.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="6275" class="ju jv hy jq b fi jw jx l jy jz">sns.scatterplot(x='total_bill',y='tip',data=tips)</span><span id="e864" class="ju jv hy jq b fi ka jx l jy jz">&lt;matplotlib.axes._subplots.AxesSubplot at 0x187a7d12f28&gt;</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/ab1d3227e054fde594cc7b21fab1462a.png" data-original-src="https://miro.medium.com/v2/format:webp/1*-kaRjMfWjQ51iMYd1z_CEA.png"/></div></figure><p id="924c" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz jf"> <em class="iv">现在关注线条剧情</em> </strong></p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="5671" class="ju jv hy jq b fi jw jx l jy jz">fmri.head()</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/2176a23abc3dc99d67026ebcba3589e6.png" data-original-src="https://miro.medium.com/v2/format:webp/1*DBIRPVI6uKTDAY_2EL6glQ.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="1192" class="ju jv hy jq b fi jw jx l jy jz">sns.lineplot(x='timepoint',y='signal',data=fmri)</span><span id="ff3b" class="ju jv hy jq b fi ka jx l jy jz">&lt;matplotlib.axes._subplots.AxesSubplot at 0x187a7d63c50&gt;</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/b9e23d878dc2cc36dce000968098641d.png" data-original-src="https://miro.medium.com/v2/format:webp/1*gUc0Ze7ZxiDRUcT5Zwyp5A.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="d383" class="ju jv hy jq b fi jw jx l jy jz">sns.lineplot(x='timepoint',y='signal',data=fmri,hue='event')</span><span id="50b2" class="ju jv hy jq b fi ka jx l jy jz">&lt;matplotlib.axes._subplots.AxesSubplot at 0x187a7db62b0&gt;</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/2fecccd4c0e390c3277d5a05da1b0045.png" data-original-src="https://miro.medium.com/v2/format:webp/1*VA705ymCv2RsSO_61UCCCA.png"/></div></figure><p id="b280" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">下面，您可以看到使用 err_style 以条形图的形式表示置信区间的不同方式。默认样式是一个阴影区域，如上图所示。</p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="9b62" class="ju jv hy jq b fi jw jx l jy jz">sns.lineplot(x='timepoint',y='signal',data=fmri,hue='event',style='region',markers=True,ci=68,err_style='bars')</span><span id="515d" class="ju jv hy jq b fi ka jx l jy jz">&lt;matplotlib.axes._subplots.AxesSubplot at 0x187a7d9d940&gt;</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/68e546605ec555f6bd516b36f8627b1e.png" data-original-src="https://miro.medium.com/v2/format:webp/1*RShuE4yWGsdmP__JzX4-8A.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="1682" class="ju jv hy jq b fi jw jx l jy jz">sns.lineplot(x='timepoint',y='signal',hue='event',units='subject',estimator=None,lw=1,data=fmri.query("region=='frontal'"))</span><span id="a75f" class="ju jv hy jq b fi ka jx l jy jz">&lt;matplotlib.axes._subplots.AxesSubplot at 0x187a802a940&gt;</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/1cc4f607db501709a656ea1c2dc94359.png" data-original-src="https://miro.medium.com/v2/format:webp/1*kVCCj7LePuST-87lZ1h0Bw.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="8f4c" class="ju jv hy jq b fi jw jx l jy jz">sns.relplot(x='timepoint',y='signal',hue='event',units='subject',estimator=None,lw=1,data=fmri,col='region',kind='line')</span><span id="b9f1" class="ju jv hy jq b fi ka jx l jy jz">&lt;seaborn.axisgrid.FacetGrid at 0x187a80f17f0&gt;</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/9cb2657249b13ce0ed25fe05724ee497.png" data-original-src="https://miro.medium.com/v2/format:webp/1*pjvx9a0LoZruUjbO6aDs7g.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="5e9a" class="ju jv hy jq b fi jw jx l jy jz">dots.head()</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/76683c8bb36a3ffad2587eb218842a4c.png" data-original-src="https://miro.medium.com/v2/format:webp/1*4V-bM9QFcMkskOlDRi5eFw.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="eb2f" class="ju jv hy jq b fi jw jx l jy jz">sns.lineplot(x='time',y='firing_rate',hue='coherence',style='choice',data=dots)</span><span id="1013" class="ju jv hy jq b fi ka jx l jy jz">&lt;matplotlib.axes._subplots.AxesSubplot at 0x187a80f1438&gt;</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/a81bf475e42e0226d7e7f6fbd2435cea.png" data-original-src="https://miro.medium.com/v2/format:webp/1*5cZMY3fPMFe7DFnozV3Eqg.png"/></div></figure><p id="235a" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz jf"> <em class="iv">加载新数据集‘iris’用于进一步绘图。你们中的一些人可能对这个数据集很熟悉。</em> </strong></p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="c8e1" class="ju jv hy jq b fi jw jx l jy jz">iris = sns.load_dataset('iris')</span><span id="3bf3" class="ju jv hy jq b fi ka jx l jy jz">iris.head()</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/ad5c99f1b9a1cdf55f51d03c7c61d262.png" data-original-src="https://miro.medium.com/v2/format:webp/1*4X901t-6W43O_QMIHKl9Kg.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="50ab" class="ju jv hy jq b fi jw jx l jy jz">sns.scatterplot(x='sepal_length',y='petal_length',data=iris)</span><span id="8db2" class="ju jv hy jq b fi ka jx l jy jz">&lt;matplotlib.axes._subplots.AxesSubplot at 0x187a9280940&gt;</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/763fd195da87a480aa3f8f61041a8dad.png" data-original-src="https://miro.medium.com/v2/format:webp/1*x_98TH_henNeZmqO-Bnq3g.png"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">散点图</figcaption></figure><h2 id="a0ce" class="ju jv hy bd kc kd ke kf kg kh ki kj kk ii kl km kn im ko kp kq iq kr ks kt ku bi translated">分类数据绘图</h2><ol class=""><li id="6204" class="iw ix hy hz b ia ky ie kz ii la im lb iq lc iu jb jc jd je bi translated"><em class="iv"> catplot() </em></li><li id="0590" class="iw ix hy hz b ia jg ie jh ii ji im jj iq jk iu jb jc jd je bi translated">箱线图()</li><li id="8a38" class="iw ix hy hz b ia jg ie jh ii ji im jj iq jk iu jb jc jd je bi translated">swarmplot()等。</li></ol><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="7a9d" class="ju jv hy jq b fi jw jx l jy jz">tips.head()</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/f17044148c6a9fcea58592bd35c18e7e.png" data-original-src="https://miro.medium.com/v2/format:webp/1*4ani7z_AYeU31B8YO4tyDg.png"/></div></figure><p id="1cca" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">加载 titanic 数据集以处理分类图:</p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="24e5" class="ju jv hy jq b fi jw jx l jy jz">titanic=sns.load_dataset('titanic')</span><span id="fafb" class="ju jv hy jq b fi ka jx l jy jz">titanic.head()</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/6a1a317400934ee034cd58baf7229b61.png" data-original-src="https://miro.medium.com/v2/format:webp/1*zuMo5nYO87cTsxr8VUj_Vg.png"/></div></figure><p id="d92b" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz jf"> <em class="iv"> Catplot() </em> </strong></p><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="ff16" class="ju jv hy jq b fi jw jx l jy jz">sns.catplot(x='day',y='total_bill',data=tips)</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/3dd9640e796f6519364f2fa646c30872.png" data-original-src="https://miro.medium.com/v2/format:webp/1*i0RF7QMAukI7dexQrA4zEQ.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="a2af" class="ju jv hy jq b fi jw jx l jy jz">sns.catplot(x='day',y='total_bill',data=tips,<strong class="jq jf"><em class="iv">jitter=False)</em></strong></span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/1189cd3406dd44021715b9cad14dfb9f.png" data-original-src="https://miro.medium.com/v2/format:webp/1*PkNl6cwzcc_ApUh4khr1gA.png"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">catplot 中抖动=假</figcaption></figure><p id="b63e" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz jf"><em class="iv">【swarm plot()】</ : int64</span><span id="77f6" class="ju jv hy jq b fi ka jx l jy jz">sns.lmplot(x='x',y='y',data=data.query("dataset=='I'"),ci=None,scatter_kws={'s':80})</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/d75844fd49edc2170020b2b3ef125e3a.png" data-original-src="https://miro.medium.com/v2/format:webp/1*CfMjpOlaGRCND8yZdEacSw.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="04ea" class="ju jv hy jq b fi jw jx l jy jz">sns.lmplot(x='x',y='y',data=data.query("dataset=='II'"),ci=None,scatter_kws={'s':80},order=3)</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/3c64a2ebef9570f9bbe04eba97f6f1c9.png" data-original-src="https://miro.medium.com/v2/format:webp/1*44aDeCB1qtjUZQTCVWGlRA.png"/></div></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="ddcc" class="ju jv hy jq b fi jw jx l jy jz">sns.lmplot(x='x',y='y',data=data.query("dataset=='III'"),ci=None,scatter_kws={'s':80},robust=True)</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/396dd80942e575cd8510eca69f175630.png" data-original-src="https://miro.medium.com/v2/format:webp/1*UEomE_1bkXd3XW5MWxy9BQ.png"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated"><strong class="bd kc">健壮=真留下离群值</strong></figcaption></figure><pre class="jl jm jn jo fd jp jq jr js aw jt bi"><span id="235d" class="ju jv hy jq b fi jw jx l jy jz">sns.lmplot(x='total_bill',y='tip',data=tips,hue='sex',markers=['o','x'],col='time',row='smoker')</span></pre><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="ab fe cl kb"><img src="../Images/4fce3ec4ddf6aa38aeaae4469f498f3e.png" data-original-src="https://miro.medium.com/v2/format:webp/1*9Zb3zZ9VekCADTvBFlx4DQ.png"/></div></figure><p id="4e70" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip i
