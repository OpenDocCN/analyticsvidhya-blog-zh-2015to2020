<h1 class="translated">关于自杀和幸福的事实</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/facts-about-suicides-and-happiness-7d0e733ae054?source=collection_archive---------19-----------------------#2020-04-11">https://medium.com/analytics-vidhya/facts-about-suicides-and-happiness-7d0e733ae054?source=collection_archive---------19-----------------------#2020-04-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="051d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">一个人的祖国、性别和年龄如何影响自杀和幸福的几率？</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/f92c8c054b80c03898bd9c3221577c59.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tzhIwccpQCll6XK-TW-cmw.jpeg"/></div></div></figure><p id="3364" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">你可能会想，为什么有人想谈论疫情的自杀事件。原因是，最常见的自杀想法是当一个人面对似乎无法抗拒的生活状况时，感到自己无法应对的结果。这听起来像是很多人的现状。</p></div></div>
