<h1 class="translated">递归简介</h1>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/brief-introduction-to-recursion-8ea409b5f1bf?source=collection_archive---------10-----------------------#2020-03-16">https://medium.com/analytics-vidhya/brief-introduction-to-recursion-8ea409b5f1bf?source=collection_archive---------10-----------------------#2020-03-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><h1 id="9786" class="il im ho bd in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji bi translated">什么是递归？</h1><p id="d149" class="pw-post-body-paragraph jj jk ho jl b jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg hh bi translated">函数直接或间接调用自身的过程称为递归，相应的函数称为递归函数。</p><p id="0394" class="pw-post-body-paragraph jj jk ho jl b jm kh jo jp jq ki js jt ju kj jw jx jy kk ka kb kc kl ke kf kg hh bi translated">物理世界的一个例子是放置两个彼此面对的平行镜子。它们之间的任何对象都将被递归反射。</p><p id="ae78" class="pw-post-body-paragraph jj jk ho jl b jm kh jo jp jq ki js jt ju kj jw jx jy kk ka kb kc kl ke kf kg hh bi translated">使用递归算法，某些问题可以很容易地解决。这类问题的例子有汉诺塔(TOH)、斐波那契数列、nCr、阶乘等。</p></div></div>
