<h1/>
<blockquote>原文：<a href="https://medium.com/analytics-vidhya/one-of-the-ways-to-convert-ncs-to-an-rgb-color-scheme-d847b0e54c?source=collection_archive---------11-----------------------#2020-03-29">https://medium.com/analytics-vidhya/one-of-the-ways-to-convert-ncs-to-an-rgb-color-scheme-d847b0e54c?source=collection_archive---------11-----------------------#2020-03-29</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="669d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">也许有一天你会像我一样需要在你的软件中使用NCS配色方案。如果是这样的话，这篇文章可以帮你节省一些时间。当我面对这个问题时，我还没有找到有建设性的文章，所以我不得不从头开始做所有的研究，以提出解决方案。</p><h2 id="0f23" class="if ig hi bd ih ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz bi translated">摘要</h2><p id="dc66" class="pw-post-body-paragraph hg hh hi hj b hk ja hm hn ho jb hq hr hs jc hu hv hw jd hy hz ia je ic id ie hb bi translated">在不同的软件应用中，我们使用颜色，通常你会使用RGB，但有时你可能需要使用另一种配色方案。在本文中，我将解释如何通过使用HSV作为中间颜色模式来将NCS转换为RGB。颜色拾取的基本思想是点在3D维度形状中的位置。</p><p id="9d36" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">更好理解的资源:<a class="ae jf" href="https://en.wikipedia.org/wiki/HSL_and_HSV" rel="noopener ugc nofollow" target="_blank"> NCS wiki </a>，<a class="ae jf" href="https://ncscolour.com/ncs/" rel="noopener ugc nofollow" target="_blank"> NCS官方</a>，<a class="ae jf" href="https://en.wikipedia.org/wiki/HSL_and_HSV" rel="noopener ugc nofollow" target="_blank"> HSL和HSV </a>，<a class="ae jf" href="https://en.wikipedia.org/wiki/Hue" rel="noopener ugc nofollow" target="_blank"> Hue </a>，<a class="ae jf" href="https://en.wikipedia.org/wiki/RGB_color_model" rel="noopener ugc nofollow" target="_blank"> RGB </a>。</p><h2 id="445c" class="if ig hi bd ih ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz bi translated">转变</h2><figure class="jh ji jj jk fd jl er es paragraph-image"><div class="er es jg"><img src="../Images/b1c1dbaadad99857fde325607b372241.png" data-original-src="https://miro.medium.com/v2/resize:fit:244/format:webp/1*HOfqZjxsa06vYOSJwqvUCQ.png"/></div><figcaption class="jo jp et er es jq jr bd b be z dx translated">NCS颜色标准标志</figcaption></figure><p id="7b16" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><a class="ae jf" href="https://en.wikipedia.org/wiki/Natural_Color_System?wprov=sfla1" rel="noopener ugc nofollow" target="_blank"> NCS </a> —流行于瑞典，用于不同的案例、制造、旗帜颜色等。发现的最简单的方法是将NCS转换为HSV，因为它允许更容易地转换为RGB。</p><p id="9154" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">让我们来看看实际上如何将一个色点从NCS转换成RGB。</p><figure class="jh ji jj jk fd jl er es paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="er es js"><img src="../Images/d83cbf22b9db415191693b1b898ea4a6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nydpNIIl24kHOdX9_Fwqjw.jpeg"/></div></div><figcaption class="jo jp et er es jq jr bd b be z dx translated">从NCS到HSV再到RGB的色彩模式转换。</figcaption></figure><p id="cff7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jx">步骤1: </strong> <strong class="hj jx">从NCS代码定义色调、饱和度和值(HSV)。</strong></p><blockquote class="jy jz ka"><p id="ec77" class="hg hh kb hj b hk hl hm hn ho hp hq hr kc ht hu hv kd hx hy hz ke ib ic id ie hb bi translated"><strong class="hj jx">NCS色码怎么读？NCS S 0580-Y10R </strong></p></blockquote><figure class="jh ji jj jk fd jl er es paragraph-image"><div class="er es kf"><img src="../Images/953d0461b4ae9f7b0afaa9648e025805.png" data-original-src="https://miro.medium.com/v2/resize:fit:514/format:webp/1*w7NL0QIBjgIh6SvHryqceQ.png"/></div><figcaption class="jo jp et er es jq jr bd b be z dx translated"><strong class="bd ih"> S = &gt; 5% </strong>的黑度，<strong class="bd ih"> C = &gt; </strong> <strong class="bd ih"> 80% </strong>的色度，<strong class="bd ih">H =&gt;10%</strong><strong class="bd ih"/>的黄色到红色</figcaption></figure><p id="8719" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们需要准备设置HSV颜色模式和公式。<br/> ( <strong class="hj jx"> C </strong> —彩色，<strong class="hj jx"> B </strong>又名<strong class="hj jx"> S </strong> —黑色(瑞典语<em class="kb">SVR ta</em>)，<strong class="hj jx"> W </strong> —白度)</p><pre class="jh ji jj jk fd kg kh ki kj aw kk bi"><span id="233b" class="if ig hi kh b fi kl km l kn ko">struct NcsColor {<br/> int Blackness<br/> int Chromatic<br/> int Whiteness    // <strong class="kh jx">100 — C — B</strong><br/> float Hue<br/> float Saturation // <strong class="kh jx">C / (W + C)</strong><br/> float Value      // (<strong class="kh jx">100 — B) / 100</strong><br/>}</span></pre><p id="e8ed" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">对于色相<em class="kb"> </em>，我们需要查NCS <em class="kb">码的色偏。</em></p><ul class=""><li id="5d9a" class="kp kq hi hj b hk hl ho hp hs kr hw ks ia kt ie ku kv kw kx bi translated"><em class="kb"> Y10R — 10%来自黄色和0红色:(</em><strong class="hj jx"><em class="kb">H = Y/P %</em></strong><em class="kb">)=&gt;60/10 = 16.6667</em></li><li id="7b12" class="kp kq hi hj b hk ky ho kz hs la hw lb ia lc ie ku kv kw kx bi translated">对于纯色来说很简单:NCS S 0580 Y = &gt;那么就是60的黄色</li></ul><figure class="jh ji jj jk fd jl er es paragraph-image"><div class="er es ld"><img src="../Images/440ca6ecef69c8691c6648fb35978e4e.png" data-original-src="https://miro.medium.com/v2/resize:fit:720/format:webp/0*PDNEA0-Su_PYyyWq.png"/></div><figcaption class="jo jp et er es jq jr bd b be z dx translated">色调光谱和色度</figcaption></figure><p id="cc87" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">请记住，我们有2个红色值(0和360)。以B10R为例，我们将240和360作为红色。当然，对于高度精确的计算，你需要使用色度颜色强度，白度，黑度来影响HSV中的值。</p><p id="531d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jx">步骤2: HSV到RGB色彩模式</strong></p><p id="aac0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">HSV是有据可查的，你可以更容易地找到关于它的更多信息。所以我喜欢保持它的整洁，我们将使用维基中的<a class="ae jf" href="https://en.wikipedia.org/wiki/HSL_and_HSV#HSV_to_RGB" rel="noopener ugc nofollow" target="_blank"> <strong class="hj jx">公式HSV到RGB</strong></a><strong class="hj jx"/>和一个简单的函数。</p><pre class="jh ji jj jk fd kg kh ki kj aw kk bi"><span id="b122" class="if ig hi kh b fi kl km l kn ko">float FindPoint(HsvColor hsv, float n) {<br/>  const byte MaxRgb = 255;</span><span id="9739" class="if ig hi kh b fi le km l kn ko">  float k = (n + hsv.Hue / 60f) % 6;<br/>  float tmpMinK = Math.Min(k, 4f - k);<br/>  float hueK = Math.Max(Math.Min(tmpMinK, 1f), 0f))</span><span id="a91e" class="if ig hi kh b fi le km l kn ko">  return (hsv.Value - hsv.Value * hsv.Saturation * hueK * MaxRgb;<br/>}</span><span id="ce2f" class="if ig hi kh b fi le km l kn ko">// Locate point inside RGB cube<br/>RgbColor rgb = new RgbColor {<br/>   R = FindPoint(hsv, 5f),<br/>   G = FindPoint(hsv, 3f),<br/>   B = FindPoint(hsv, 1f)<br/>}</span><span id="833a" class="if ig hi kh b fi le km l kn ko">// Result of RgbColor is : R=&gt; 242, G =&gt; 181, B =&gt; 38</span></pre><figure class="jh ji jj jk fd jl er es paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="er es lf"><img src="../Images/67de94439e2231033f29595c3d700986.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*AEPJ1IoVNDhZ_W9WiMVgTA.png"/></div></div><figcaption class="jo jp et er es jq jr bd b be z dx translated">NCS -&gt; HSV -&gt; RGB之间的视觉颜色比较</figcaption></figure><p id="2567" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jx">结论</strong></p><p id="8c68" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这是一个具体的事情，并不是每个开发人员都会在他们的职业生涯中面临这个问题。然而，这是一个有趣的小难题，如果您进行动态转换，例如用不同的配置生成SVG文件(蓝图),它会很有用。此外，有些零件可以涂漆，因此客户可以提供他们自己的NCS颜色代码。</p></div></div>
